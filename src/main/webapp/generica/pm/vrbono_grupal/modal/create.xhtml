<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="pmVrBonoGrupal"
              widgetVar="wlvGenericaPmVrBonoGrupal" 
              modal="true" 
              class="mr1024_30 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{genericaPmVrBonoGrupalBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{genericaPmVrBonoGrupalBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO
            </f:facet>
        </c:if>
        <h:form id="frmPmVrBonoGrupal">
            <div class="ui-fluid" jsf:id="pGridDatos">

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Desde" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar showOn="button" 
                                        locale="es"
                                        required="true"
                                        requiredMessage="Debe seleccionar fecha desde"
                                        pattern="yyyy-MM-dd"
                                        navigator="true"
                                        readonlyInput="true"
                                        value="#{genericaPmVrBonoGrupalBean.fechaDesde}">
                            </p:calendar>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Hasta" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar showOn="button" 
                                        locale="es"
                                        required="true"
                                        requiredMessage="Debe seleccionar fecha hasta"
                                        pattern="yyyy-MM-dd"
                                        navigator="true"
                                        readonlyInput="true"
                                        value="#{genericaPmVrBonoGrupalBean.fechaHasta}">
                            </p:calendar>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Vr Bono Salarial" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber 
                                required="true"
                                requiredMessage="Debe ingresar Vr Bono Salarial"
                                maxValue="9999999"
                                minValue="0"
                                symbol="$"
                                decimalPlaces="0"
                                value="#{genericaPmVrBonoGrupalBean.genericaPmVrbonoGrupal.vrBonoSalarial}"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Vr Bono Alimentos" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber 
                                required="true"
                                requiredMessage="Debe Vr Bono Alimentos"
                                maxValue="9999999"
                                minValue="0"
                                symbol="$"
                                decimalPlaces="0"
                                value="#{genericaPmVrBonoGrupalBean.genericaPmVrbonoGrupal.vrBonoAlimentos}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmPmVrBonoGrupal,@this"
                             update="messages,pGridDatos,:frmPrincipal:dtpmVrBonoGrupal" 
                             action="#{genericaPmVrBonoGrupalBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmPmVrBonoGrupal,@this"
                             update=":msgs,messages,:frmPrincipal:dtpmVrBonoGrupal"
                             action="#{genericaPmVrBonoGrupalBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{genericaPmVrBonoGrupalBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{genericaPmVrBonoGrupalBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
