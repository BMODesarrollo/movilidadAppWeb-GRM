<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesListDlg" widgetVar="AddFilesListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documento para novedad"
              width="auto" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFiles" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <p:outputLabel value="Seleccione documento de la novedad"/>
                <p:fileUpload fileUploadListener="#{genericaBean.handleFileUpload}"
                              id="documento"
                              mode="advanced"
                              multiple="true" sizeLimit="2000000"
                              allowTypes="/(\.|\/)(jpg|jpe?g|png|pdf|JPG|JPE?G|PNG|PDF)$/"
                              update="@form"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Buscar archivo(s)" 
                              required="true"
                              requiredMessage="Debe seleccionar un documento a cargar"
                              invalidFileMessage="Debe seleccionar un pdf o imágen válidos"
                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
            </h:panelGrid>
        </h:form>
        <p:resizable for="frmAddFiles" />
    </p:dialog>
</ui:composition>
