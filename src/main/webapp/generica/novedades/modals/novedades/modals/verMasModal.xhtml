<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="verMasWv" 
              id="verMas" modal="true" 
              closeOnEscape="true"
              responsive="true" header="Información adicional"
              resizable="false" appendTo="@(body)"
              class="mr1024_50 mr500_90" position="center top">
        <h:form id="frmverMas">
            <div align="center">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Área: "/>
                    <p:outputLabel styleClass="cssBlack" 
                                   rendered="#{genericaBean.selected.idParamArea != null}"
                                   value="#{genericaBean.selected.idParamArea.area.toUpperCase() }"/>
                    <p:outputLabel value="N/A" styleClass="cssBlack" 
                                   rendered="#{genericaBean.selected.idParamArea == null}"/>

                    <p:outputLabel value="Desde: "/>
                    <p:outputLabel value="#{genericaBean.selected.desde }"
                                   styleClass="cssBlack"
                                   rendered="#{genericaBean.selected.desde != null }"
                                   >
                        <f:convertDateTime type="date" pattern="dd-MMMM-yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="N/A" styleClass="cssBlack" 
                                   rendered="#{genericaBean.selected.desde == null }"/>

                    <p:outputLabel value="Hasta: "/>
                    <p:outputLabel value="#{genericaBean.selected.hasta }"
                                   styleClass="cssBlack" 
                                   rendered="#{genericaBean.selected.hasta != null }">
                        <f:convertDateTime type="date" pattern="dd-MMMM-yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="N/A" styleClass="cssBlack" 
                                   rendered="#{genericaBean.selected.hasta == null }"/>
                </h:panelGrid>
            </div>
        </h:form>
        <f:facet name="footer">
            <div align="center">
                <p:commandButton icon="fa fa-times" styleClass="cssWhite"
                                 value="Cerrar" onclick="PF('verMasWv').hide();"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:composition>
