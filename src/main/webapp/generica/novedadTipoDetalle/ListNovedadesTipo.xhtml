<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NovedadTipoListDlg" closeOnEscape="true"
               widgetVar="NovedadTipoDetalleListDialog" modal="true" 
              resizable="false" class="mr1024_50 mr500_90"
              responsive="true"
              position="center top"
              appendTo="@(body)" header="Tipos de novedades">
        <h:form id="frmPrincipalList">
            <p:dataTable var="vht" value="#{genericaTipoDetBean.listaNovedadesTipo}"  
                         selectionMode="single" selection="#{genericaTipoDetBean.nv}"                       
                         rowIndexVar="nroFila"
                         filterDelay="1000"
                         rowKey="#{vht.idGenericaTipo}"
                         emptyMessage="No existen tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{genericaTipoDetBean.onRowDblClckSelect}"
                        update=":NovedadTipoDetalleCreateForm:tipoNovedad"
                        global="false" />
                <p:column headerText="#" style="width: 30px">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column headerText="Nombre_Tipo" filterBy="#{vht.nombreTipoNovedad}">
                    <h:outputText value="#{vht.nombreTipoNovedad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
