<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NovedadClasifListDlg" 
              closeOnEscape="true" widgetVar="NovedadClasifListDialog" modal="true" 
              resizable="false" class="mr1024_50 mr500_90" position="center top" appendTo="@(body)" header="Área">
        <h:form id="frmClasifList">
            <p:dataTable var="clasif" value="#{genericaTipoDetBean.listaNovedadClasif}"
                         selectionMode="single" selection="#{genericaTipoDetBean.novedadClasif}"  
                         rowIndexVar="nroRow"
                         filterDelay="1000"
                         rowKey="#{clasif.idParamArea}"
                         emptyMessage="No existen áreas registradas">
                <p:ajax event="rowSelect" 
                        listener="#{genericaTipoDetBean.onRowDblClckSelectClasif}"
                        update=":NovedadTipoDetalleCreateForm:clasifNovedad"
                        global="false" />
                <p:column headerText="Nombre" filterBy="#{clasif.area}">
                    <h:outputText value="#{clasif.area}" />
                </p:column>
                <p:column headerText="Descripción" filterBy="#{clasif.descripcion}">
                    <h:outputText value="#{clasif.descripcion}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
