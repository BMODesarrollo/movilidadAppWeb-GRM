<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NotificaListDlg" widgetVar="NotificaListDialog" modal="true" 
              resizable="false" class="mr1024_50 mr500_90"
              responsive="true"
              position="center top"
              appendTo="@(body)" 
              header="Proceso a Notificar" >
        <h:form id="frmNotificaList">
            <p:dataTable var="notif" value="#{genericaTipoDetBean.listaNotiProcesos}"  
                         selectionMode="single" 
                         selection="#{genericaTipoDetBean.notifica}"                       
                         rowIndexVar="nroFila"
                         rowKey="#{notif.idGenericaNotifProcesos}"
                         emptyMessage="No existen listas registradas"
                         reflow="true" 
                         filterDelay="1000"
                         rows="5" 
                         paginator="true">
                <p:ajax event="rowSelect" 
                        listener="#{genericaTipoDetBean.onRowDblClckSelectNotifica}"
                        update=":NovedadTipoDetalleCreateForm:notifProceso"
                        global="false" />
                <p:column headerText="#" style="width: 5%">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column headerText="CÃ³digo" filterBy="#{notif.codigoProceso}" filterMatchMode="contains"  style="width: 15%">
                    <h:outputText value="#{notif.codigoProceso}" />
                </p:column>
                <p:column headerText="Proceso" filterBy="#{notif.nombreProceso}" filterMatchMode="contains" >
                    <h:outputText value="#{notif.nombreProceso}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
