<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog width="500px" id="NovedadTipoDocumentosCreateDlg" 
              closeOnEscape="true"
              widgetVar="NovedadTipoDocumentosCreateDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Registrar Tipo de Documento">
        <h:form id="NovedadTipoDocumentosCreateForm">
            <h:panelGroup id="display">
                <h:panelGrid cellpadding="5" columns="1" rendered="#{genericaTipoDocumentosController.selected != null}">
                    <p:fieldset  legend="Tipo de Documento" >
                        <p:inputText style="width:400px"  maxlength="45" id="nombreTipoDocumento" value="#{genericaTipoDocumentosController.selected.nombreTipoDocumento}" title="Registrar Tipo Deocumento" required="true" requiredMessage="Debe Ingresar Tipo de Documento">
                            <f:validateLength minimum="1" /></p:inputText>
                    </p:fieldset>

                    <p:fieldset  legend="DescripciÃ³n" >
                        <p:inputTextarea 
                            counter="displa"
                            counterTemplate="{0} caracteres restantes."
                            style="width: 400px"
                            maxlength="100" 
                            id="descripcionTipoDocumento" 
                            value="#{genericaTipoDocumentosController.selected.descripcionTipoDocumento}" 
                            title="#{bundle.CreateNovedadTipoDocumentosTitle_descripcionTipoDocumento}" />
                        <h:outputText id="displa" />
                    </p:fieldset>
                </h:panelGrid>
                <p:messages id="msgs" />  
                <p:spacer  height="40" width="10" />
                <p:commandButton 
                    actionListener="#{genericaTipoDocumentosController.create}" 
                    value="Guardar" 
                    update="display,:NovedadTipoDocumentosListForm:datalist" 
                    />
                <p:commandButton 
                    value="#{bundle.Cancel}" 
                    process="@this"
                    actionListener="#{genericaTipoDocumentosController.reset()}"  
                    oncomplete="PF('NovedadTipoDocumentosCreateDialog').hide();"
                    update=":NovedadTipoDocumentosListForm:datalist" 
                    />
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
