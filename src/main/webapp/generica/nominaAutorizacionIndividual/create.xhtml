<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="fechasError"
              widgetVar="wlgFechasError" 
              modal="true" 
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <f:facet name="header">
            FECHAS SIN LIQUIDAR
        </f:facet>

        <h:form id="frmFechasError">
            <div class="ui-fluid" jsf:id="pGridDatos">

                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:dataTable var="fecha" 
                                     styleClass="text-center"
                                     rowIndexVar="indice"
                                     value="#{autorizacionNominaGenericaIndBean.lstFechasConError}">
                            <p:column headerText="#">
                                <h:outputText value="#{indice + 1}" />
                            </p:column>

                            <p:column headerText="Fecha"
                                      styleClass="text-center">
                                <h:outputText value="#{fecha}" >
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>

            </div>
        </h:form>
    </p:dialog>
</ui:composition>
