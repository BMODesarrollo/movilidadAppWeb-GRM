<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-opcion" closeOnEscape="true" widgetVar="opcionDlg" modal="true" header="Opciones" 
              class="mr1024_60 mr500_90"
              resizable="false" appendTo="@(body)" position="center top" responsive="true">
        <h:form id="formOpcion">
            <p:dataTable id="tblPar" var="opcion"  editable="true" 
                         value="#{userAuthorityJSF.listOpcion}"
                         rows="10"
                         paginator="true"
                         filterDelay="2000"
                         reflow="true"
                         rowIndexVar="nroFila"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50,100">

                <p:column headerText="#" style="width: 10%">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column filterBy="#{opcion.descripcion}"
                          filterMatchMode="contains"
                          headerText="Menú" >
                    <h:outputText value="#{opcion.descripcion}"/>
                </p:column>
                <p:column filterBy="#{opcion.nameop}"
                          filterMatchMode="contains"
                          headerText="Opción" >
                    <h:outputText value="#{opcion.nameop}"/>
                </p:column>
                <p:column filterBy="#{opcion.recurso}"
                          width="60%"
                          filterMatchMode="contains"
                          headerText="Recurso" >
                    <h:outputText value="#{opcion.recurso}"/>
                </p:column>
                <p:column headerText="Opciones" width="10%">
                    <p:commandButton icon="fa fa-check" 
                                     class="GreenButton cssWhite"
                                     action="#{userAuthorityJSF.onOpcion(opcion)}" 
                                     title="Seleccionar"
                                     update=":form-rol:pagina,:form-rol:pagina-hi,RolListForm:msg"
                                     oncomplete="PF('opcionDlg').hide()"
                                     process="@this"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
