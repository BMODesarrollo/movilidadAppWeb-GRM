<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="solicitudNovedad"
              widgetVar="wlVSolicitudNovedad" 
              modal="true" 
              class="mr1024_60 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{prgSolicitudNovedadParamBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{prgSolicitudNovedadParamBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO
            </f:facet>
        </c:if>
        <h:form id="frmSolicitudNovedad">
            <div class="ui-fluid" jsf:id="pGridDatos">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0">
                            <p:outputLabel value="Nombre Proceso" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="codProceso"
                                         readonly="true"
                                         value="#{prgSolicitudNovedadParamBean.notificacionProcesos.nombreProceso}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{prgSolicitudNovedadParamBean.prepareListNotificacionProcesos()}"
                                                 onclick="PF('wlVDtNotificacionProceso').clearFilters();"
                                                 oncomplete="PF('wlVNotificacionProcesos').show();"
                                                 process="@this"
                                                 style="margin: 0px"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Novedad Cambios a generar" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="novedadCambios"
                                         readonly="true"
                                         value="#{prgSolicitudNovedadParamBean.novedad_cambio.tituloTipoNovedad}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{prgSolicitudNovedadParamBean.prepareListNovedadCambios()}"
                                                 onclick="PF('wlVDtNovedadCambios').clearFilters();"
                                                 oncomplete="PF('wlVNovedadCambios').show();"
                                                 process="@this"
                                                 style="margin: 0px"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Novedad Permisos a generar" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="novedadPermisos"
                                         readonly="true"
                                         value="#{prgSolicitudNovedadParamBean.novedad_permiso.tituloTipoNovedad}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{prgSolicitudNovedadParamBean.prepareListNovedadPermisos()}"
                                                 onclick="PF('wlVDtNovedadPermisos').clearFilters();"
                                                 oncomplete="PF('wlVNovedadPermisos').show();"
                                                 process="@this"
                                                 style="margin: 0px"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Novedad Licencias a generar" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="novedadLicencias"
                                         readonly="true"
                                         value="#{prgSolicitudNovedadParamBean.novedad_licencia.tituloTipoNovedad}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{prgSolicitudNovedadParamBean.prepareListNovedadLicencias()}"
                                                 onclick="PF('wlVDtNovedadLicencias').clearFilters();"
                                                 oncomplete="PF('wlVNovedadLicencias').show();"
                                                 process="@this"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Novedad No Firma a generar" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="novedadNoFirma"
                                         readonly="true"
                                         value="#{prgSolicitudNovedadParamBean.novedad_no_firma.tituloTipoNovedad}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{prgSolicitudNovedadParamBean.prepareListNovedadNoFirma()}"
                                                 onclick="PF('wlVDtNovedadNoFirma').clearFilters();"
                                                 oncomplete="PF('wlVNovedadNoFirma').show();"
                                                 process="@this"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel value="Consecutivo Permisos" for="@next"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:inputText 
                                    required="true"
                                    requiredMessage="Debe ingresar el consecutivo de permisos"
                                    value="#{prgSolicitudNovedadParamBean.novedadParam.consecPermisos}">
                                    <p:keyFilter regEx="/[\d\-\.]/"/>  
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel value="Consecutivo Cambio de turnos" for="@next"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:inputText 
                                    required="true"
                                    requiredMessage="Debe ingresar el consecutivo de cambios de turnos"
                                    value="#{prgSolicitudNovedadParamBean.novedadParam.consecCambioTurno}">
                                    <p:keyFilter regEx="/[\d\-\.]/"/>  
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel value="Consecutivo Licencias" for="@next"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:inputText
                                    required="true"
                                    requiredMessage="Debe ingresar el consecutivo de licencias"
                                    value="#{prgSolicitudNovedadParamBean.novedadParam.consecLicencia}">
                                    <p:keyFilter regEx="/[\d\-\.]/"/>
                                </p:inputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmSolicitudNovedad,@this"
                             update=":msgs,pGridDatos,:frmSolicitudNovedadList:dtSolicitudNovedadParam" 
                             action="#{prgSolicitudNovedadParamBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmSolicitudNovedad,@this"
                             update=":msgs,:frmSolicitudNovedadList:dtSolicitudNovedadParam"
                             action="#{prgSolicitudNovedadParamBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{prgSolicitudNovedadParamBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{prgSolicitudNovedadParamBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
