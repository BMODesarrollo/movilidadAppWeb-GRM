<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="novedadPermisosDlg" 
              closeOnEscape="true" widgetVar="wlVNovedadPermisos" modal="true" 
              resizable="false" appendTo="@(body)" header="Detalles tipo de novedad"
              class="mr1024_70 mr500_90" responsive="true" position="center top">
        <p:cache disabled="true"/>
        <h:form id="frmNovedadPermisosList">
            <p:dataTable var="novedadTipoDetalle" value="#{prgSolicitudNovedadParamBean.lstNovedadPermisos}"
                         id="dtNovedadPermisos" widgetVar="wlVDtNovedadPermisos"
                         selectionMode="single" selection="#{prgSolicitudNovedadParamBean.novedad_permiso}"                       
                         rowIndexVar="nroFila"
                         liveScroll="true"
                         filterDelay="1000"
                         paginator="true"
                         rows="8"
                         rowKey="#{novedadTipoDetalle.idNovedadTipoDetalle}"
                         emptyMessage="No existen detalles de tipo novedad registrados">
                <p:ajax event="rowSelect" 
                        listener="#{prgSolicitudNovedadParamBean.onRowNovedadPermisoClckSelect}"
                        update=":frmSolicitudNovedad:novedadPermisos"
                        oncomplete="PF('wlVNovedadPermisos').hide()" />
                <p:column headerText="#" style="width: 30px">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column headerText="Titulo tipo novedad" 
                          filterBy="#{novedadTipoDetalle.tituloTipoNovedad}"
                          filterMatchMode="contains">
                    <h:outputText value="#{novedadTipoDetalle.tituloTipoNovedad}" />
                </p:column>
                <p:column headerText="DescripciÃ³n tipo novedad" filterBy="#{novedadTipoDetalle.descripcionTipoNovedad}"
                          filterMatchMode="contains">
                    <h:outputText value="#{novedadTipoDetalle.descripcionTipoNovedad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
