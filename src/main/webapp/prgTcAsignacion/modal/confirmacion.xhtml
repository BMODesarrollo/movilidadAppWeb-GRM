<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="rescribirCarga" 
              widgetVar="reescribirC"
              modal="true" 
              closable="false"
              resizable="false" 
              header="Para la fecha de carga ya existen Registros" 
              appendTo="@(body)"
              blockScroll="true"
              position="center center" 
              height="auto" 
              width="auto">
        <h:form id="formReC" >
            <p:panel header="¿Seguro desea reescribir la programación?"
                     id="panel-ReC">
                <p:commandButton value="Sí" 
                                 icon="fa fa-check" 
                                 class="cssWhite GreenButton"
                                 actionListener="#{prgTcAsigna.prepareCargar()}"/>
                <p:spacer width="5"/>
                <p:commandButton value="No" 
                                 icon="fa fa-times" 
                                 class="cssWhite RedButton"
                                 actionListener="#{prgTcAsigna.cancelarReescribirC()}"/>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
