<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="codigo_plantilla_wv" id="codigo_plantilla_id" modal="true" closeOnEscape="true"
              responsive="true" appendTo="@(body)" position="center top" class="mr1024_50 mr500_90"
              height="auto" header="Código Confirmación Planila">
        <h:form id="codigo_plantilla_form">
            <div class="ui-fluid">
                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5" align="center">
                        <p:outputLabel class="Fs40" value="#{aseoBanoJSFMB.aseoBano.codigoPlanilla}"/>
                    </div>
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn_codigo_plantilla" icon="fa fa-close" value="Cerrar" 
                             class="cssWhite RedButton" onclick="PF('codigo_plantilla_wv').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
