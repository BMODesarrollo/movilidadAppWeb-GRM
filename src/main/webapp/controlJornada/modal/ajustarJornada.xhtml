<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="controljornada-idDlg"
              widgetVar="controlJornadaDialog"
              modal="true" 
              resizable="false" 
              closeOnEscape="true"
              closable="false"
              class="mr1024_40 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)" 
              header="Ajustar Jornada">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Ajustar Jornada " class="cssWhite"/>
                            <p:outputLabel class="cssWhite" value="#{controlJornada.prgSercon.fecha}" >
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </p:outputLabel>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('controlJornadaDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <p:ajax event="close" listener="#{controlJornada.onRowUnselect()}" update=":formcontroljornada:serconlist,formcontroljornada:serconlist:crear"/>
        <h:form id="form-registrar">
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <table class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <th>
                                    #{controlJornada.prgSercon.idEmpleado.codigoTm} #{controlJornada.prgSercon.idEmpleado.nombres} #{controlJornada.prgSercon.idEmpleado.apellidos}
                                </th>
                            </tr>
                            <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <th class="ui-g-3 ui-md-5 ui-lg-5 Padding3"></th>
                                <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 1</th>
                                <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 2</th>
                                <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 3</th>
                            </tr>
                            <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <td class="ui-g-3 ui-md-5 ui-lg-5 Padding3"><p:outputLabel value="Hora Inicial Programada:" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.timeOrigin != null ? controlJornada.prgSercon.timeOrigin : '00:00:00'}" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.hiniTurno2 != null ? controlJornada.prgSercon.hiniTurno2 : '00:00:00'}" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.hiniTurno3 != null ? controlJornada.prgSercon.hiniTurno3 : '00:00:00'}" /></td>
                            </tr>
                            <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <td class="ui-g-3 ui-md-5 ui-lg-5 Padding3"><p:outputLabel value="Hora Final Programada:" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.timeDestiny != null ? controlJornada.prgSercon.timeDestiny : '00:00:00'}" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.hfinTurno2 != null ? controlJornada.prgSercon.hfinTurno2 : '00:00:00'}" /></td>
                                <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{controlJornada.prgSercon.hfinTurno3 != null ? controlJornada.prgSercon.hfinTurno3 : '00:00:00'}" /></td>
                            </tr>
                        </table>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <div class="ui-g-12 ui-md-5 ui-lg-5 Padding3">

                            </div>
                            <div class="ui-g-12 ui-md-7 ui-lg-7 Padding3">

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <div class="ui-g-12 ui-md-5 ui-lg-5 Padding3">

                            </div>
                            <div class="ui-g-12 ui-md-7 ui-lg-7 Padding3">

                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 1" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="hora-ini-real"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realTimeOrigin}"
                                         required="true"
                                         requiredMessage="Hora Inicial Turno 1 es requerido">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 1" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="hora-fin-real"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realTimeDestiny}"
                                         required="true"
                                         requiredMessage="Hora Fin Turno 1 es requerida">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 2" for="id_h_ini_turno2"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_ini_turno2"
                                         required="true"
                                         requiredMessage="Hora Inicial Turno 2 es requerido"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realHiniTurno2}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 2" for="id_h_fin_turno2"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_fin_turno2"
                                         required="true"
                                         requiredMessage="Hora Fin Turno 2 es requerido"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realHfinTurno2}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 3" for="id_h_ini_turno3"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_ini_turno3"
                                         required="true"
                                         requiredMessage="Hora Inicial Turno 3 es requerido"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realHiniTurno3}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 3" for="id_h_fin_turno3"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_fin_turno3"
                                         required="true"
                                         requiredMessage="Hora Fin Turno 3 es requerido"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSercon.realHfinTurno3}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Motivo del registro" for="motivo" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="motivo" 
                                             value="#{controlJornada.i_prgSerconMotivo}" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="true"
                                             requiredMessage="Motivo es requerido">
                                <p:ajax/>
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems value="#{controlJornada.prgSerconMotivoList}" 
                                               var="items"
                                               itemLabel="#{items.descripcion}"
                                               itemValue="#{items.idPrgSerconMotivo}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Wid100 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="observacion" value="Observación"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="observacion" 
                                             required="true" 
                                             maxlength="2000"
                                             value="#{controlJornada.prgSercon.observaciones}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_ajuste_jornada" 
                             class="cssWhite"
                             action="#{controlJornada.generarHorasReales()}"
                             oncomplete="PF('dtserconlist').clearFilters()"
                             update="msgs,
                             form-registrar,
                             formcontroljornada:serconlist,
                             formcontroljornada:cj-grow,
                             form-registrar:msgs_turno"
                             process="form-registrar"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarC" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc_ajuste_jornada()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
