<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlg-jornada-deshacer" 
              widgetVar="jornadaWV"
              modal="true" 
              header="Búsqueda de Liquidación a Deshacer"
              position="center top"
              resizable="false"
              class="mr1024_30 mr500_90"
              responsive="true">
        <h:form id="form-jornada">
            <p:messages id="msgs" closable="true" showSummary="true" showDetail="true"/>  
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Fecha Desde"/>
                        </div>
                        <!-- cuando se coloca el Getter del atributo genera error -->
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar id="desde"
                                        value="#{controlJornadaDeshacerJSF.dDesde}" 
                                        showOn="button"
                                        locale="es"
                                        mask="true"
                                        pattern="yyyy-MM-dd" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Hasta"/>
                        </div>
                        <!-- cuando se coloca el Getter del atributo genera error -->
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar id="hasta"
                                        value="#{controlJornadaDeshacerJSF.dHasta}" 
                                        showOn="button"
                                        locale="es"
                                        mask="true"
                                        pattern="yyyy-MM-dd" />
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand id="buscar"
                             name="rcjd"
                             action="#{controlJornadaDeshacerJSF.buscarJornadas()}"
                             update=":formDesJornada,@form"
                             process="@form" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rcjd();" 
                             icon="fa fa-search"
                             value="Búscar"
                             class="cssWhite"/>
        </f:facet>
    </p:dialog>
</ui:composition>
