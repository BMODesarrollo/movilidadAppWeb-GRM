<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panel header="Reporte Consulta de programaci贸n individual">
            <h:form id="frmPrincipal">

                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-1 ui-md-2 ui-lg-2"></div>
                        <div class="ui-g-10 ui-md-8 ui-lg-8">
                            <p:fieldset legend="Generaci贸n de reporte">
                                <div class="ui-g">
                                    <div class="ui-g-6 ui-md-3 ui-lg-3 Padding5">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:outputLabel value="Fecha Desde" for="@next"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:calendar id="fecha_desde" 
                                                        pattern="yyyy-MM-dd" 
                                                        locale="es"
                                                        required="true"
                                                        requiredMessage="Fecha desde es requerida"
                                                        showOn="button"
                                                        navigator="true"
                                                        mask="true"
                                                        value="#{reporteConsultaProgramacionBean.fechaDesde}">
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="ui-g-6 ui-md-3 ui-lg-3 Padding5">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:outputLabel value="Fecha Hasta" for="@next"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:calendar id="fecha_hasta" 
                                                        pattern="yyyy-MM-dd" 
                                                        locale="es"
                                                        required="true"
                                                        requiredMessage="Fecha fin es requerida"
                                                        showOn="button"
                                                        navigator="true"
                                                        mask="true"
                                                        value="#{reporteConsultaProgramacionBean.fechaHasta}">
                                            </p:calendar>
                                            
                                        </div>
                                    </div>
                                    <div class="ui-g-6 ui-md-3 ui-lg-3 Padding5">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:outputLabel value="C贸digo TM" for="@next"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:inputText 
                                                required="true"
                                                requiredMessage="Debe ingresar un c贸digo"
                                                value="#{reporteConsultaProgramacionBean.codOperador}">
                                                <p:keyFilter regEx="/[0-9]/i"/>  
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="ui-g-6 ui-md-3 ui-lg-3 Padding5">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:outputLabel value=" - " style="visibility: hidden "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                            <p:commandButton value="Buscar"
                                                             action="#{reporteConsultaProgramacionBean.consultar()}"
                                                             icon="fa fa-search"
                                                             update="dtReporte,:msgs"
                                                             styleClass="cssWhite"
                                                             />
                                        </div>
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                        <div class="ui-g-1 ui-md-2 ui-lg-2"></div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="dtReporte">
                            <ui:include src="child/dtReporte.xhtml"/>
                        </div>
                    </div>

                </div>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
