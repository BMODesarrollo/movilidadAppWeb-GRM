<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="id_dialog_actvd_habilita"
              widgetVar="wv_actvd_habilita" 
              modal="true" 
              class="mr1024_30 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{segActvdHabilitaBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{segActvdHabilitaBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO
            </f:facet>
        </c:if>
        <h:form id="form_actvd_habilita">
            <div class="ui-fluid">
                <p:messages id="messages" showDetail="true" closable="true"/>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            requiredMessage="Debe ingresar un nombre"
                            maxlength="150"
                            value="#{segActvdHabilitaBean.nombre}"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción" for="@next"/>
                        </div>
                        <p:inputTextarea autoResize="false"
                                         value="#{segActvdHabilitaBean.descripcion}"
                                         required="true"
                                         maxlength="150"
                                         requiredMessage="Debe ingresar una descripción"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="form_actvd_habilita,@this"
                             update="messages,msgs,frmPrincipal:id_dt_actvd_habilita,
                             form_actvd_habilita" 
                             action="#{segActvdHabilitaBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="form_actvd_habilita,@this"
                             update="messages,msgs,frmPrincipal:id_dt_actvd_habilita"
                             action="#{segActvdHabilitaBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-save"
                             rendered="#{segActvdHabilitaBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-save"
                             rendered="#{segActvdHabilitaBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
