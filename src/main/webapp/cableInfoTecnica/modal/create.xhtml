<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="info_tecnica_wv" id="info_tecnica_dialog_id" modal="true" closeOnEscape="true"
              responsive="true" appendTo="@(body)" position="center top" resizable="false" class="mr1024_60 mr500_90"
              height="auto" header="Gestión Información Técnica">
        <h:form id="info_tecnica_form">
            <div class="ui-fluid">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g" >
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="fecha_ini" value="Fecha Inicio:" />
                        <p:calendar id="fecha_ini" 
                                    pattern="yyyy/MM/dd" 
                                    locale="es"
                                    required="true"
                                    requiredMessage="Fecha es requerido"
                                    title="año/mes/día"
                                    showOn="button"
                                    mask="true"
                                    value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.fecha}"  >
                            <p:ajax event="dateSelect" process="@this"/>
                        </p:calendar>
                    </div>

                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Temp. Motor Panel"/>
                        <p:inputNumber 
                            required="false"
                            decimalPlaces="0"
                            maxValue="99"
                            requiredMessage="Debe ingresar Temp. Motor Panel"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.tempMotorPanel}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Temp. Cuarto Variador"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999999.99"
                            requiredMessage="Debe ingresar Temp. Cuarto Variador"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.tempCuartoVariador}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Temp. Reductor"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999999.99"
                            requiredMessage="Debe ingresar Temp. Reductor"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.temReductor}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Temp. Reductor Panel"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Temp. Reductor Panel"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.temReductorPanel}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Par"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="100"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Par"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.par}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Presión FS Bar"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Presión FS Bar"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.presionFsBar}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Presión FE Bar"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Presión FE Bar"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.presionFeBar}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Carro Tensor 1"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99999.99"
                            requiredMessage="Debe ingresar Carro Tensor 1"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.carroTensor1}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Carro Tensor 2"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999999.99"
                            requiredMessage="Debe ingresar Carro Tensor 2"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.carroTensor2}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Longitud de Línea"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="999999"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Longitud de Línea"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.longitudLinea}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P06"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P06"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP06}"/>
                    </div>

                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P16"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P16"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP16}"/>
                    </div>

                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P23"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P23"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP23}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P06 Final"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P06 Final"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP06Final}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P16 Final"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P16 Final"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP16Final}"/>
                    </div>
                    <div class="ui-g-6 ui-md-4 ui-lg-3 Padding5" >
                        <p:outputLabel for="@next" value="Viento P23 Final"/>
                        <p:inputNumber 
                            required="false"
                            maxValue="99"
                            decimalPlaces="0"
                            requiredMessage="Debe ingresar Viento P23 Final"
                            value="#{cableInfoTecnicaJSFMB.cableInfoTecnica.vientoP23Final}"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6 Padding5" >
                        <div class="ui-g-6 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Registró" />
                        </div>
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:selectOneMenu id="empls" 
                                             value="#{cableInfoTecnicaJSFMB.i_idEmpleado}" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="true"
                                             style="width: 99.99999%"
                                             requiredMessage="Empleado es requerido">
                                <p:ajax process="@this"/>
                                <f:selectItem itemLabel="Seleccione uno" noSelectionOption="true"/>
                                <f:selectItems value="#{cableInfoTecnicaJSFMB.listEmpleado}" 
                                               var="item"
                                               itemLabel="#{item.identificacion} - #{item.nombres} #{item.apellidos}"
                                               itemValue="#{item.idEmpleado}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0">
                            <p:commandButton title="Actualizar Motivos"
                                             icon="fa fa-refresh"
                                             class="cssWhite"
                                             actionListener="#{cableInfoTecnicaJSFMB.cargarEmpleados()}"
                                             update="info_tecnica_form:empls"
                                             process="@this">
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_update" 
                             class="cssWhite"
                             actionListener="#{cableInfoTecnicaJSFMB.guardar()}"  
                             process="info_tecnica_form"
                             rendered="#{cableInfoTecnicaJSFMB.cableInfoTecnica.idCableInfoTecnica==null}"
                             update="msgs,form_aseo_bano:dt_aseo_bano_id"  >
            </p:remoteCommand>
            <p:remoteCommand name="rc_create" 
                             class="cssWhite"
                             actionListener="#{cableInfoTecnicaJSFMB.actulizar()}"  
                             process="info_tecnica_form"
                             rendered="#{cableInfoTecnicaJSFMB.cableInfoTecnica.idCableInfoTecnica!=null}"
                             update="msgs,form_aseo_bano:dt_aseo_bano_id"  >
            </p:remoteCommand>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn_save_aseo_bano" icon="fa fa-save" value="Guardar" 
                             rendered="#{cableInfoTecnicaJSFMB.cableInfoTecnica.idCableInfoTecnica==null}"
                             class="cssWhite" onclick="rc_update()"/>
            <p:commandButton id="btn_update_aseo_bano" icon="fa fa-save" value="Actualizar" 
                             rendered="#{cableInfoTecnicaJSFMB.cableInfoTecnica.idCableInfoTecnica!=null}"
                             class="cssWhite" onclick="rc_create()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
