<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog closable="false" id="pmGrupoFechaIngresoDialogId" 
              closeOnEscape="true"
              widgetVar="pmGrupoFechaIngresoDialog"
              responsive="true" 
              modal="true" 
              fitViewport="true"
              appendTo="@(body)"
              class="mr1024_30 mr500_90" 
              resizable="false"
              position="center top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Añadir Operador
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('pmGrupoFechaIngresoDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="empleadoAddPmGrupo"> 
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="CFechaIngreso" value="Fecha Ingreso"/>
                        </div>
                        <p:calendar id="CFechaIngreso" required="true"
                                    value="#{pmGrupJSFMB.pmGrupDet.fechaIngreso}"
                                    navigator="true"
                                    maxdate="today"
                                    locale="es"
                                    pattern="dd/MM/yyyy"
                                    mask="99/99/9999"
                                    placeholder="DD/MM/AAAA"
                                    showOtherMonths="true" showOn="button" >
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:graphicImage cache="false"
                                        class="BordRad5"
                                        value="#{uploadFotoJSFManagedBean.imagenDinamica}"
                                        width="100%">
                            <f:param name="path_foto" value="#{pmGrupJSFMB.pmGrupDet.idEmpleado.pathFoto}" />
                        </p:graphicImage>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText value="Cod TransMilenio:" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText style="color: black" value="#{pmGrupJSFMB.pmGrupDet.idEmpleado.codigoTm}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText value="Identificación:" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText style="color: black" value="#{pmGrupJSFMB.pmGrupDet.idEmpleado.identificacion}" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText value="Nombre:" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <h:outputText style="color: black" value="#{pmGrupJSFMB.pmGrupDet.idEmpleado.nombres} 
                                              #{pmGrupJSFMB.pmGrupDet.idEmpleado.apellidos}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand  action="#{pmGrupJSFMB.addOperador()}"
                              update=":frmPmgrupoCreate:idTablaPmGrupoDialog,:frmPmgrupoCreate:tblOperadorDialog"
                              oncomplete="PF('pmGrupoFechaIngresoDialog').hide()"
                              name="rc_adde"  />
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rc_adde()"
                             value="Agregar"
                             class="cssWhite"
                             icon="fa fa-plus"/>
        </f:facet>
    </p:dialog>
</ui:composition>
