<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="MultaSeguimientoViewDlg" 
              widgetVar="MultaSeguimientoViewDialog"
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              modal="true" resizable="false" 
              height="auto" 
              closable="false"
              appendTo="@(body)" header="Visualizar Seguimieto de Multa">
        <h:form id="MultaSeguimientoViewForm">
            <h:panelGroup id="display"  rendered="#{multaSeguimientoController.selected != null}">
                <h:panelGrid columns="2">
                    <h:outputText value="Fecha:"/>
                    <h:outputText value="#{multaSeguimientoController.selected.fecha}"
                                  >
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </h:panelGrid>
                <p:separator/>
                <p:fieldset legend="Seguimiento">
                    <h:outputText value="#{multaSeguimientoController.selected.seguimiento}"
                                  style="width: 95%;height: 95%"/>
                </p:fieldset>
                <p:separator/>
                <p:commandButton value="Cerrar"
                                 process="@this"
                                 class="cssWhite"
                                 icon="fa fa-close"
                                 update=":MultaSeguimientoListForm:datalist"
                                 actionListener="#{multaSeguimientoController.reset}"
                                 oncomplete="PF('MultaSeguimientoViewDialog').hide();"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
