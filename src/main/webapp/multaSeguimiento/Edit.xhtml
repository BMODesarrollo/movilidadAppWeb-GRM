<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="MultaSeguimientoEditDlg" 
              closeOnEscape="true"
              widgetVar="MultaSeguimientoEditDialog" closable="false"
              class="mr1024_40 mr500_90"
              modal="true" resizable="false" appendTo="@(body)" header="Editar Seguimiento de Multa">
        <h:form id="MultaSeguimientoEditForm">
            <div class="ui-fluid">
                <div class="ui-g" jsf:rendered="#{multaSeguimientoController.selected != null}">
                    <div class="ui-g-5 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="Fecha:" for="fecha" />
                        </div>
                        <p:calendar id="fecha" 
                                    pattern="yyyy/MM/dd" 
                                    value="#{multaSeguimientoController.selected.fecha}" 
                                    showOn="button"
                                    locale="es"
                                    readonly="#{facesContext.renderResponse}"
                                    mindate="#{multaSeguimientoController.selected.fecha}"
                                    >
                            <p:ajax event="dateSelect"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-5 ui-md-12 ui-lg-12 Padding5" >
                        <p:fieldset legend="Seguimiento">
                            <p:inputTextarea id="seguimiento" 
                                             value="#{multaSeguimientoController.selected.seguimiento}"
                                             required="true" 
                                             requiredMessage="Seguimiento es requerido"
                                             maxlength="65535"
                                             />     
                        </p:fieldset>
                    </div>
                    <p:commandButton actionListener="#{multaSeguimientoController.update}" 
                                     value="rc_multa_segui_update"
                                     icon="fa fa-check"
                                     class="cssWhite"
                                     update="MultaSeguimientoEditForm,MultaSeguimientoListForm:datalist"
                                     />
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton 
                value="Actualizar"
                onclick="rc_multa_segui_update();"
                class="cssWhite"
                icon="fa fa-save"/>
        </f:facet>
    </p:dialog>
</ui:composition>
