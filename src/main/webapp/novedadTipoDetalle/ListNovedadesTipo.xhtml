<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="NovedadTipoListDlg" closeOnEscape="true"
              widgetVar="NovedadTipoDetalleListDialog" modal="true" 
              position="center top" fitViewport="true"
              closable="false"
              resizable="false" class="mr1024_40 mr500_90" appendTo="@(body)">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Tipos de Novedad" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('NovedadTipoDetalleListDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmPrincipalList">
            <p:dataTable id="tipo_nov_dt"
                         var="vht" 
                         value="#{novedadTipoDetBean.listaNovedadesTipo}"  
                         selectionMode="single"
                         selection="#{novedadTipoDetBean.nv}"                       
                         rowIndexVar="nroFila"
                         filterDelay="1000"
                         rows="10" paginator="true"
                         rowKey="#{vht.idNovedadTipo}"
                         emptyMessage="No existen tipos de novedad registrados">
                <p:ajax event="rowSelect" 
                        listener="#{novedadTipoDetBean.onRowDblClckSelect}"
                        update=":NovedadTipoDetalleCreateForm:tipoNovedad"
                        global="false" />
                <p:column headerText="#" style="width: 30px">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column headerText="Nombre" filterBy="#{vht.nombreTipoNovedad}">
                    <h:outputText value="#{vht.nombreTipoNovedad}" />
                </p:column>
                <p:column headerText="DescripciÃ³n" filterBy="#{vht.descripcionTipoNovedad}">
                    <h:outputText value="#{vht.descripcionTipoNovedad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
