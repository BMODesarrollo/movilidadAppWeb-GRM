<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NovedadTipoCabDlg" widgetVar="NovedadTipoCabDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Tipos de novedades para cabinas"
              class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmNovedadTipoCab">
            <p:dataTable var="novedad_tipo" value="#{novedadTipoDetalleCabBean.lstNovedadTipoCab}" 
                         id="dtNovedadTipoCab"
                         widgetVar="wVNovedadTipoCabDialog"
                         selectionMode="single" 
                         selection="#{novedadTipoDetalleCabBean.novedadTipo}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{novedad_tipo.idNovedadTipoCab}"
                         emptyMessage="No existen novedad_tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{novedadTipoDetalleCabBean.onRowNovedadTipoClckSelect}"
                        update=":frmNovedadTipoDetalleCab:novedad_tipo"
                        oncomplete="PF('NovedadTipoCabDialog').hide()"
                        global="false" />
                <p:column  headerText="Nombre">
                    <h:outputText value="#{novedad_tipo.nombre}"/>
                </p:column>    
                <p:column  headerText="DescripciÃ³n">
                    <h:outputText value="#{novedad_tipo.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
