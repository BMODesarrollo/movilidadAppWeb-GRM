<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesListDlg" widgetVar="AddFilesListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documento"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFiles" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <p:fileUpload fileUploadListener="#{informeSeguridadBean.handleFileUpload}"
                              id="documento"
                              mode="advanced"
                              multiple="true" sizeLimit="2000000"
                              allowTypes="/(\.|\/)(pdf|PDF)$/"
                              update="@form,:msgs"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Buscar archivo(s)" 
                              required="true"
                              requiredMessage="Debe seleccionar un documento"
                              invalidFileMessage="Debe seleccionar un PDF válida"
                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
