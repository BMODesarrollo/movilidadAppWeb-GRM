<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .ui-galleria-caption  {
            width: 973.98px;
            height: 40px;
            visibility: hidden  
        }
        .ui-galleria {
            overflow: initial;
            visibility: hidden;
            position: relative;
        }
    </style>
    <p:dialog id="FotosDanoListDlg" widgetVar="FotosListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="#{archivosBean.modalHeader}"
              closeOnEscape="true" class="mr1024_70 mr500_90"
              responsive="true" position="center top" closable="true" fitViewport="true">
        <p:hotkey bind="esc" handler="PF('FotosListDialog').hide();"/>
        <h:form id="frmFotos">
            <div align="center">
                <p:galleria var="img_" id="id" 
                            value="#{registroArmamentoBean.fotosArmamentos}"
                            showCaption="true" autoPlay="false" rendered="#{!empty(registroArmamentoBean.fotosArmamentos)}">
                    <p:graphicImage cache="false" 
                                    style="width: 100%"
                                    value="#{archivosBean.imagenArmamento}">
                        <f:param name="nombre_imagen"  value="#{img_}"/>
                    </p:graphicImage>
                </p:galleria>
                <p:outputLabel value="No existen imágenes asociadas a ésta novedad"
                               rendered="#{registroArmamentoBean.fotosArmamentos.size() eq 0}"/>
            </div>
        </h:form>

    </p:dialog>
</ui:composition>
