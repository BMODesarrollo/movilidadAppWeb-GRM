<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesDocListDlg" widgetVar="AddFilesDocListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documento armamento"
              class="mr1024_40 mr500_90"
              width="auto" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFilesDoc" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <p:fileUpload fileUploadListener="#{registroArmamentoDocBean.handleFileUpload}"
                              id="armamentoDoc"
                              mode="advanced"
                              multiple="false" sizeLimit="2000000"
                              allowTypes="/(\.|\/)(jpg|jpe?g|png|pdf|JPG|JPE?G|PNG|PDF)$/"
                              update="@form,:msgs"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Buscar archivo" 
                              required="true"
                              requiredMessage="Debe seleccionar al menos una foto a cargar"
                              invalidFileMessage="Debe seleccionar un pdf o imágen válidos"
                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
