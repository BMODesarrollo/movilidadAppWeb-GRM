<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="registroEstadoArmamento"
              widgetVar="wlvRegistroEstadoArmamento" 
              modal="true" 
              class="mr1024_50 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{registroEstadoArmamentoBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{registroEstadoArmamentoBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO
            </f:facet>
        </c:if>
        <h:form id="frmRegistroEstadoArmamento">
            <div class="ui-fluid" jsf:id="pGridDatos">

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Fecha/Hora" for="@next"/>
                        </div>
                        <p:calendar id="fecha_hora" 
                                    pattern="yyyy/MM/dd HH:mm" 
                                    locale="es"
                                    required="true"
                                    requiredMessage="Fecha y Hora es requerido"
                                    title="año/mes/día hora:minutos"
                                    showOn="button"
                                    timeInput="true"
                                    mask="true"
                                    readonlyInput="true"
                                    value="#{registroEstadoArmamentoBean.registroEstadoArmamento.fechaHora}">
                            <p:ajax event="dateSelect" process="@this" global="false"/>
                        </p:calendar>
                    </div>

                    <div class="ui-g-12 ui-md-8 ui-lg-8 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Ubicación" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nomUbicacion"
                                         readonly="true"
                                         value="#{registroEstadoArmamentoBean.cableUbicacion.nombre}"/>
                            <div class="botonFloat">
                                <p:commandButton icon="fa fa-list"
                                                 action="#{registroEstadoArmamentoBean.prepareListCableUbicacion()}"
                                                 oncomplete="PF('wlvCableUbicacion').show();"
                                                 process="@this"
                                                 style="margin: 0px"
                                                 styleClass="cssWhite"/>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" jsf:id="armamento">
                        <p:fieldset legend="Información del armamento"
                                    rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                Marca
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                <h:outputText value="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento.marca}"
                                              styleClass="cssBlack"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                Calibre
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                <h:outputText value="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento.calibre}"
                                              styleClass="cssBlack"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                Serial
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                <h:outputText value="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento.serial}"
                                              styleClass="cssBlack"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding0"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                Munición
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                <h:outputText value="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento.municion}"
                                              styleClass="cssBlack"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12"
                                 jsf:rendered="#{registroEstadoArmamentoBean.cableUbicacion.idSegRegistroArmamento != null}">
                                <div class="ui-g-2 ui-md-4 ui-lg-4">
                                </div>
                                <div class="ui-g-8 ui-md-4 ui-lg-4">
                                    <p:commandButton value="Abrir documento"
                                                     action="#{registroEstadoArmamentoBean.cargarRecurso()}"
                                                     process="@this"
                                                     update=":frmDocumento,:DocumentoListDlg"
                                                     icon="fa fa-external-link-square"
                                                     styleClass="cssWhite"/>
                                </div>
                                <div class="ui-g-2 ui-md-4 ui-lg-4">
                                </div>

                            </div>
                        </p:fieldset>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Serial"/>
                        </div>
                        <p:selectBooleanButton value="#{registroEstadoArmamentoBean.b_serial}" 
                                               onLabel="Conforme" offLabel="NO Conforme" 
                                               onIcon="fa fa-check" 
                                               offIcon="fa fa-times"
                                               styleClass="cssWhite">
                        </p:selectBooleanButton>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Munición"/>
                        </div>
                        <p:selectBooleanButton value="#{registroEstadoArmamentoBean.b_municion}" 
                                               onLabel="Conforme" offLabel="NO Conforme" 
                                               onIcon="fa fa-check" 
                                               offIcon="fa fa-times"
                                               styleClass="cssWhite">
                        </p:selectBooleanButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Salvo conducto"/>
                        </div>
                        <p:selectBooleanButton value="#{registroEstadoArmamentoBean.b_salvoConducto}" 
                                               onLabel="Conforme" offLabel="NO Conforme" 
                                               onIcon="fa fa-check" 
                                               offIcon="fa fa-times"
                                               styleClass="cssWhite">
                        </p:selectBooleanButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Estado"/>
                        </div>
                        <p:selectBooleanButton value="#{registroEstadoArmamentoBean.b_estado}" 
                                               onLabel="Conforme" offLabel="NO Conforme" 
                                               onIcon="fa fa-check" 
                                               offIcon="fa fa-times"
                                               styleClass="cssWhite">
                        </p:selectBooleanButton>
                    </div>
                    <div class="ui-g-2 ui-md-4 ui-lg-4"/>
                    <div class="ui-g-8 ui-md-4 ui-lg-4">
                        <p:commandButton value="Cargar Foto(s)"
                                         update=":frmAddFiles"
                                         oncomplete="PF('AddFilesListDialog').show()"
                                         icon="fa fa-upload"
                                         styleClass="OrangeButton cssWhite"/>
                    </div>
                    <div class="ui-g-2 ui-md-4 ui-lg-4"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Observaciones"/>
                        </div>
                        <p:inputTextarea autoResize="false"
                                         value="#{registroEstadoArmamentoBean.registroEstadoArmamento.observacion}"
                                         required="true"
                                         requiredMessage="Debe ingresar una observación"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" jsf:rendered="#{registroEstadoArmamentoBean.flag_rremove_photo}">
                        <p:staticMessage severity="warn" summary="Información!" detail="Para Eliminar un archivo, hacer clic sobre él" />
                        <p:dataGrid var="url_foto" id="id_tabla_fotos" 
                                    value="#{registroEstadoArmamentoBean.listFotosActividad}"
                                    columns="6" layout="grid"
                                    rowIndexVar="indexgd">
                            <p:commandLink title="Click para eliminar" 
                                           process="@this"  
                                           global="false"
                                           update="frmRegistroEstadoArmamento:id_tabla_fotos"
                                           action="#{registroEstadoArmamentoBean.delete(url_foto)}">
                                <p:panel>
                                    <div class="TexAlCenter">
                                        <div>
                                            <p:graphicImage cache="false"
                                                            style="border:1px solid #106ebc; border-radius: 0px;"
                                                            value="#{uploadFotoJSFManagedBean.imagenDinamica}"
                                                            width="80%">
                                                <f:param name="path_foto" value="#{url_foto}" />
                                            </p:graphicImage>
                                        </div>
                                    </div>
                                </p:panel> 
                            </p:commandLink>  
                            <f:facet name="footer">
                                #{registroEstadoArmamentoBean.listFotosActividad.size()} archivos.
                            </f:facet>
                        </p:dataGrid>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmRegistroEstadoArmamento,@this"
                             update="messages,pGridDatos,:frmPrincipal:dtRegistroEstadoArmamento" 
                             action="#{registroEstadoArmamentoBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmRegistroEstadoArmamento,@this"
                             update=":msgs,:frmPrincipal:dtRegistroEstadoArmamento"
                             action="#{registroEstadoArmamentoBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{registroEstadoArmamentoBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{registroEstadoArmamentoBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
    <ui:include src="ListaCableUbicacion.xhtml"/>
    <ui:include src="AddFiles.xhtml"/>
</ui:composition>
