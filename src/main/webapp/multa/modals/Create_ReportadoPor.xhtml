<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">


    <p:dialog id="MultaReportadoPorCreateDlg" 
              widgetVar="MultaReportadoPorCreateDialog" 
              closeOnEscape="true"
              closable="true"
              position="center top"
              class="mr1024_40 mr500_90"
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle.CreateMultaReportadoPorTitle}">
        <h:form id="MultaReportadoPorCreateForm">
            <div class="ui-fluid" jsf:id="display">
                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <p:outputLabel value="#{bundle.CreateMultaReportadoPorTitle_nombres}" for="nombres" />
                        <p:inputText  
                            maxlength="75"
                            id="nombres" 
                            value="#{multaController.c_coMultaRP}"
                            title="#{bundle.CreateMultaReportadoPorTitle_nombres}" 
                            required="true" 
                            requiredMessage="Debe ingresar nombre">
                        </p:inputText>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rp" 
                             class="cssWhite"
                             actionListener="#{multaController.createReportadoPor()}"
                             value="Guardar" 
                             update=":MultaCreateForm:frmtblMRP,MultaReportadoPorCreateForm:display,
                             :msgs" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardar" 
                             icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rp()"/>
        </f:facet>
    </p:dialog>

</ui:composition>
