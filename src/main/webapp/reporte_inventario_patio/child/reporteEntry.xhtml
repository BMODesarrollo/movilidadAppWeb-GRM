<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="frmReporteEntry">

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-1 ui-md-2 ui-lg-2"></div>
                <div class="ui-g-10 ui-md-8 ui-lg-8">
                    <p:fieldset legend="GeneraciÃ³n de reporte">
                        <div class="ui-g">
                            <div class="ui-g-6 ui-md-4 ui-lg-4 Padding5">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:outputLabel value="Fecha Desde" for="@next"/>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:calendar id="fecha_desde" 
                                                pattern="yyyy-MM-dd" 
                                                locale="es"
                                                required="true"
                                                requiredMessage="Fecha desde es requerida"
                                                showOn="button"
                                                navigator="true"
                                                mask="true"
                                                maxdate="today"
                                                value="#{reporteInventarioPatioBean.fechaDesdeEntry}">
                                    </p:calendar>
                                </div>
                            </div>
                            <div class="ui-g-6 ui-md-4 ui-lg-4 Padding5">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:outputLabel value="Fecha Hasta" for="@next"/>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:calendar id="fecha_hasta" 
                                                pattern="yyyy-MM-dd" 
                                                locale="es"
                                                required="true"
                                                requiredMessage="Fecha fin es requerida"
                                                showOn="button"
                                                navigator="true"
                                                mask="true"
                                                maxdate="today"
                                                value="#{reporteInventarioPatioBean.fechaHastaEntry}">
                                    </p:calendar>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:outputLabel value=" - " style="visibility: hidden "/>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                    <p:commandButton value="Buscar"
                                                     action="#{reporteInventarioPatioBean.consultarEntry()}"
                                                     icon="fa fa-search"
                                                     update="dtReporteEntry,:msgs"
                                                     styleClass="cssWhite"
                                                     />
                                </div>
                            </div>
                        </div>
                    </p:fieldset>
                </div>
                <div class="ui-g-1 ui-md-2 ui-lg-2"></div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="dtReporteEntry">
                    <ui:include src="dtReporteEntry.xhtml"/>
                </div>
            </div>

        </div>
    </h:form>

</ui:composition>
