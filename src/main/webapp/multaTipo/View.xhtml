<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MultaTipoViewDlg" widgetVar="MultaTipoViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  closeOnEscape="true"
                  header="#{bundle.ViewMultaTipoTitle}">
            <h:form id="MultaTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{multaTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMultaTipoLabel_tipo}"/>
                        <h:outputText value="#{multaTipoController.selected.tipo}" title="#{bundle.ViewMultaTipoTitle_tipo}"/>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
