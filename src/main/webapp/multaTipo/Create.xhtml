<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="MultaTipoCreateDlg" 
                  widgetVar="MultaTipoCreateDialog" 
                  closeOnEscape="true"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.CreateMultaTipoTitle}">
            <h:form id="MultaTipoCreateForm">
                <div class="ui-fluid" jsf:rendered="#{multaTipoController.selected != null}">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:outputLabel value="#{bundle.CreateMultaTipoLabel_tipo}" for="tipo" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:inputText id="tipo" value="#{multaTipoController.selected.tipo}"
                                             title="#{bundle.CreateMultaTipoTitle_tipo}" 
                                             required="true"
                                             requiredMessage="#{bundle.CreateMultaTipoRequiredMessage_tipo}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <p:remoteCommand actionListener="#{multaTipoController.create}"
                                 value="Guardar"
                                 name="rc_tmul"
                                 update="@form,:MultaTipoListForm:datalist,:growl,msgs"/>
            </h:form>
            <f:facet name="footer">
                <p:commandButton onclick="rc_tmul();"
                                 class="cssWhite"
                                 icon="fa fa-save"/>
            </f:facet>
        </p:dialog>
    </ui:composition>
</html>
