<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MultaTipoEditDlg" 
                  widgetVar="MultaTipoEditDialog" 
                  closeOnEscape="true"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.EditMultaTipoTitle}">
            <h:form id="MultaTipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{multaTipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMultaTipoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{multaTipoController.selected.tipo}" title="#{bundle.EditMultaTipoTitle_tipo}" required="true" requiredMessage="#{bundle.EditMultaTipoRequiredMessage_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{multaTipoController.update}" value="#{bundle.Save}" update="display,:MultaTipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MultaTipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MultaTipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
