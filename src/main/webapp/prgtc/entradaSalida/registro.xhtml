<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Registrar Entrada o Salida de Patio" 
              widgetVar="patioDialog" 
              modal="true"
              closeOnEscape="true"
              width="auto"
              position="left top"
              closable="true"
              height="auto"
              resizable="false">
        <p:ajax event="close" listener="#{prgBusUbicacion.reset()}" immediate="true"/>
        <p:panel id="panel-veh"
                 header="#{prgBusUbicacion.prgTc.idVehiculo.codigo}" >
            <h:form id="formRegistrar">
                <p:panel id="panel"
                         style="border: none">
                    <p:fieldset legend="Descripción">
                        <p:inputTextarea value="#{prgBusUbicacion.busUbicacion.observacion}"
                                         placeholder="Observación de la E/S"
                                         maxlength="6500"
                                         rows="7"
                                         cols="30"
                                         class="Wid90 Hei90"/>
                    </p:fieldset>
                    <p:separator/>
                    <div aling="rigth">
                        <p:commandButton value="Guardar"
                                         class="cssWhite GreenButton"
                                         icon="fa fa-save"
                                         update=":opcPatio:msg-patio,formEntrada:datalist,formSalida:datalist"
                                         actionListener="#{prgBusUbicacion.guardarUbicacionBus()}"
                                         />
                    </div>
                </p:panel>
            </h:form>
        </p:panel>
    </p:dialog>
</ui:composition>
