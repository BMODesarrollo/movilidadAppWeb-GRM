<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Registrar E/S de Patio" 
              widgetVar="NoPrgPatioDlg" 
              modal="true"
              position="left top"
              closeOnEscape="true"
              height="auto"
              width="auto"
              responsive="true"
              closable="true"
              resizable="false">

        <p:panel id="panel-no-prg"
                 header="E/S No Programada" >
            <h:form id="formRegistrarNoPrg">
                <p:messages id="m_message" showDetail="true" showSummary="true" closable="true" />
                <p:inputText id="c_vehiculo"
                             placeholder="Código Vehículo" 
                             class="Wid90" 
                             value="#{prgBusUbicacion.c_vehiculo}">
                    <p:ajax update="c_vehiculo,m_message" listener="#{prgBusUbicacion.validarVehiculo()}"/>
                </p:inputText>
                <p:panel id="panel"
                         visible="true"
                         style="border: none">
                    <p:fieldset legend="Observación">
                        <p:inputTextarea value="#{prgBusUbicacion.busUbicacion.observacion}"
                                         placeholder="Observación de la E/S"
                                         maxlength="6500"
                                         rows="7"
                                         cols="30"
                                         required="true"
                                         requiredMessage="Observación es requerido"
                                         class="Wid90 Hei90"/>
                    </p:fieldset>
                    <p:separator/>
                    <div aling="rigth">
                        <p:commandButton value="Guardar"
                                         class="cssWhite GreenButton"
                                         icon="fa fa-save"
                                         update=":opcPatio:msg-patio"
                                         onkeypress="if (event.keyCode === 13) {
                                                     return false;
                                                 }"
                                         actionListener="#{prgBusUbicacion.guardarBusNoProgramado()}"
                                         />
                    </div>
                </p:panel>
            </h:form>
        </p:panel>
    </p:dialog>
</ui:composition>
