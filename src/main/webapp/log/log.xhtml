<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="log">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 cssWhite Fs30 cssGray">
                    DOWNLOAD LOG
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 cssBlack Fs20" style="margin-top: 20px;text-align: center">
                    FOR RIGEL DEVELOPER
                </div>
                <div class="ui-g-4 ui-md-4 ui-lg-4">
                </div>
                <div class="ui-g-4 ui-md-4 ui-lg-4" style="margin-top: 20px;text-align: center;">
                    <h:commandLink id="descargar"
                                   title="Descargar Documento"
                                   actionListener="#{logJSF.prepDownloadLocal()}" >
                        <p:fileDownload value="#{logJSF.fileDown}" />
                        <i class="fa fa-arrow-circle-o-down Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                    </h:commandLink>  
                </div>
                <div class="ui-g-4 ui-md-4 ui-lg-4">
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
