<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:dialog id="MultaReportadoPorEditDlg" 
              widgetVar="MultaReportadoPorEditDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              closeOnEscape="true"
              position="center top"
              responsive="true"
              class="mr1024_30 mr500_90"
              header="#{bundle.EditMultaReportadoPorTitle}">
        <h:form id="MultaReportadoPorEditForm">
            <p:growl id="growl"   life="3000" /> 
            <div class="ui-fluid" jsf:rendered="#{multaReportadoPorController.selected != null}">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="#{bundle.EditMultaReportadoPorLabel_nombres}" for="nombres" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:inputText 
                                maxlength="75"
                                id="nombres" 
                                value="#{multaReportadoPorController.selected.nombres}"
                                title="#{bundle.CreateMultaReportadoPorTitle_nombres}" 
                                required="true" 
                                requiredMessage="Debe ingresar NOMBRE"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="msgs" />  
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             actionListener="#{multaReportadoPorController.update}" 
                             value="Guardar" 
                             update="MultaReportadoPorEditForm,:MultaReportadoPorListForm:datalist,@form" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnUpdate" 
                             icon="fa fa-save" value="Actualizar" 
                             class="cssWhite" onclick="rc()"/>
        </f:facet>
    </p:dialog>

</ui:composition>
