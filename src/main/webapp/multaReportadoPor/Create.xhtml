<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">


    <p:dialog id="MultaReportadoPorCreateDlg" 
              widgetVar="MultaReportadoPorCreateDialog" 
              closeOnEscape="true"
              closable="true"
              class="mr1024_30 mr500_90"
              position="center top"
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle.CreateMultaReportadoPorTitle}">
        <h:form id="MultaReportadoPorCreateForm">
            <div class="ui-fluid" jsf:rendered="#{multaReportadoPorController.selected != null}">
                <div class="ui-g">
                    <div class="ui-g-5 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="#{bundle.CreateMultaReportadoPorLabel_nombres}" for="nombres" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:inputText  
                                maxlength="75"
                                id="nombres" 
                                value="#{multaReportadoPorController.selected.nombres}"
                                title="#{bundle.CreateMultaReportadoPorTitle_nombres}" 
                                required="true" 
                                requiredMessage="Debe ingresar NOMBRE">
                            </p:inputText>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="msgs" />  

            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{multaReportadoPorController.create}" 
                             value="Guardar" 
                             process="@form"
                             update="MultaReportadoPorCreateForm,:MultaReportadoPorListForm:datalist" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarAdd" 
                             icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rc()"/>
        </f:facet>
    </p:dialog>

</ui:composition>
