<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog header="Empresa" 
              closeOnEscape="true" id="dialogid" 
              widgetVar="dialogE" responsive="true" 
              modal="true" height="auto" width="auto"
              resizable="false" position="top">
        <h:form id="formEmpresa">
            <h:panelGrid columns="3" cellpadding="5">
                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtNit"  value="NIT:"/>
                    <p:inputText id="txtNit" required="true" maxlength="11"  requiredMessage="Debe ingresar 
                                 el NIT" 
                                 value="#{emprJSFMB.emprs.nit}">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtRazonSocial"  value="Razón Social: "/>
                    <p:inputText id="txtRazonSocial" required="true" maxlength="45"  requiredMessage="Debe ingresar 
                                 la Razón Social" 
                                 value="#{emprJSFMB.emprs.razonSocial}">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtNombreCorto"  value="Nombre Corto: "/>
                    <p:inputText id="txtNombreCorto" required="true" maxlength="30"  requiredMessage="Debe ingresar 
                                 el Nombre Corto" 
                                 value="#{emprJSFMB.emprs.nombreCorto}">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtSigla"  value="Sigla: "/>
                    <p:inputText id="txtSigla" required="true" maxlength="4"  requiredMessage="Debe ingresar 
                                 la Sigla" 
                                 value="#{emprJSFMB.emprs.sigla}">
                    </p:inputText>
                </h:panelGrid>

                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtTelefono"  value="Teléfono: "/>
                    <p:inputText id="txtTelefono" required="true" maxlength="50"  requiredMessage="Debe ingresar 
                                 el Teléfono" 
                                 value="#{emprJSFMB.emprs.telefono}">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:outputLabel for="txtContacto"  value="Nombre Contacto: "/>
                    <p:inputText id="txtContacto" required="true" maxlength="50"  requiredMessage="Debe ingresar 
                                 el Nombre de Contacto" 
                                 value="#{emprJSFMB.emprs.contacto}">
                    </p:inputText>
                </h:panelGrid>


            </h:panelGrid>
            <h:panelGrid columns="1" class="Wid100" id="pgrid2">
                <p:outputLabel for="ITDireccion" value="Dirección:" />
                <p:inputTextarea id="ITDireccion" 
                                 value="#{emprJSFMB.emprs.direccion}" 
                                 required="true" 
                                 counter="display" 
                                 maxlength="150"
                                 counterTemplate="{0} caracteres restantes." 
                                 requiredMessage="Debe ingresar una observación"
                                 style="width: 98%"/>
            </h:panelGrid>
            <p:outputLabel id="display" />

            <p:remoteCommand name="rc" 
                             rendered="#{emprJSFMB.emprs.idEmpresa==null}"
                             actionListener="#{emprJSFMB.guardar()}"
                             value="Guardar" 
                             update="formEmpresa,formTablaEmpresa:tblE,msgs,dialogid" />

            <p:remoteCommand name="rce" 
                             rendered="#{emprJSFMB.emprs.idEmpresa!=null}"
                             actionListener="#{emprJSFMB.guardarEdit()}"
                             value="Guardar" 
                             update="formEmpresa,formTablaEmpresa:tblE,msgs,dialogid"/>
        </h:form>

        <f:facet name="footer" >
            <p:commandButton id="btnG" icon="fa fa-save" value="Guardar"
                             rendered="#{emprJSFMB.emprs.idEmpresa==null}"
                             class="cssWhite" onclick="rc()" />

            <p:commandButton id="btnU" icon="fa fa-pencil" value="Actualizar" 
                             rendered="#{emprJSFMB.emprs.idEmpresa!=null}"
                             class="cssWhite" onclick="rce()" />

        </f:facet>
    </p:dialog>
</ui:composition>
