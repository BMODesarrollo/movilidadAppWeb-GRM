<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog closable="true" id="genPmDiasEmpresaEditDlg" 
              widgetVar="genPmDiasEmpresaEditDialog" modal="true" 
              closeOnEscape="true"
              class="mr1024_30 mr500_90"
              responsive="true"
              resizable="false" appendTo="@(body)" header="Modificar Pm días Empresa">
        <h:form id="genPmDiasEmpresaEditForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 3px; ">
                        <p:outputLabel value="Desde" for="desde" />
                        <p:calendar id="desde" 
                                    pattern="yyyy-MM-dd"  
                                    mask="9999-99-99"
                                    value="#{genPmDiasEmpresaJSF.selected.desde}" 
                                    title="Fecha desde" 
                                    required="true" 
                                    requiredMessage="Debe ingresar fecha DESDE" 
                                    showOn="button"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 3px; ">

                        <p:outputLabel value="Hasta" for="hasta" />
                        <p:calendar id="hasta" 
                                    pattern="yyyy-MM-dd"  
                                    mask="9999-99-99"
                                    value="#{genPmDiasEmpresaJSF.selected.hasta}" 
                                    title="Fecha hasta" 
                                    required="true" 
                                    requiredMessage="Debe ingresar fecha HASTA" 
                                    showOn="button"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 3px; ">
                        <p:outputLabel value="Número de días" for="nroDias" />
                        <p:inputNumber maxValue="999" 
                                       decimalPlaces="0"    
                                       maxlength="3" 
                                       minValue="0" 
                                       id="nroDias" 
                                       value="#{genPmDiasEmpresaJSF.selected.nroDias}" 
                                       title="Numero de días" 
                                       required="true" 
                                       requiredMessage="Debe ingresar número de DÍAS"/>
                    </div>
                    <p:remoteCommand name="rc"  
                                     actionListener="#{genPmDiasEmpresaJSF.editar()}"
                                     update="genPmDiasEmpresaListForm:datalist,@form,msgs" 
                                     />
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnCreateEdit" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
