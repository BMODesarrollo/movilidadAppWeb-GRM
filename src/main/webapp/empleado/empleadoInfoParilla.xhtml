<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="parrilla_operador_dlg" 
              widgetVar="parrilla_operador_wv" 
              modal="true" 
              closeOnEscape="true"
              closable="false"
              class="mr1024_50 mr500_100" 
              resizable="false" 
              appendTo="@(body)" 
              fitViewport="true"
              rendered="#{mapGeoBean.validarRol()}"
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="InformaciÃ³n Operador" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('parrilla_operador_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <p:ajax event="close" global="false" update="parrilla_operador_dlg" 
                listener="#{emplListJSFMB.setEmpl(null)}"/>
        <ui:include src="../zComponent/infoOperador.xhtml"/>
        <f:facet name="footer" >
            <p:commandButton id="parrilla_operador_btn" icon="fa fa-close" value="Cerrar" 
                             class="cssWhite RedButton" onclick="PF('parrilla_operador_wv').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
