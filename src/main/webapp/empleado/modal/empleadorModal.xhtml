<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="empleador-dlg" 
              closeOnEscape="true" 
              widgetVar="empleadorDlg" 
              modal="true" 
              header="#{empleadoEmpleadorJSF.empleadoEmpleador.idEmpleadoEmpleador != null ? 'EDITAR EMPLEADOR' : 'NUEVO EMPLEADOR'}"
              resizable="false"
              class="mr1024_30 mr500_90"
              appendTo="@(body)" 
              position="center top">
        <h:form id="form-modal-empleador">
            <div class="ui-fluid Padding0">
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Nombre: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nombre"
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Nombre es requerido"
                                         value="#{empleadoEmpleadorJSF.empleadoEmpleador.nombre}" />
                        </div>
                    </div>
                    <div class="ui-g Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Descripción: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="descripcion"
                                             rows="7"
                                             maxlength="65000"
                                             required="true"
                                             requiredMessage="Descripción es requerido"
                                             value="#{empleadoEmpleadorJSF.empleadoEmpleador.descripcion}"/>
                        </div>
                    </div>
                    <div class="ui-g Padding0">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="btn-guardar"
                                             value="Guardar"
                                             rendered="#{empty empleadoEmpleadorJSF.empleadoEmpleador.idEmpleadoEmpleador}"
                                             class="cssWhite"
                                             icon="fa fa-check"
                                             actionListener="#{empleadoEmpleadorJSF.guardar()}"
                                             update="form-empleador,@form"
                                             process="@form" />
                            <p:commandButton id="btn-editar"
                                             value="Actualizar"
                                             rendered="#{not empty empleadoEmpleadorJSF.empleadoEmpleador.idEmpleadoEmpleador}"
                                             class="cssWhite"
                                             icon="fa fa-check"
                                             actionListener="#{empleadoEmpleadorJSF.actualizar()}"
                                             update=":form-empleador"/>
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="btn-cancel"
                                             value="Cancelar"
                                             class="cssWhite"
                                             icon="fa fa-times"
                                             actionListener="#{empleadoEmpleadorJSF.reset()}"
                                             update=":form-empleador"
                                             oncomplete="PF('empleadorDlg').hide()"
                                             process="@this" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
