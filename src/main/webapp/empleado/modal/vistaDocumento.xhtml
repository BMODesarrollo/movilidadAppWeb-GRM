<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmVistaDocumento">
        <p:dialog id="VistaDocumentoDlg" 
                  closeOnEscape="true" 
                  widgetVar="VistaDocumentoDialog"
                  modal="true" 
                  class="mr1024_70 mr500_90"
                  responsive="true"
                  resizable="false"
                  appendTo="@(body)" 
                  position="top" height="auto" fitViewport="true">
            <p:media value="#{viewDocuJSFMB.download}" width="100%" cache="false" style="height: 90vh" player="pdf" />
        </p:dialog>
    </h:form>
</ui:composition>
