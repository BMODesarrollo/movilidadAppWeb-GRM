<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="UploadPDFDlg" widgetVar="UploadPDFDialog" modal="true" 
              closeOnEscape="true"
              resizable="false" header="Cargar Archivo" appendTo="@(body)"
              position="top" height="auto" class="mr1024_40 mr500_90">
        <h:form id="formPDF" enctype="multipart/form-data">
            <p:fieldset id="fs0"  legend="Archivo" >
                <h:panelGrid columns="4" cellpadding="5">
                    <p:fileUpload fileUploadListener="#{uploadFotoJSFManagedBean.handleFileUpload}" 
                                  label="Seleccionar"
                                  id="fileUpLoadPDFEmpl"
                                  fileLimit="1"
                                  multiple="false"
                                  fileLimitMessage="Solo se permite un archivo"
                                  uploadLabel="Cargar"
                                  cancelLabel="Cancelar"
                                  dragDropSupport="true"
                                  sizeLimit="1000000"
                                  invalidFileMessage="Archivo no permitido para este campo"
                                  invalidSizeMessage="Archivo muy pesado"
                                  allowTypes="/(\.|\/)(pdf)$/" />

                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </p:dialog>
</ui:composition>
