<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="cierre_wv" id="dialog_cierre_id" modal="true" closeOnEscape="true"
              responsive="true" appendTo="@(body)" position="center top"
              class="mr1024_50 mr500_90"
              height="auto" closable="false">
        
         <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Cerrar Novedad" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('cierre_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="cierre_form">
            <div class="ui-fluid">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5" >
                            <p:outputLabel value="Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding5" >
                            <p:outputLabel value="#{gmoNovInfrastructBean.novedadInfrastruc.idGmoNovedadTipoInfrastruc.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5" >
                            <p:outputLabel value="Detalle Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding5" >
                            <p:outputLabel value="#{gmoNovInfrastructBean.novedadInfrastruc.idGmoNovedadTipoDetInfrastruc.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">

                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5" >
                            <p:outputLabel value="Descripcion:" />
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding5" >
                            <p:outputLabel value="#{gmoNovInfrastructBean.novedadInfrastruc.descripcion}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel for="observacion" value="Observacion de cierre" />
                        <p:inputTextarea id="observacion" 
                                         value="#{gmoNovInfrastructBean.novedadInfrastruc.obsCierre}"
                                         required="true" 
                                         requiredMessage="Debe ingresar una descripcion"/>
                        <p:outputLabel value="(*) Campos obligatorios"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_cierre" 
                             class="cssWhite"
                             actionListener="#{gmoNovInfrastructBean.guardarCierre()}"  
                             value="Guardar" 
                             process="cierre_form"
                             update="msgs,form_novedad_infra:dt_novedad_infra_id"  >

            </p:remoteCommand>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn_cierre" icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rc_cierre()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
