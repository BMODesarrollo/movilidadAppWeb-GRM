<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="AddFilesDocumentosDlg" widgetVar="AddFilesDocumentosDialog" modal="true" 
              resizable="false" appendTo="@(body)" closable="false"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        
         <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Agregar documento para novedad" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('AddFilesDocumentosDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="frmAddFiles" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <p:fileUpload fileUploadListener="#{gmoNovedadInfraDocBean.handleFileUpload}"
                              id="documento"
                              mode="advanced"
                              multiple="true" sizeLimit="#{gmoNovedadInfraDocBean.tamanoNovedadDocumento}"
                              allowTypes="/(\.|\/)(jpg|jpe?g|png|pdf|JPG|JPE?G|PNG|PDF)$/"
                              update="@form"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Buscar archivo(s)" 
                              required="true"
                              requiredMessage="Debe seleccionar un documento a cargar"
                              invalidFileMessage="Debe seleccionar un pdf o imágen válidos"
                              invalidSizeMessage="El archivo debe ser máximo de #{gmoNovedadInfraDocBean.tamanoNovedadDocumento.split('0')[0]}MB"/>
            </h:panelGrid>
        </h:form>
        <p:resizable for="frmAddFiles" />
    </p:dialog>
</ui:composition>
