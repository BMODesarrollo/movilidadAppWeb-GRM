<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="NovedadTipoDlg" widgetVar="novedadTipoDialog_wv" modal="true" 
              resizable="false" appendTo="@(body)" closable="false"
              class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Tipos de novedades para Infraestructura (GMO)" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('novedadTipoDialog_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="frmNovedadTipo">
            <p:dataTable var="novedad_tipo" value="#{gmoTipoDetalleInfrastrctBean.lstGmoNovedadTipoInfrastruc}" 
                         id="dtNovedadTipo_id"
                         widgetVar="wVnovedadTipoDialog_wv"
                         selectionMode="single" 
                         selection="#{gmoTipoDetalleInfrastrctBean.novedadTipo}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{novedad_tipo.idGmoNovedadTipoInfrastruc}"
                         emptyMessage="No existen novedad_tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{gmoTipoDetalleInfrastrctBean.onRowNovedadTipoClckSelect}"
                        update="frmNovedadTipoDetalleInfrastruc:novedad_tipo"
                        oncomplete="PF('novedadTipoDialog_wv').hide()"
                        global="false" />
                <p:column  headerText="Nombre">
                    <h:outputText value="#{novedad_tipo.nombre}"/>
                </p:column>    
                <p:column  headerText="DescripciÃ³n">
                    <h:outputText value="#{novedad_tipo.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
