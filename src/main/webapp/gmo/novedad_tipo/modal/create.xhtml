<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="novedadTipoInfrastrct"
              widgetVar="wlvNovedadTipoInfrastrct" 
              modal="true" 
              class="mr1024_30 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              closable="false"
              appendTo="@(body)"
              position="center top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <c:if test="#{gmoNovTipoInfrastrctJSF.selected == null}">
                                NUEVO REGISTRO
                            </c:if>
                            <c:if test="#{gmoNovTipoInfrastrctJSF.selected != null}">
                                EDITAR REGISTRO
                            </c:if>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wlvNovedadTipoInfrastrct').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmNovedadTipoInfrastrct">
            <div class="ui-fluid" jsf:id="pGridDatos">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="ui-g">
                    <div class="ui-g-10 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            requiredMessage="Debe ingresar un nombre"
                            value="#{gmoNovTipoInfrastrctJSF.nombre}"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción" for="@next"/>
                        </div>
                        <p:inputTextarea autoResize="false"
                                         value="#{gmoNovTipoInfrastrctJSF.novedadTipo.descripcion}"
                                         required="true"
                                         requiredMessage="Debe ingresar una descripción"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmNovedadTipoInfrastrct,@this"
                             update="messages,pGridDatos,:frmPrincipal:dtNovedadTipoInfrastrct" 
                             action="#{gmoNovTipoInfrastrctJSF.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmNovedadTipoInfrastrct,@this"
                             update=":msgs,:frmPrincipal:dtNovedadTipoInfrastrct"
                             action="#{gmoNovTipoInfrastrctJSF.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{gmoNovTipoInfrastrctJSF.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{gmoNovTipoInfrastrctJSF.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
