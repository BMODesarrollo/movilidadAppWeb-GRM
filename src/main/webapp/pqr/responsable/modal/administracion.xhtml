<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="#{pqrResponsableJSF.pqrResponsable.idPqrResponsable != null ? 'EDITAR PQR RESPONSABLE' : 'NUEVA PQR RESPONSABLE'}"
              resizable="false" 
              class="mr1024_30 mr500_90"
              fitViewport="true"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid Padding0">
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="Nombre *"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="nombre"
                                     maxlength="45"
                                     required="true"
                                     requiredMessage="Nombre es requerido"
                                     value="#{pqrResponsableJSF.pqrResponsable.responsable}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="Código Notificación *"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="codigo"
                                     maxlength="6"
                                     required="true"
                                     requiredMessage="Codigo es requerido"
                                     value="#{pqrResponsableJSF.pqrResponsable.codigoNotificacion}" />
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="@form" 
                             rendered="#{empty pqrResponsableJSF.pqrResponsable.idPqrResponsable}"
                             update=":form,@form"
                             actionListener="#{pqrResponsableJSF.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             rendered="#{not empty pqrResponsableJSF.pqrResponsable.idPqrResponsable}"
                             process="@form,@this"
                             update=":form,@form"
                             actionListener="#{pqrResponsableJSF.actualizar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" 
                             icon="fa fa-save"
                             rendered="#{empty pqrResponsableJSF.pqrResponsable.idPqrResponsable}"
                             class="cssWhite" 
                             onclick="guardar()"/>
            <p:commandButton value="Actualizar" 
                             icon="fa fa-save"
                             rendered="#{not empty pqrResponsableJSF.pqrResponsable.idPqrResponsable}"
                             class="cssWhite" 
                             onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
