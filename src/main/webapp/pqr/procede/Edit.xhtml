<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="Dial_Proce_Edit_Form" 
              widgetVar="mod_edit_dial_form" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_30 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              closable="false">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Nuevo parametro procede
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('mod_edit_dial_form').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="form_diag_proc_edit">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Procede:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="obj_dato_sele_proc" value="#{pqr_ProcedeJSF.iden_PqrProcede}"
                                             required="true" 
                                             requiredMessage="Tipo Procede es requrido" 
                                             style="width: 99.99999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems value="#{pqr_ProcedeJSF.listaprocedesino}" 
                                               var="proc" 
                                               itemLabel="#{proc.obj_proc_sino}" 
                                               itemDescription="#{proc.obj_proc_sino}"
                                               itemValue="#{proc.obj_proc_iden}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Procede: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="obj_dato_inpu_name"
                                         value="#{pqr_ProcedeJSF.pqrProcede.obj_proc_nomb}" 
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Nombre proceso Requerido"
                                         />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="obj_dato_inpu_desc" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{pqr_ProcedeJSF.pqrProcede.obj_proc_desc}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="editar" 
                             actionListener="#{pqr_ProcedeJSF.actualizar()}" 
                             process="@this,@form"
                             update=":ProcedeListForm"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-editar"
                             value="Actualizarddd"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="editar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
