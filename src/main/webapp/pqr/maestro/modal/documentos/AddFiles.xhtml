<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesDocumentosDlg" widgetVar="AddFilesDocumentosDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documento"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFiles" enctype="multipart/form-data">
            <div align="center">
                <h:panelGrid columns="2">
                    <p:fileUpload fileUploadListener="#{pqrMaestroDocBean.handleFileUpload}"
                                  id="documento"
                                  mode="advanced"
                                  multiple="true" sizeLimit="#{pqrMaestroDocBean.tamanoNovedadDocumento}"
                                  allowTypes="/(\.|\/)(jpg|jpe?g|png|pdf|JPG|JPE?G|PNG|PDF)$/"
                                  update="@form"
                                  uploadLabel="Cargar"    
                                  cancelLabel="Cancelar"
                                  label="Buscar archivo(s)" 
                                  required="true"
                                  requiredMessage="Debe seleccionar un documento a cargar"
                                  invalidFileMessage="Debe seleccionar un pdf o imágen válidos"
                                  invalidSizeMessage="El archivo debe ser máximo de #{pqrMaestroDocBean.tamanoNovedadDocumento.split('0')[0]}MB"/>
                </h:panelGrid>
            </div>
        </h:form>
        <p:resizable for="frmAddFiles" />
    </p:dialog>
</ui:composition>
