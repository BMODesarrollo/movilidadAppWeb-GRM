<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel header="INFORME DE QUEJAS">
            <h:form id="frmInformeAccidente">
                <p:growl id="messages" showDetail="true"
                         >
                    <p:effect type="pulsate" event="load" delay="500"/>
                </p:growl>
                <h:panelGrid columns="7" style="text-align: center; margin: 0 auto">
                    <p:outputLabel for="fechaIni" value="Fecha Inicio: " />
                    <p:calendar id="fechaIni" value="#{calidadBean.fechaIni}"
                                pattern="yyyy-MM-dd"
                                autocomplete="off"
                                required="true"
                                requiredMessage="Debe seleccionar la fecha de inicio"
                                maxdate="today"
                                placeholder="Seleccione fecha inicio"
                                locale="es">
                    </p:calendar>
                    <p:spacer width="15"/>
                    <p:outputLabel for="fechaFin" value="Fecha Fin: " />
                    <p:calendar id="fechaFin" value="#{calidadBean.fechaFin}"
                                pattern="yyyy-MM-dd"
                                required="true"
                                autocomplete="off"
                                requiredMessage="Debe seleccionar una fecha fin"
                                placeholder="Seleccione fecha fin"
                                locale="es">
                    </p:calendar>
                    <p:spacer width="15"/>
                    <p:commandButton value="Generar reporte" icon="fa fa-download"
                                     class="cssWhite"
                                     ajax="false"
                                     actionListener="#{calidadBean.generarReporte()}">
                        <p:fileDownload value="#{calidadBean.file}" />
                    </p:commandButton>
                </h:panelGrid>
                <br/>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
