<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParamFeriadoViewDlg" 
                  widgetVar="ParamFeriadoViewDialog" 
                  closeOnEscape="true"
                  modal="true" resizable="false" appendTo="@(body)" header="Detalle">
            <h:form id="ParamFeriadoViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{paramFeriadoController.selected != null}">
                        
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{paramFeriadoController.selected.nombre}" title="#{bundle.ViewParamFeriadoTitle_nombre}"/>
                        <h:outputText value="Fecha"/>
                        <h:outputText value="#{paramFeriadoController.selected.fecha}" title="#{bundle.ViewParamFeriadoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                    </h:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
