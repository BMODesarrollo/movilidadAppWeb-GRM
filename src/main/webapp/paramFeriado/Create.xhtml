<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="ParamFeriadoCreateDlg" widgetVar="ParamFeriadoCreateDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              closeOnEscape="true"
              position="center top"
              class="mr1024_30 mr500_90"
              responsive="true"
              header="Registrar Parametro Feriado">
        <h:form id="ParamFeriadoCreateForm">
            <p:messages id="msgsLocal" showDetail="true" showSummary="true"/>
            <div class="ui-fluid " jsf:rendered="#{paramFeriadoController.selected != null}">
                <div class="ui-g ">
                    <div class="ui-g-12 ui-gl-12 ui-md-12 Padding5">
                        <div class="ui-g-12 ui-gl-12 ui-md-12 Padding0">
                            <p:outputLabel  value="Nombre" for="nombre" />
                        </div>
                        <div class="ui-g-12 ui-gl-12 ui-md-12 Padding0">
                            <p:inputText maxlength="45" id="nombre"
                                         value="#{paramFeriadoController.selected.nombre}"
                                         title="#{bundle.CreateParamFeriadoTitle_nombre}" 
                                         required="true" requiredMessage="Debe ingresar NOMBRE"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-gl-12 ui-md-12 Padding5">
                        <div class="ui-g-12 ui-gl-12 ui-md-12 Padding0">
                            <p:outputLabel value="Fecha" for="fecha" />
                        </div>
                        <div class="ui-g-12 ui-gl-12 ui-md-12 Padding0">
                            <p:calendar 
                                mask="99/99/9999"
                                selectOtherMonths="true"
                                navigator="true"
                                id="fecha" 
                                pattern="dd/MM/yyyy"  
                                value="#{paramFeriadoController.selected.fecha}" 
                                title="#{bundle.EditParamFeriadoTitle_fecha}" 
                                required="true" 
                                requiredMessage="Debe ingresar FECHA" showOn="button"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_pf"
                             action="#{paramFeriadoController.registar()}"
                             update="ParamFeriadoCreateForm,ParamFeriadoListForm:datalist,msgs" />

        </h:form>
        <f:facet name="footer">

            <p:commandButton onclick="rc_pf();"
                             icon="fa fa-save"
                             class="cssWhite"
                             value="Guardar" 
                             />
        </f:facet>
    </p:dialog>

</ui:composition>
