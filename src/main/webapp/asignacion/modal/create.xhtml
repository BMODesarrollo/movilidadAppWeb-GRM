<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Gestión mtto tarea" id="id_tarea" 
              closeOnEscape="true" widgetVar="wv_tarea"
              width="40%" 
              appendTo="@(body)" position="top" responsive="true" 
              modal="true" resizable="false" >
        <h:form id="form_mtto_tarea">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel for="txt_nombre"  value="Nombre"/>
                        <p:inputText id="txt_nombre"  
                                     required="true"
                                     requiredMessage="Debe ingresar 
                                     el nombre del estado" 
                                     value="#{mttoTareaJSFMB.obj_mttoTarea.nombreMttoTarea}">
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100">
                        <p:outputLabel for="txt_descripcion"  
                                       value="Descripción"/>
                        <p:inputTextarea id="txt_descripcion" 
                                         required="true"
                                         style="width: 99%;"
                                         value="#{mttoTareaJSFMB.obj_mttoTarea.descripcionMttoTarea}"  />
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rctarea" 
                             actionListener="#{mttoTareaJSFMB.guardar()}"
                             update="msgs,formTablaMttoTarea:tblMttoTarea"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarAdd" 
                             icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rctarea()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
