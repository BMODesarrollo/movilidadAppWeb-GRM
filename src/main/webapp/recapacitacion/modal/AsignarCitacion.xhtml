<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="AsignarCitacionDialog"
              widgetVar="AsignarAgendaDlg" 
              modal="true" 
              closeOnEscape="true"
              class="modalResponsivoGS"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <f:facet name="header">
            Asignar o cambiar citaci√≥n
        </f:facet>
        <h:form id="frmAsignarCitacion" class="padding5">
            <center>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding12">



                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Fecha" for="@next"/>
                    </div>
                    <p:calendar id="fecha" 
                                pattern="yyyy-MM-dd HH:mm" 
                                value="#{recapacitacionBean.fechaCitacionIndividual}"
                                showOn="button" 
                                locale="es"
                                required="true"
                                requiredMessage="Debe seleccionar una fecha"
                                showTodayButton="true"
                                navigator="true"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding12">
                    <p:commandButton class="cssWhite"
                                     icon="fa fa-check" 
                                     value="Asignar"
                                     update=":frmPrincipal,:msgs"
                                     action="#{recapacitacionBean.asignacionIndividual()}">
                    </p:commandButton>
                </div>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
