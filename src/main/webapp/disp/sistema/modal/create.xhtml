<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="cabinaTipo"
              widgetVar="wlvdispSistema" 
              modal="true" 
              class="mr1024_30 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{dispSistemaBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO (Clasificaci贸n Novedad)
            </f:facet>
        </c:if>
        <c:if test="#{dispSistemaBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO (Clasificaci贸n Novedad)
            </f:facet>
        </c:if>
        <h:form id="frmdispSistema">
            <div class="ui-fluid">
                <p:messages id="messages" showDetail="true" closable="true"/>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            requiredMessage="Debe ingresar un nombre"
                            value="#{dispSistemaBean.nombre}"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripci贸n" for="@next"/>
                        </div>
                        <p:inputTextarea autoResize="false"
                                         value="#{dispSistemaBean.dispSistema.descripcion}"
                                         required="true"
                                         requiredMessage="Debe ingresar una descripci贸n"
                                         rows="5"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmdispSistema,@this"
                             update="messages,:frmPrincipal:dtdispSistema,frmdispSistema" 
                             action="#{dispSistemaBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmdispSistema,@this"
                             update=":msgs,:frmPrincipal:dtdispSistema"
                             action="#{dispSistemaBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-save"
                             rendered="#{dispSistemaBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-save"
                             rendered="#{dispSistemaBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
