<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel header="REPORTE GENERAL DE NÃ“MINA">
            <h:form>
                <div class="ui-fluid">
                    <div class="ui-g Padding0">
                        <div class="ui-g-12 ui-md-12 ui-lg-4 Padding3">

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-4 Padding3">
                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <p:outputLabel value="Fecha inicio: "/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <p:calendar value="#{reporteConsolidadoDetBean.fecha_inicio}"
                                            locale="es"
                                            pattern="dd/MM/yyyy"
                                            readonlyInput="true"
                                            maxdate="today"
                                            showOn="button"
                                            required="true"
                                            placeholder="Seleccione fecha inicio"
                                            requiredMessage="Debe seleccionar fecha de inicio"/>
                            </div>

                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <p:outputLabel value="Fecha fin: "/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <p:calendar value="#{reporteConsolidadoDetBean.fecha_fin}"
                                            locale="es"
                                            pattern="dd/MM/yyyy"
                                            readonlyInput="true"
                                            maxdate="today"
                                            showOn="button"
                                            required="true"
                                            placeholder="Seleccione fecha fin"
                                            requiredMessage="Debe seleccionar fecha fin"/>
                            </div>
                            <div class="EmptyBox10">
                                
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <p:commandButton value="Generar reporte" icon="fa fa-download"
                                                 class="cssWhite"
                                                 update=":msgs"
                                                 ajax="false"
                                                 actionListener="#{reporteConsolidadoDetBean.generarReporte()}">
                                    <p:fileDownload value="#{reporteConsolidadoDetBean.file}" />
                                </p:commandButton>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-ml-12 ui-lg-4 Padding3">

                        </div>

                    </div>
                </div>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
