<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SncAreaViewDlg" 
                  widgetVar="SncAreaViewDialog" modal="true" 
                  closeOnEscape="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.ViewSncAreaTitle}">
            <h:form id="SncAreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sncAreaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSncAreaLabel_codigo}"/>
                        <h:outputText value="#{sncAreaController.selected.codigo}" title="#{bundle.ViewSncAreaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSncAreaLabel_descripcion}"/>
                        <h:outputText value="#{sncAreaController.selected.descripcion}" title="#{bundle.ViewSncAreaTitle_descripcion}"/>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
