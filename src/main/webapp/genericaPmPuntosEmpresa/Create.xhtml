<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog id="genPmPuntosEmpresaCreateDlg" widgetVar="genPmPuntosEmpresaCreateDialog" 
              closeOnEscape="true"
              position="center top"
              class="mr1024_30 mr500_90"
              modal="true" responsive="true" resizable="false" appendTo="@(body)" header="Crear Pm Puntos Empresa">
        <h:form id="genPmPuntosEmpresaCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Desde" for="desde" />
                        <p:calendar 
                            id="desde" 
                            mask="99/99/9999"
                            pattern="dd/MM/yyyy" 
                            locale="es"
                            value="#{genPmPuntosEmpJSF.selected.desde}" 
                            title="Fecha desde" 
                            required="true" 
                            requiredMessage="Debe ingresas DESDE" 
                            showOn="button">
                            <p:ajax event="dateSelect" update="hasta" />
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Hasta" for="hasta" />
                        <p:calendar 
                            id="hasta" 
                            mask="99/99/9999"
                            locale="es"
                            pattern="dd/MM/yyyy" 
                            value="#{genPmPuntosEmpJSF.selected.hasta}" 
                            title="Fecha hasta" 
                            required="true" 
                            requiredMessage="Debe ingresar HASTA" 
                            showOn="button"  >
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel value="Vr Puntos" for="vrPuntos" />
                        <p:inputNumber 
                            decimalPlaces="0"
                            id="vrPuntos" 
                            value="#{genPmPuntosEmpJSF.selected.vrPuntos}" 
                            title="#{bundle.CreatePmPuntosEmpresaTitle_vrPuntos}"
                            maxValue="9999999999"

                            required="true" 
                            requiredMessage="Debe ingresar Vr Puntos"
                            />
                    </div>
                    <p:remoteCommand name="rc" 
                                     actionListener="#{genPmPuntosEmpJSF.guardar()}" 
                                     process="@this,genPmPuntosEmpresaCreateForm"
                                     value="Guardar" 
                                     update=":GenPmPuntosEmpresaListForm:datalist,msgs,genPmPuntosEmpresaCreateForm" />

                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarL" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
