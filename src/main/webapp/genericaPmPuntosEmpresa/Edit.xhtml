<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog id="genPmPuntosEmpresaEditDlg"
              widgetVar="genPmPuntosEmpresaEditDialog" 
              closeOnEscape="true" class="mr1024_30 mr500_90"
              responsive="true"
              position="center top"
              modal="true" resizable="false" appendTo="@(body)" 
              header="Modificar Pm Puntos Empresa">
        <h:form id="genPmPuntosEmpresaEditForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Desde" for="desde" />
                        <p:calendar 
                            mask="99/99/9999"
                            id="desde" 
                            pattern="dd/MM/yyyy" 
                            value="#{genPmPuntosEmpJSF.selected.desde}" 
                            title="#{bundle.EditPmPuntosEmpresaTitle_desde}" 
                            required="true" 
                            requiredMessage="Debe ingresas fecha DESDE" showOn="button"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel  value="Hasta" for="hasta" />
                        <p:calendar 
                            mask="99/99/9999"
                            id="hasta"
                            pattern="dd/MM/yyyy"  
                            value="#{genPmPuntosEmpJSF.selected.hasta}" 
                            title="#{bundle.EditPmPuntosEmpresaTitle_hasta}" 
                            required="true" 
                            requiredMessage="Debe ingresas fecha HASTA" showOn="button"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Vr Puntos" for="vrPuntos" />
                        <p:inputNumber
                            decimalPlaces="0"
                            maxValue="9999999999"
                            id="vrPuntos" 
                            value="#{genPmPuntosEmpJSF.selected.vrPuntos}" 
                            title="#{bundle.EditPmPuntosEmpresaTitle_vrPuntos}" 
                            required="true" 
                            requiredMessage="Debe ingresar PUNTOS"/>
                    </div>

                    <p:remoteCommand name="rcEdit" 
                                     process="@this,genPmPuntosEmpresaEditForm"
                                     action="#{genPmPuntosEmpJSF.editar()}" 
                                     value="Guardar" 
                                     update="GenPmPuntosEmpresaListForm:datalist,@form,msgs"/>

                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarEdit" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rcEdit()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
