<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="shortcut icon" href="resources/sentinel-layout/images/logo_III.png" />
        <title>Rigel</title>
        <style>
            .align-center {
                display: block;
                margin: 1.0em auto;
                text-align: center;
            }

            .panelEntradaSalida{
                margin-top: 1.0em;
                overflow: auto;
            }
            @media (min-width: 960px) {
                .dialog-responsive-rigel {
                    width: 950px! important;
                }
            }

            @media (min-width: 640px) and (max-width: 960px) {
                .dialog-responsive-rigel {
                    width: 557px! important;
                }
            }

            @media (min-width: 480px) and (max-width: 640px) {
                .dialog-responsive-rigel {
                    width: 100%! important;
                }
            }

            video {
                border-radius: 2pc;
                border: dashed #a99d9e 7px;
                width: 100%;height: auto
            }
        </style>
    </h:head>
    <h:body class="fontRegular login-back white-back">
        <div class="ui-fluid">
            <div class="ui-g-12 ui-ml-6 ui-lg-4 Padding3 Container80 MaxWid500 white-back Fnone MarAuto">
                <p:growl id="msgs" showDetail="true" showSummary="true" life="6000"/>
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes cssWhite" icon="fa fa-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no cssWhite" icon="fa fa-times" />
        </p:confirmDialog>
        <p:ajaxStatus  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" 
                  modal="true"
                  draggable="false" 
                  closable="false" 
                  resizable="false" 
                  showHeader="false">
             <p:graphicImage name="images/load_gm.gif" height="21" library="sentinel-layout"/>
        </p:dialog>
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <h:outputScript name="js/espanolCalendario.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel_green.css" library="sentinel-layout" />
    </h:body>
</html>
