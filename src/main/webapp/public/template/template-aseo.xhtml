<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style>
            .ui-datepicker-calendar tbody tr td {
                border: solid 1px transparent;
            }
            .ui-dialog {
                position: absolute !important;
            }
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 99.999%;
                box-sizing: border-box;
            }

            @media screen and (max-width: 40em){
                .ui-fileupload-buttonbar .ui-button {
                    padding: .9em 2em .9em 1.2em;
                    background-color: #0f6bb8;
                }
            }

            .ui-clock {
                font-style: italic;
                border: solid 0px #171c2000 !important;
                padding: 5px;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                background: #1578c9;
                background: -moz-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -webkit-gradient(left top, left bottom, color-stop(0%, #1578c9), color-stop(90%, #0b66b1));
                background: -webkit-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -o-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -ms-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: linear-gradient(to bottom, #1578c900 0%, #0b66b100 90%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1578c9', endColorstr='#0b66b1', GradientType=0 );
            }

            .ui-dialog .ui-dialog-titlebar {
                padding: 5px 15px !important;
                border-bottom: solid 1px white !important;
                background-color: #0f6cb9;
                color: #fbfcfd;
                border: solid 1px #ffffff;
                text-transform: uppercase;
                border-bottom: 0 none;

            }

            #layout-portlets-cover {
                background-color: #ffffff;
                overflow-y: hidden;
                padding-top: 55px;
                color: #72828B;
                overflow-x: hidden;
            }

            .ui-dialog .ui-dialog-content {
                padding: 15px !important;
            }
            .ui-tabs .ui-tabs-panel {
                border-width: 0;
                padding: 0.5em 0.5em;
                background: 0;
            }

            .ui-button-text {
                padding: 6px 20px 6px 40px !important;
                font-size: 14px;
                border: solid 1px #27a3db;
                color: #ffffff;
                text-shadow: 0 0px 0 #0A385E;
                -webkit-box-shadow: inset 0 0 0 1px #26A3DB;
                -moz-box-shadow: inset 0 0 0 1px #26A3DB;
                box-shadow: inset 0 0 0 1px #26A3DB;
                border-radius: 3px !important;
                -webkit-border-radius: 3px !important;
                -moz-border-radius: 3px !important;
                background: #1578c9;
                background: -moz-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -webkit-gradient(left top, left bottom, color-stop(0%, #1578c9), color-stop(90%, #0b66b1));
                background: -webkit-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -o-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -ms-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: linear-gradient(to bottom, #1578c9 0%, #0b66b1 90%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1578c9', endColorstr='#0b66b1', GradientType=0 );
                font-family: 'titillium_webregular' !important;
            }
            .ui-dialog .ui-dialog-footer {
                padding: 10px 20px !important;
                border-top: solid 1px #ffffff !important;
                background-color: white;
                margin: 0px !important;
                text-align: right !important;
            }

            .ui-panel .ui-panel-footer {
                text-align: right;
            }
            .PurpleButton .ui-button-text {
                box-shadow: inset 0 0 0 1px #b861d1;
                border: solid 1px #b861d1;
                border-radius: 3px !important;
            }
            .CyanButton .ui-button-text {
                box-shadow: inset 0 0 0 1px #56d4e5;
                border: solid 1px #56d4e5;
                border-radius: 3px !important;
            }
            .BrownButton .ui-button-text {
                box-shadow: inset 0 0 0 1px #ac938b;
                border: solid 1px #ac938b;
                border-radius: 3px !important;
            }
            .GrayButton .ui-button-text {
                box-shadow: inset 0 0 0 1px #ffffff;
                border: solid 1px #ffffff;
                border-radius: 3px !important;
            }
            .ui-panel .ui-panel-title {
                margin: .1em 16px .2em 0;
                text-transform: uppercase;
            }
            .ui-panel .ui-panel-titlebar {
                padding: 4px 4px 4px 4px !important;
                font-size: 14px;
                border: solid 1px #175787;
                color: #ffffff;
                text-shadow: 0 -1px 0 #0A385E;
                z-index: 100;
                border-radius: 3px !important;
                -webkit-border-radius: 3px !important;
                -moz-border-radius: 3px !important;
                background: #1578c9;
                background: -moz-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -webkit-gradient(left top, left bottom, color-stop(0%, #1578c9), color-stop(90%, #0b66b1));
                background: -webkit-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -o-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: -ms-linear-gradient(top, #1578c9 0%, #0b66b1 90%);
                background: linear-gradient(to bottom, #1578c9 0%, #0b66b1 90%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1578c9', endColorstr='#0b66b1', GradientType=0 );
                font-family: 'titillium_webregular' !important;
            }
            @media screen and (min-width: 500px){
                .cortar{
                    width: 10%;
                    text-overflow:ellipsis;
                    white-space:nowrap; 
                    overflow:hidden;
                    box-sizing: border-box;
                }
                .cortar:hover {
                    overflow:visible;
                    cursor: auto;
                    white-space: pre-wrap;
                    word-wrap: normal;
                    word-break: keep-all;
                }
            }
            .ui-corner-all, .ui-corner-bottom, .ui-corner-right, .ui-corner-br {
                border-bottom-right-radius: 3px;
            }
            .ui-corner-all, .ui-corner-bottom, .ui-corner-left, .ui-corner-bl {
                border-bottom-left-radius: 3px;
            }

            .ui-corner-all, .ui-corner-top, .ui-corner-right, .ui-corner-tr {
                border-top-right-radius: 3px;
            }
            .ui-corner-all, .ui-corner-top, .ui-corner-left, .ui-corner-tl {
                border-top-left-radius: 3px;
            }
            .ui-button-text {
                border-radius: 3px !important;
            }
            .ui-selectonemenu .ui-selectonemenu-trigger, .ui-selectcheckboxmenu .ui-selectcheckboxmenu-trigger {
                border-radius: 3px !important;
            }
            .ui-datatable .ui-paginator .ui-paginator-first, .ui-datatable .ui-paginator .ui-paginator-prev, .ui-datatable .ui-paginator .ui-paginator-pages .ui-paginator-page, .ui-datatable .ui-paginator .ui-paginator-next, .ui-datatable .ui-paginator .ui-paginator-last, .ui-datatable .ui-paginator .ui-paginator-rpp-options {
                border-radius: 3px !important;
                -webkit-border-radius: 3px !important;
                -moz-border-radius: 3px !important;
            }
            .ui-selectonebutton .ui-button.ui-corner-left .ui-button-text, .ui-selectmanybutton .ui-button.ui-corner-left .ui-button-text {
                -webkit-border-top-left-radius: 3px !important;
                -webkit-border-bottom-left-radius: 3px !important;
            }
            .ui-selectonebutton .ui-button.ui-corner-right .ui-button-text, .ui-selectmanybutton .ui-button.ui-corner-right .ui-button-text {
                -webkit-border-top-right-radius: 3px !important;
                -webkit-border-bottom-right-radius: 3px !important;
            }
            .ui-selectonebutton .ui-button .ui-button-text, .ui-selectmanybutton .ui-button .ui-button-text {
                -webkit-border-radius: 3px !important;
            }
            .ui-button.ui-state-active .ui-button-text, .ui-buttonset .ui-state-active .ui-button-text {
                background: linear-gradient(to bottom, #2874b3 0%, #023f71 100%);
                color: #fdc500 !important;
            }
            .ui-selectonebutton, .ui-selectmanybutton {
                border: solid 0px #8FA9B3;
            }
            .ui-datepicker .ui-datepicker-title select {
                font-size: 1.2em;
                margin: 1px 0;
                border-radius: 3px;
            }
            .ui-chkbox .ui-chkbox-box {
                border: 1px solid #D4D6D9;
                border-width: 2px;
                background: #ffffff;
                width: 1rem;
                height: 1rem;
                text-align: center;
                position: relative;
                border-radius: 3px;
                transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
            }
            .ui-selectonemenu .ui-selectonemenu-trigger, .ui-selectcheckboxmenu .ui-selectcheckboxmenu-trigger {
                border: solid 1px #27a3db !important;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Rigel</title>
        <ui:insert name="head" />
        <script type="text/javascript">
            function getKeyItem() {
                var x = sessionStorage.getItem('code_aseo');
                document.getElementById('poll:tkVal').value = x;
            }
        </script>

    </h:head>
    <h:body style="height: 92%" id="body">
        <div jsf:id="id-content">
            <div class="fontRegular" jsf:rendered="#{aseoLoginJSF.isFlag()}">
                <p:menubar class="Padding3">

                    <p:menuitem value="Aseo Baño"
                                url="#{application.contextPath}/public/aseo/aseo_bano/maestroAseoBano.jsf"
                                icon="fa fa-shower"/>

                    <p:menuitem value="Aseo Cabina" 
                                url="#{application.contextPath}/public/aseo/aseo_cabina/list_aseo.jsf" 
                                icon="fa fa-th" />

                    <p:menuitem value="Aseo Varios"
                                url="#{application.contextPath}/public/aseo/aseosVarios/maestroAseo.jsf"
                                icon="fa fa-bullseye" />

                    <p:menuitem value="Aseo Baño Autorizar"
                                rendered="#{aseoLoginJSF.flag_supervisor()}"
                                url="#{application.contextPath}/public/aseo/aseoBanoAutoriza/list.jsf"
                                icon="fa fa-check-square-o" />

                    <p:menuitem value="Salir"
                                url="#{application.contextPath}/public/aseo/login.jsf" 
                                onclick="localStorage.removeItem('code_aseo');"
                                icon="fa fa-sign-out"
                                actionListener="#{aseoLoginJSF.reset()}"/>

                    <f:facet name="options">
                        <i class="icon-user-male Fs26 OvHidden cssBlack"></i>
                        <span class="Fs18 cssBlack">
                            <h:outputText value="#{aseoLoginJSF.responsable.nombre} #{aseoLoginJSF.responsable.apellidos}" />
                        </span>
                    </f:facet>

                </p:menubar>
                <p:growl id="msgs" showDetail="true" showSummary="true" life="6000"/>
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes cssWhite" icon="fa fa-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no cssWhite" icon="fa fa-times" />
        </p:confirmDialog>
        <p:ajaxStatus  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" 
                  modal="true" 
                  draggable="false" 
                  closable="false" 
                  resizable="false"
                  showHeader="false">
            <img src="../../resources/sentinel-layout/images/load_gm.gif" alt=""/>
        </p:dialog>
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <h:outputScript name="js/espanolCalendario.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel_green.css" library="sentinel-layout" />

        <h:form id="poll">
            <h:inputHidden value="#{aseoLoginJSF.qrToken}" id="tkVal"/>
            <p:remoteCommand autoRun="true" 
                             actionListener="#{aseoLoginJSF.obtenerToken()}" 
                             update="id-content" 
                             process="@this,tkVal"
                             onstart="getKeyItem()" />
        </h:form>
    </h:body>
</html>
