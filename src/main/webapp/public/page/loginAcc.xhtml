<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Evaluación Caso Accidentalidad </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <link rel="shortcut icon" href="resources/sentinel-layout/images/logo_III.png" />
    </h:head>
    <h:body id="body-login-acc" class="fontRegular login-back white-back" >
        <h:form id="form" >
            <div class="Container">
                <p:growl  life="2000" id="msg" showDetail="true" showSummary="true"></p:growl>
                <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10" >
                    <div id="login-logo" >
                        <span class="Fs25 FontTitilliumSemiBoldItalic Fleft"><span class="hardblue">EVALUACIÓN CASO ACCIDENTALIDAD</span></span>
                    </div>
                    <div class="EmptyBox10"></div>
                </div>
                <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
                    <p:panel id="panel-login" rendered="#{accLoginJSF.bFlag}" style="margin: 0;padding: 0;border: none">
                        <div class="Container">
                            <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                                <div class="Container80 Fnone MarAuto FontBold">Ingresar pin asignado al caso</div>
                            </div>
                            <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                                <div class="EmptyBox30"></div>
                                <p:inputText id="pin"  
                                             value="#{accLoginJSF.iPin}" 
                                             required="true" 
                                             placeholder="Pin" 
                                             requiredMessage="Clave es requerido" 
                                             styleClass="Container80 Fnone MarAuto Fs18"/>
                                <div class="EmptyBox20"></div>
                                <p:commandButton id="btn-pin"
                                                 update="@form" 
                                                 actionListener="#{accLoginJSF.validarPin()}"
                                                 icon="fa fa-check-circle-o" 
                                                 process="pin,@this"
                                                 class="cssWhite Fs16"  
                                                 value="Ingresar" />
                                <div class="EmptyBox20"></div>
                                <p:graphicImage name="images/preloadbmo.gif" library="sentinel-layout" width="40px"/>
                                <div class="EmptyBox5"></div>
                            </div>
                        </div>
                    </p:panel>
                    <p:panel id="panel-login-dir" rendered="#{!accLoginJSF.bFlag}" style="margin: 0;padding: 0;border: none;text-align: center">
                        <p:commandButton id="btn-causalidad"
                                         update="msg" 
                                         action="#{accLoginJSF.direccionar(2)}"
                                         icon="fa fa-list-ul" 
                                         process="@this"
                                         class="cssWhite"  
                                         value="Asignar Causalidades" />
                        <div class="EmptyBox10" />
                        <p:commandButton id="btn-valorar"
                                         update="msg" 
                                         action="#{accLoginJSF.direccionar(1)}"
                                         icon="fa fa-check-circle-o" 
                                         process="@this"
                                         class="cssWhite"  
                                         value="Calificar Causalidades" />
                        <div class="EmptyBox10" />
                        <p:commandButton id="btn-salir"
                                         update="@form" 
                                         action="#{accLoginJSF.setbFlag(true)}"
                                         icon="fa fa-arrow-circle-o-left" 
                                         process="@this"
                                         class="cssWhite RedButton"  
                                         value="Salir" />
                        <div class="EmptyBox5"></div>
                    </p:panel> 
                </div>
            </div>
        </h:form>
    </h:body>
</html>
