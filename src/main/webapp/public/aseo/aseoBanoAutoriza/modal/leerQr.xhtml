<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <p:dialog header="Leer Qr" widgetVar="fotoDialog" id="tomar_foto_dialog_id" modal="true" position="center top"
               class="mr1024_50 mr500_90" resizable="false">
        <h:form id="form_tomar_foto">
            <h:inputHidden id="code_qr_id" value="#{aseoBanoAutorizarBean.qr_code}"/>
            <body>
                <div id="main">
                    <div id="mainbody">
                        <table border="0" width="100%">
                            <tr>
                                <td valign="top" align="center" width="50%">
                                    <table border="0">
                                        <tr>
                                            <td colspan="2" align="center">
                                                <div id="outdiv" >
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" align="center">
                                    <div id="result"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <canvas id="qr-canvas" hidden="true" width="800" height="600"></canvas>
            </body>
            <p:remoteCommand name="get_qr"
                             process="@this,form_tomar_foto:code_qr_id"
                             actionListener="#{aseoBanoAutorizarBean.procesarValorQr()}" 
                             update="msgs"/>
        </h:form>
        
    </p:dialog>
</ui:composition>
