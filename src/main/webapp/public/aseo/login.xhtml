<ui:composition template="../template/template-content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <script >
            function ii() {

            }
        </script>
        <style>
            video {
                border-radius: 2pc;
                border: dashed #a99d9e 7px;
                width: 100%;height: auto
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000" />
            <p:panel id="pnl" header="ACCESO ASEO">
                <div class="ui-g Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12  Padding20" align="center">
                        <p:commandLink id="fotoLink" 
                                       rendered="true" 
                                       title="Click para leer código qr"
                                       value="Leer Código QR para iniciar sesión" 
                                       onclick="PF('fotoDialog').show();
                                               load()" >
                            <br/>
                            <i class="fa fa-user Fs30" style="background-color: #27aae1;
                               color: #ffffff;
                               font-weight: bold;
                               overflow: hidden;
                               padding: 2px 7px;
                               display: inline-block;
                               position: absolute;
                               margin-top: 8px;
                               border-radius: 0px;"/> 
                            <i class="fa fa-qrcode Fs100"/> 
                        </p:commandLink>
                    </div>
                </div>
            </p:panel>
            <h:outputScript name="js/leerQr.js" library="sentinel-layout" />
            <h:outputScript name="js/gestionQr.js" library="sentinel-layout" />
        </h:form>
        <ui:include src="leerQr.xhtml"/>
    </ui:define>
</ui:composition>
