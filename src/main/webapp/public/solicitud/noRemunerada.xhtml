<!DOCTYPE html>
<ui:composition template="../template/template-content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form" rendered="#{solicitudLicenciNoRemuneradaJSF.prgSolicitudLicencia != null}">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000" />
            <div jsf:id="panel-gestion">
                <div class="ui-g Padding0" style="text-transform: uppercase">
                    <div class="EmptyBox5" />
                    <p:panel id="pnl-info" header="SOLICITUD DE LICENCIA NO REMUNERADA" widgetVar="pnlWv" class="Wid100">
                        <div class="ui-g Padding0">
                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <h:outputText value="OPERADOR" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                                <h:outputText value="#{solicitudLicenciNoRemuneradaJSF.prgToken.idEmpleado.nombres} #{solicitudLicenciNoRemuneradaJSF.prgToken.idEmpleado.apellidos}" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="CODIGO" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="#{solicitudLicenciNoRemuneradaJSF.prgToken.idEmpleado.codigoTm}" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="FECHA DE SOLICITUD" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="#{solicitudLicenciNoRemuneradaJSF.prgToken.solicitado}" >
                                    <f:convertDateTime pattern="yyyy-MMMM-dd" />
                                </h:outputText>
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="CARGO" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                <h:outputText value="#{solicitudLicenciNoRemuneradaJSF.prgToken.idEmpleado.idEmpleadoCargo.nombreCargo}" />
                            </div>
                        </div>
                        <f:facet name="options">
                            <p:menu>
                                <p:submenu>
                                    <p:menuitem value="Home" url="solicitud.jsf?id=#{solicitudLicenciNoRemuneradaJSF.prgToken.idPrgToken}" icon="fa fa-home" />
                                </p:submenu>
                                <p:submenu>
                                    <p:menuitem value="Finalizar" url="solicitud.jsf" icon="fa fa-times" />
                                </p:submenu>
                            </p:menu>
                        </f:facet>
                    </p:panel>
                    <div class="EmptyBox5" />
                    <div class="ui-g Padding0">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:outputLabel value="Motivo" class="cssBlack"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:selectOneMenu id="motivo" 
                                             value="#{solicitudLicenciNoRemuneradaJSF.idMotivo}"
                                             required="true"
                                             requiredMessage="Motivo es requerido"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{prgMotivoJSF.listPrgMotivo}" 
                                               var="moti" 
                                               itemLabel="#{moti.motivo}" 
                                               itemDescription="#{moti.descripcion}"
                                               itemValue="#{moti.idPrgSolicitudMotivo}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:outputLabel value="Descripción" class="cssBlack"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:inputTextarea id="desc"
                                             value="#{solicitudLicenciNoRemuneradaJSF.prgSolicitudLicencia.descripcion}"
                                             rows="5"
                                             required="true"
                                             requiredMessage="Descripción es requerido"
                                             maxlength="255"
                                             counter="cou"
                                             counterTemplate="Quedan {0} carácteres" 
                                             autoResize="false"
                                             placeholder="MOTIVO" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="text-align: right; font-size: 12px">
                            <h:outputText id="cou" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                            <p:outputLabel value="Solicita Desde" class="cssBlack"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                            <p:calendar id="desde"
                                        value="#{solicitudLicenciNoRemuneradaJSF.prgSolicitudLicencia.desde}"
                                        navigator="true"
                                        locale="es"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Fecha Desde es requerido"
                                        mindate="#{solicitudLicenciNoRemuneradaJSF.minDate()}"
                                        mask="true"
                                        pattern="yyyy-MM-dd" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                            <p:outputLabel value="Solicita Hasta" class="cssBlack"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6 Padding3">
                            <p:calendar id="hasta"
                                        value="#{solicitudLicenciNoRemuneradaJSF.prgSolicitudLicencia.hasta}"
                                        navigator="true"
                                        locale="es"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Fecha Hasta es requerido"
                                        mindate="#{solicitudLicenciNoRemuneradaJSF.minDate()}"
                                        mask="true"
                                        pattern="yyyy-MM-dd" />
                        </div>
                        <div class="ui-g Padding0">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <p:staticMessage severity="warn" summary="-" detail="Sí la fecha 'Desde' es domingo, autománticamente se incluirá el sábado anterior a éste" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <p:staticMessage severity="warn" summary="-" detail="Sí la fecha 'Hasta' es sábado, autománticamente se incluirá el domingo posterior a éste" />
                            </div>
                        </div>
                        <div class="ui-g Padding0">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                <p:commandButton id="btn-guardar"
                                                 value="Guardar"
                                                 icon="fa fa-save"
                                                 actionListener="#{solicitudLicenciNoRemuneradaJSF.guardarSolicitud()}"
                                                 class="cssWhite GreenButton"
                                                 process="@form,@this"
                                                 update="@form" >
                                    <p:confirm header="Confirmación" message="Seguro de procesar esta información, no podrá realizar cambios sobre esta" icon="fa fa-exclamation-triangle" class="cssWhite"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
