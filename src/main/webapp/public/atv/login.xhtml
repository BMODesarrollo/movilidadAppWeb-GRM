<ui:composition template="../template/template-content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000" />
            <p:panel id="pnl" header="ACCESO BITÁCORA DE NOVEDADES">
                <div class="ui-g Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:id="valid">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3"
                             style="text-align: center;">
                            <p:outputLabel value="* Correo" 
                                           class="cssBlack"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:inputText id="correo"
                                         style="text-align: center;"
                                         value="#{atvTokenPrestadorJSF.correo}"
                                         placeholder="@"
                                         required="true"
                                         validatorMessage="Correo no valido"
                                         requiredMessage="Correo es requerido"
                                         maxlength="60" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <p:commandButton id="btn-buscar"
                                             value="Generar Token"
                                             icon="fa fa-search"
                                             actionListener="#{atvTokenPrestadorJSF.crearToken()}"
                                             class="cssWhite"
                                             process="correo,@this"
                                             update="@form" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:panel id="acceso"
                                 header="Ingresar Token de Acceso" 
                                 toggleable="true"
                                 class="Padding3" 
                                 collapsed="true">
                            <div class="ui-g Padding0">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:inputText id="token"
                                                 value="#{atvTokenPrestadorJSF.token}"
                                                 class="text-center"
                                                 maxlength="6"/>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:commandButton id="btn-validar-token"
                                                     value="Validar"
                                                     icon="fa fa-check"
                                                     actionListener="#{atvTokenPrestadorJSF.validarToken()}"
                                                     class="cssWhite"
                                                     process="token,@this"
                                                     update="@form" />
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
