<ui:composition template="../template/template-sst.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <script type="text/javascript">
            function salir() {
                localStorage.removeItem('rgKey');
                location.href = "#{application.contextPath}/public/sst/login.jsf";
            }
        </script>
        <style>
            @media screen and (max-width: 500px ) {
                .marginTp{
                    margin-top: 0%;
                }
            }

            @media screen and (min-width: 1024px ) {
                .marginTp{
                    margin-top: 12%;
                }
            }
            .borderBox{
                text-align: center;border: #d1d3d4 solid 1px;
                border-radius: 10%;
                margin: 8px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000" />
            <div class="ui-fluid">
                <p:panel id="pnl" header="ACCESO SST EMPRESA - #{sstTokenJSF.sstEmpresa.razonSocial.toUpperCase()}" style="height: 100%">
                    <div class="ui-g Padding3 marginTp">
                        <div class="ui-g-12 ui-md-12 ui-lg-1 Padding0"/>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 Padding3 borderBox">
                            <p:link id="visitantes"
                                    href = "#{application.contextPath}/public/sst/empresa_visitante/list.jsf"
                                    title="Ingreso Visitantes" >
                                <h:outputText class="cssBlack" value="Ingreso Visitantes"/>
                                <i class="fa fa-users Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                            </p:link>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 Padding3 borderBox">
                            <p:link id="materiales"
                                    href = "#{application.contextPath}/public/sst/matEquipo/List.jsf"
                                    title="Materiales Equipos" >
                                <h:outputText class="cssBlack" value="Materiales Equipos"/>
                                <i class="fa fa-cubes Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                            </p:link>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 Padding3 borderBox">
                            <p:link id="mat-equip-marca"
                                    href = "#{application.contextPath}/public/sst/matEquipoMarca/List.jsf"
                                    title="Materiales Equipo Marca" >
                                <h:outputText class="cssBlack" value="Materiales Equipo Marca"/>
                                <i class="fa fa-bookmark Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                            </p:link>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 Padding3 borderBox">
                            <p:link id="ingreso-salida"
                                    href = "#{application.contextPath}/public/sst/autorizacion/list.jsf"
                                    title="Ingreso y Salida de Materiales" >
                                <h:outputText class="cssBlack" value="Ingreso y Salida de Materiales"/>
                                <i class="fa fa-exchange Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                            </p:link>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 Padding3 borderBox">
                            <p:commandLink id="salir"
                                           class="Padding0"
                                           actionListener="#{sstTokenJSF.salir()}"
                                           onclick="salir();"
                                           title="Salir" >
                                <h:outputText class="cssBlack" value="Salir"/>
                                <i class="fa fa-sign-out Fs130" style="width: 100%;height: 100%;color: #0b66b1"></i>
                            </p:commandLink><br/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-1 Padding0"/>
                    </div>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
