<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="#{sstMatEquiMarcaJSF.sstMatEquiMarca.idSstMatEquiMarca != null ? 'EDITAR PARAMETRIZACIÓN SST MATERIALES EQUIPO MARCA' : 'NUEVA PARAMETRIZACIÓN SST MATERIALES EQUIPO MARCA'}"
              resizable="false" 
              class="mr1024_40 mr500_90"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid">
                <div class="ui-g ">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Nombre *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nombre"
                                         maxlength="45"
                                         required="true"
                                         requiredMessage="Nombre es requerido"
                                         value="#{sstMatEquiMarcaJSF.sstMatEquiMarca.marca}" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Descripción *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="descripcion"
                                             rows="7"
                                             maxlength="255"
                                             required="true"
                                             requiredMessage="Descripción es requerido"
                                             value="#{sstMatEquiMarcaJSF.sstMatEquiMarca.descripcion}"/>
                        </div>
                    </div>
                    <p:remoteCommand id="btn-guardar"
                                     name="rc_mat_equi_edit"
                                     rendered="#{empty sstMatEquiMarcaJSF.sstMatEquiMarca.idSstMatEquiMarca}"
                                     action="#{sstMatEquiMarcaJSF.guardar()}"
                                     update=":form,@form"
                                     process="@form" />
                    <p:remoteCommand id="btn-editar"
                                     name="rc_mat_equi_edit_update"
                                     rendered="#{not empty sstMatEquiMarcaJSF.sstMatEquiMarca.idSstMatEquiMarca}"
                                     action="#{sstMatEquiMarcaJSF.actualizar()}"
                                     update=":form"/>
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton icon="fa fa-save" value="Guardar" 
                             rendered="#{empty sstMatEquiMarcaJSF.sstMatEquiMarca.idSstMatEquiMarca}"
                             class="cssWhite" onclick="rc_mat_equi_edit()"/>
            <p:commandButton icon="fa fa-save" value="Actualizar" 
                             rendered="#{not empty sstMatEquiMarcaJSF.sstMatEquiMarca.idSstMatEquiMarca}"
                             class="cssWhite" onclick="rc_mat_equi_edit_update()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
