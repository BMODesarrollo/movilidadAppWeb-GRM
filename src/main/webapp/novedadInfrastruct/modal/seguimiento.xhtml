<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="seguimiento_wv" id="dialog_seguimiento_id" modal="true" closeOnEscape="true"
              responsive="true" appendTo="@(body)" position="center top"
              class="mr1024_50 mr500_90"
              height="auto" header="Seguimiento Novedad">
        <h:form id="seguimiento_form">
            <div class="ui-fluid">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novInfrastructBean.novedadInfrastruc.novedadTipoInfrastruc.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Detalle Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novInfrastructBean.novedadInfrastruc.novedadTipoDetallesInfrastruc.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">

                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Descripcion:" />
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novInfrastructBean.novedadInfrastruc.descripcion}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel for="observacion" value="Observacion de Seguimiento" />
                        <p:inputTextarea id="observacion" 
                                         value="#{novInfrastructBean.novedadInfrastruc.obsSeguimiento}"
                                         required="true" 
                                         requiredMessage="Debe ingresar una descripcion"/>
                        <p:outputLabel value="(*) Campos obligatorios"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_segui" 
                             class="cssWhite"
                             actionListener="#{novInfrastructBean.guardarSeguimiento()}"  
                             value="Guardar" 
                             process="seguimiento_form"
                             update="msgs,form_novedad_infra:dt_novedad_infra_id"  >

            </p:remoteCommand>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn_segui" icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rc_segui()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
