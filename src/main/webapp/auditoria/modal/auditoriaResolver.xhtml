<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog id="crear_audi_resolver_dialog"
              widgetVar="crear_audi_resolver_dialog_wv"
              modal="true" 
              resizable="false" 
              closeOnEscape="true"
              closable="false"
              class="mr1024_70 mr500_90"
              fitViewport="true"
              height="auto"
              position="center top"
              appendTo="@(body)" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.titulo}"
                                           class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('crear_audi_resolver_dialog_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="audi_resolver_form" rendered="#{audiRespuestaJSFMB.b_control}">
            <p:messages id="audi_resolver_msgs" showDetail="true" closable="true"/>

            <div class="ui-fluid" >
                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 titulo_bg">
                        <h1>
                            <spam class="spam_value">
                                #{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.titulo}
                            </spam>
                        </h1>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5  sub_titulo_bg" >
                        <spam class="spam_value">
                            #{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.descripcion}
                        </spam>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5 sub_titulo_bg" >
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding0 " >
                            <p:outputLabel value="Realizado Por:"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding0 " >
                            <spam class="spam_value">
                                #{audiRespuestaJSFMB.getReportadoPor()}
                            </spam>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2 Padding5 sub_titulo_bg" >
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0 " >
                            <p:outputLabel value="Fechas:"/>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 " >
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:outputLabel class="spam_value" value="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.fechaDesde}">
                                    <f:convertDateTime type="date" pattern="yyyy/MM/dd" />
                                </p:outputLabel>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:outputLabel class="spam_value" value="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.fechaHasta}">
                                    <f:convertDateTime type="date" pattern="yyyy/MM/dd" />
                                </p:outputLabel>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3 Padding5 sub_titulo_bg" > 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3 ">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:outputLabel for="select_bus" value="Vehículo"  
                                               rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.bus}"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:selectOneMenu id="select_bus" 
                                                 value="#{audiRespuestaJSFMB.i_bus}" 
                                                 filter="true"
                                                 style="width: 99.9999%"
                                                 rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.bus}"
                                                 filterMatchMode="contains">
                                    <p:ajax global="false" process="@this"/>
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{audiRespuestaJSFMB.listVehiculo}" 
                                                   var="bus"
                                                   itemLabel="#{bus.codigo} #{bus.placa}"
                                                   itemValue="#{bus.idVehiculo}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel for="select_estacion" value="Estación" 
                                               rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.estacion}"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:selectOneMenu id="select_estacion" 
                                                 value="#{audiRespuestaJSFMB.i_estacion}" 
                                                 filter="true"
                                                 required="true"
                                                 style="width: 99.9999%"
                                                 rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.estacion}"
                                                 filterMatchMode="contains">
                                    <p:ajax global="false"/>
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{audiRespuestaJSFMB.listaAuditoriaEstacion}" 
                                                   var="estacion"
                                                   itemLabel="#{estacion.nombre}"
                                                   itemValue="#{estacion.idAuditoriaEstacion}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel for="select_area_comun" value="Área Común" 
                                               rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.areaComun}" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:selectOneMenu id="select_area_comun" 
                                                 value="#{audiRespuestaJSFMB.i_areaComun}" 
                                                 filter="true"
                                                 required="true"
                                                 style="width: 99.9999%"
                                                 rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.areaComun}"
                                                 filterMatchMode="contains">
                                    <p:ajax global="false"/>
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{audiRespuestaJSFMB.listAuditoriaAreaComun}" 
                                                   var="areaComun"
                                                   itemLabel="#{areaComun.nombre}"
                                                   itemValue="#{areaComun.idAuditoriaAreaComun}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:outputLabel for="select_empleado" value="Empleado" 
                                               rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.empleado}" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                <p:selectOneMenu id="select_empleado" 
                                                 value="#{audiRespuestaJSFMB.i_empleado}" 
                                                 filter="true"
                                                 required="true"
                                                 style="width: 99.9999%"
                                                 rendered="#{audiRespuestaJSFMB.audi.idAuditoriaEncabezado.idAuditoriaLugar.empleado}"
                                                 filterMatchMode="contains">
                                    <p:ajax global="false"/>
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{audiRespuestaJSFMB.listEmpl}" 
                                                   var="empl"
                                                   itemLabel="#{empl.codigoTm}- #{empl.nombres} #{empl.apellidos}"
                                                   itemValue="#{empl.idEmpleado}"/>
                                </p:selectOneMenu>

                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3 Padding5 sub_titulo_bg">

                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="id_fecha" value="Fecha" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar id="id_fecha" 
                                        pattern="yyyy/MM/dd HH:mm" 
                                        locale="es"
                                        required="true"
                                        requiredMessage="Fecha es requerido"
                                        title="año/mes/día hora:minutos"
                                        showOn="button"
                                        style="width: 99.9999%"
                                        timeInput="true"
                                        timeControlType="select"
                                        mask="true"
                                        value="#{audiRespuestaJSFMB.fechaRealiza}"  >
                                <p:ajax event="dateSelect" process="id_fecha"/>
                            </p:calendar>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding1" >
                        <p:repeat  value="#{audiRespuestaJSFMB.getPreguntas()}" id="id_repeat" varStatus="varStatus" var="pregunta">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding10" 
                                 style="background-color: #f8f9fa;border-radius: 5px 5px 0px 5px;">
                                <p:outputLabel value="#{pregunta.numero}. #{pregunta.enunciado} #{pregunta.req? '*':''}" style="color: black;font-size: large"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding15" 
                                 jsf:rendered="#{pregunta.idAuditoriaTipoRespuesta.seleccionMultiple==1}"
                                 style="background-color: #ffffff;border-radius: 0px 0px 5px 5px;">
                                <p:selectOneRadio id="id"
                                                  required="#{pregunta.req}" 
                                                  requiredMessage="La pregunta #{varStatus.index+1} es requerida"
                                                  disabled="#{audiRespuestaJSFMB.b_view}"
                                                  layout="responsive" columns="1">
                                    <f:selectItems value="#{audiRespuestaJSFMB.getAlternativas(pregunta)}" 
                                                   var="alternativa" 
                                                   itemLabel="#{alternativa.enunciado}" 
                                                   itemValue="#{alternativa.idAuditoriaAlternativaRespuesta}"/>
                                    <p:ajax  listener="#{audiRespuestaJSFMB.onSelectRespuesta}" global="false" process="@this" />
                                </p:selectOneRadio>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8  Padding15" style="background-color: #ffffff;border-radius: 0px 0px 5px 5px;"
                                 jsf:rendered="#{pregunta.idAuditoriaTipoRespuesta.abierta==1}">
                                <p:inputText maxlength="60"
                                             required="#{pregunta.req}" 
                                             requiredMessage="La pregunta #{varStatus.index+1} es requerida"
                                             disabled="#{audiRespuestaJSFMB.b_view}"
                                             id="id_text"
                                             value="abierta">
                                    <p:ajax event="blur" global="false" listener="#{audiRespuestaJSFMB.capturarValorEscrito}"/>
                                </p:inputText>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100 Padding15" style="background-color: #ffffff;border-radius: 0px 0px 5px 5px;"
                                 jsf:rendered="#{pregunta.idAuditoriaTipoRespuesta.documento==1}">
                                <p:fileUpload fileUploadListener="#{audiRespuestaJSFMB.handleFileUpload}" 
                                              mode="advanced" 
                                              required="#{pregunta.req}" 
                                              requiredMessage="La pregunta #{varStatus.index+1} es requerida"
                                              id="id_file_upload"
                                              disabled="#{audiRespuestaJSFMB.b_view}"
                                              dragDropSupport="false"
                                              update="msgs" sizeLimit="2000000" fileLimit="1" allowTypes="/(\.|\/)(jpg|jpe?g|png|JPG|JPE?G|PNG)$/" 
                                              label="Buscar archivo" uploadLabel="Cargar" cancelLabel="Cancelar carga"
                                              invalidFileMessage="Debe cargar un archivo válido"
                                              invalidSizeMessage="El archivo no debe ser mayor a 2mb"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100 Padding15" style="background-color: #ffffff;border-radius: 0px 0px 5px 5px;"
                                 jsf:rendered="#{pregunta.idAuditoriaTipoRespuesta.observacion==1}">
                                <p:inputTextarea required="#{pregunta.req}" 
                                                 requiredMessage="La pregunta #{varStatus.index+1} es requerida"
                                                 maxlength="200"
                                                 disabled="#{audiRespuestaJSFMB.b_view}"
                                                 id="id_text_area"
                                                 style="width: 100%; height: 150px; max-height: 150px"
                                                 value="descripcion">
                                    <p:ajax event="blur" global="false" listener="#{audiRespuestaJSFMB.capturarValorEscrito}"/>
                                </p:inputTextarea>
                            </div>

                        </p:repeat>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_terminar" 
                             class="cssWhite"
                             action="#{audiRespuestaJSFMB.guardar()}"
                             process="@this,@form"
                             rendered="#{!audiRespuestaJSFMB.b_view}"
                             update="msgs,@form"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="terminar_id" 
                             class="cssWhite"
                             icon="fa fa-check"
                             rendered="#{!audiRespuestaJSFMB.b_view}"
                             value="Terminar Auditoría" 
                             onclick="rc_terminar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
