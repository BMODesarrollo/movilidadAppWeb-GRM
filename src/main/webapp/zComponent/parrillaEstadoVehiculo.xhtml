<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="parrilla_vehiculo">
        <div class="ui-fluid" jsf:rendered="#{parrillaEstadoVehiculoBean.viewInfo}">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                    <p:tree value="#{parrillaEstadoVehiculoBean.root}" id="tree" var="node" orientation="horizontal">
                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                        <p:treeNode type="document" icon="pi pi-file">
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                    <p:dataTable var="vehVarado" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculosVarados}"
                                 id="vehVarado"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 tableStyle="table-layout:auto"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No encontrado">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos Varados" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehVarado.vehiculo.codigo}">
                            <h:outputText value="#{vehVarado.vehiculo.codigo}" />
                        </p:column>
                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehVarado.vehiculo.tipoVehiculo}" />
                        </p:column>
                        <p:column headerText="Operador">
                            <h:outputText value="#{vehVarado.empleado.codigoTm}-#{vehVarado.empleado.nombre}" />
                        </p:column>
                        <p:column headerText="Tel.">
                            <h:outputText value="#{vehVarado.empleado.telefono}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                    <p:dataTable var="vehAcc" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculosAccidente}"
                                 id="vehAcc"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 tableStyle="table-layout:auto"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No encontrado">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos Accidente" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehAcc.vehiculo.codigo}">
                            <h:outputText value="#{vehAcc.vehiculo.codigo}" />
                        </p:column>
                        <p:column headerText="Ruta">
                            <h:outputText value="#{vehAcc.ruta}" />
                        </p:column>
                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehAcc.vehiculo.tipoVehiculo}" />
                        </p:column>
                        <p:column headerText="Operador">
                            <h:outputText value="#{vehAcc.empleado.codigoTm}-#{vehAcc.empleado.nombre}" />
                        </p:column>
                        <p:column headerText="Tel.">
                            <h:outputText value="#{vehAcc.empleado.telefono}" />
                        </p:column>
                        <p:column headerText="Tipo Evento">
                            <h:outputText value="#{vehAcc.tipoEvento}" />
                        </p:column>
                        <p:column headerText="Asistido"
                                  styleClass="#{vehAcc.asistido ? 'cssGreen texto-blanco' : 'cssRed texto-blanco' }">
                            <h:outputText value="#{vehAcc.asistido? 'Si':'No'}" style="color: white;"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                    <p:dataTable var="vehMttoPatio" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculosMttoPatio}"
                                 id="vehMttoPatio"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 tableStyle="table-layout:auto"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No encontrado">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos Mtto Patio" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehMttoPatio.vehiculo.codigo}">
                            <h:outputText value="#{vehMttoPatio.vehiculo.codigo}" />
                        </p:column>
                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehMttoPatio.vehiculo.tipoVehiculo}" />
                        </p:column>
                        <p:column headerText="Novedad">
                            <h:outputText value="#{vehMttoPatio.nombreSistema}" />
                        </p:column>
                        <p:column headerText="Días Inoperativo">
                            <h:outputText value="#{vehMttoPatio.diasInoperativos}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                    <p:dataTable var="vehOtro" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculoOtros}"
                                 id="vehOtro"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 tableStyle="table-layout:auto"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No encontrado">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos Otro Estados" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehOtro.vehiculo.codigo}">
                            <h:outputText value="#{vehOtro.vehiculo.codigo}" />
                        </p:column>
                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehOtro.vehiculo.tipoVehiculo}" />
                        </p:column>
                        <p:column headerText="Operador">
                            <h:outputText value="#{vehOtro.empleado.codigoTm}-#{vehOtro.empleado.nombre}" />
                        </p:column>
                        <p:column headerText="Tel.">
                            <h:outputText value="#{vehOtro.empleado.telefono}" />
                        </p:column>
                        <p:column headerText="Días Inoperativo">
                            <h:outputText value="#{vehOtro.diasInoperativos}" />
                        </p:column>
                        <p:column headerText="Tipo Evento">
                            <h:outputText value="#{vehOtro.tipoEvento}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
                    <p:dataTable var="vehAsignados" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculosAsignados}"
                                 id="dtTipo"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No existen tipos de vehículos registrados">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos Asignados" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehAsignados.codigo}">
                            <h:outputText value="#{vehAsignados.codigo}" />
                        </p:column>

                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehAsignados.tipoVehiculo}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
                    <p:dataTable var="vehPatio" value="#{parrillaEstadoVehiculoBean.servicesParrillaDTO.vehiculosEnPatios}"
                                 id="vehPatio"
                                 rowIndexVar="nroFila"
                                 filterDelay="1000"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="No existen tipos de vehículos registrados">
                        <f:facet name="header">
                            <p:outputLabel value="Vehículos en Patio" class="cssWhite"/>
                        </f:facet>
                        <p:column headerText="Vehiculo" filterBy="#{vehPatio.codigo}">
                            <h:outputText value="#{vehPatio.codigo}" />
                        </p:column>
                        <p:column headerText="Tipologia">
                            <h:outputText value="#{vehPatio.tipoVehiculo}" />
                        </p:column>
                    </p:dataTable>
                </div>

            </div>
        </div>
    </h:form>
</ui:composition>
