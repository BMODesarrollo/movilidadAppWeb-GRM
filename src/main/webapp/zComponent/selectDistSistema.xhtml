<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:outputLabel value="Sistema" for="@next" />
    <p:selectOneMenu id="id_sistema" 
                     value="#{selectDispSistemaBean.id_dis_sistema}" 
                     filter="true"
                     required="true"
                     requiredMessage="Se debe seleccionar un sistema."
                     style="width: 99.9999%"
                     filterMatchMode="contains">
        <f:selectItem itemLabel="Seleccione uno"  itemValue="#{null}" />
        <f:selectItems value="#{selectDispSistemaBean.listDistSistema}" 
                       var="item"
                       itemLabel="#{item.nombre}"
                       itemDescription="#{item.descripcion}}"
                       itemValue="#{item.idDispSistema}"/>
    </p:selectOneMenu>
</ui:composition>
