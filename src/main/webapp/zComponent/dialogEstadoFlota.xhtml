<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="estadotpv" 
              id="modalestadotp"
              modal="true" 
              closeOnEscape="true"
              class="mr1024_60 mr500_90"
              closable="false"
              responsive="true"
              position="center top"
              resizable="false" appendTo="@(body)">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Estado flota" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('estadotpv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmEstadoFlota">
            <p:chart type="bar" model="#{parrillaEstadoVehiculoBean.barModel}" style="width:1200px;height:400px">
                <p:ajax event="itemSelect" listener="#{parrillaEstadoVehiculoBean.itemSelect}" />
            </p:chart>
        </h:form>
    </p:dialog>
</ui:composition>
