<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:outputLabel value="Selecione Empleado"
                   class="cssWhite"
                   for="@next" />
    <p:selectOneMenu id="id_empleado" 
                     value="#{selectListaEmpleadoBean.idEmpleado}" 
                     filter="true"
                     required="true"
                     rendered="#{selectListaEmpleadoBean.idParamArea eq null}"
                     requiredMessage="Se debe seleccionar un empleado."
                     style="width: 99.9999%"
                     filterMatchMode="contains">
        <f:selectItem itemLabel="Seleccione uno"  itemValue="#{null}" />
        <f:selectItems value="#{selectListaEmpleadoBean.listEmpls}" 
                       var="item"
                       itemLabel="(#{item.codigoTm}) - #{item.nombres} #{item.apellidos}"
                       itemValue="#{item.idEmpleado}"/>
        <p:ajax process="@this"/>
    </p:selectOneMenu>

    <p:selectOneMenu id="id_empleado_generica" 
                     value="#{selectListaEmpleadoBean.idEmpleado}" 
                     filter="true"
                     rendered="#{selectListaEmpleadoBean.idParamArea != null}"
                     required="true"
                     requiredMessage="Se debe seleccionar un empleado."
                     style="width: 99.9999%"
                     filterMatchMode="contains">
        <f:selectItem itemLabel="Seleccione uno"  itemValue="#{null}" />
        <f:selectItems value="#{selectListaEmpleadoBean.listEmpls}" 
                       var="item"
                       itemLabel="(#{item.identificacion}) - #{item.nombres} #{item.apellidos}"
                       itemValue="#{item.idEmpleado}"/>
        <p:ajax process="@this"/>
    </p:selectOneMenu>
</ui:composition>
