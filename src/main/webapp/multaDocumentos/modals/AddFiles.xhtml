<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddMultaFilesListDlg" widgetVar="AddMultaFilesListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documentos de multa"
              width="auto" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddMultaFiles" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <p:outputLabel value="Seleccione documento(s) de la multa"/>
                 <p:fieldset legend="Documentos">
                     <p:fileUpload fileUploadListener="#{multaDocumentosController.handleFileUpload}" 
                                  mode="advanced" 
                                  dragDropSupport="false"
                                  multiple="false"
                                  label="Seleccionar"
                                  cancelLabel="Cancelar"
                                  uploadLabel="Cargar"
                                  invalidFileMessage="Documento no valido, solo archivos PDF"
                                  fileLimitMessage="Solo se permiten 1 archivos"
                                  fileLimit="1"
                                  allowTypes="/(\.|\/)(pdf)$/" />
                </p:fieldset>
            </h:panelGrid>
        </h:form>
        <p:resizable for="frmAddMultaFiles" />
    </p:dialog>
</ui:composition>
