<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NovedadTipoDlg" widgetVar="novedadTipoDialog_wv" modal="true" 
              resizable="false" appendTo="@(body)" header="Tipos de novedades para Infraestructura"
               class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmNovedadTipo">
            <p:dataTable var="novedad_tipo" value="#{novTipoDetalleInfrastrctJSF.lstNovedadTipoInfrastruc}" 
                         id="dtNovedadTipo_id"
                         widgetVar="wVnovedadTipoDialog_wv"
                         selectionMode="single" 
                         selection="#{novTipoDetalleInfrastrctJSF.novedadTipo}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{novedad_tipo.idNovedadTipoInfrastruc}"
                         emptyMessage="No existen novedad_tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{novTipoDetalleInfrastrctJSF.onRowNovedadTipoClckSelect}"
                        update="frmNovedadTipoDetalleInfrastruc:novedad_tipo"
                        oncomplete="PF('novedadTipoDialog_wv').hide()"
                        global="false" />
                <p:column  headerText="Nombre">
                    <h:outputText value="#{novedad_tipo.nombre}"/>
                </p:column>    
                <p:column  headerText="DescripciÃ³n">
                    <h:outputText value="#{novedad_tipo.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
