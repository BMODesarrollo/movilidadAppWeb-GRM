<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="GopAlertaPresentacion" 
              widgetVar="gopAlertaPresentacionVehiculoDlg" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_40 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              header="Nuevo Operación Alerta Tiempo Presentación Vehículo">
        <h:form id="form-gopAlertaPresentacionVehiculo">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Minutos *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber id="minutos"
                                           value="#{gopAlertaPresentacionVehiculoJSF.gopAlertaPresentacionVehiculo.minutos}" 
                                           required="true"
                                           requiredMessage="Minutos es requerido"
                                           />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{gopAlertaPresentacionVehiculoJSF.gopAlertaPresentacionVehiculo.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             actionListener="#{gopAlertaPresentacionVehiculoJSF.guardar()}" 
                             process="@this,@form"
                             update=":GopAlertaPresentacionListForm,@form"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-guardar"
                             value="Guardar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="guardar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
