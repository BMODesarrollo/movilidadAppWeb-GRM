<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="gop_fuera_servicio_dlg" 
              widgetVar="gop_fuera_servicio_dlg_wv" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_30 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              header="Gestión Alerta Tiempo Fuera servicio">
        <h:form id="gop_fuera_servicio_dlg_form">
            <div class="ui-fluid">
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Días *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber id="minutos"
                                           value="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.dias}" 
                                           required="true"
                                           requiredMessage="Minutos es requerido"
                                           />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             actionListener="#{gopFueraServicioBean.guardar()}" 
                             rendered="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.idGopAlertaTiempoFueraServicio==null}"
                             process="@this,@form"
                             update="gop_fuera_servicio_form:datalist,msgs"/>
            <p:remoteCommand name="actualizar" 
                             rendered="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.idGopAlertaTiempoFueraServicio!=null}"
                             actionListener="#{gopFueraServicioBean.actualizar()}" 
                             process="@this,@form"
                             update="gop_fuera_servicio_form:datalist,msgs"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-guardar"
                             rendered="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.idGopAlertaTiempoFueraServicio==null}"
                             value="Guardar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="guardar()"/>
            <p:commandButton id="btn-actuallizar"
                             rendered="#{gopFueraServicioBean.gopAlertaTiempoFueraServicio.idGopAlertaTiempoFueraServicio!=null}"
                             value="actualizar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
