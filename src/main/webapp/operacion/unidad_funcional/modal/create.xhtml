<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="dlg_uni_func"
              widgetVar="wv_uni_fun" 
              modal="true" 
              class="mr1024_30 mr500_90"
              closeOnEscape="true"
              closable="false"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="#{uniFuncBean.selected == null ?
                                                    'NUEVO REGISTRO' : 'EDITAR REGISTRO'}"
                                           class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wv_uni_fun').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="form_uni_func_dlg">
            <div class="ui-fluid">

                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="ui-g">
                    <div class="ui-g-10 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="CÃ³digo" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            maxlength="6"
                            requiredMessage="Debe ingresar un codigo"
                            value="#{uniFuncBean.codigo}"/>
                    </div>
                    <div class="ui-g-10 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            requiredMessage="Debe ingresar un nombre"
                            value="#{uniFuncBean.nombre}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="form_uni_func_dlg,@this"
                             update="msgs,messages,form_uni_func:dt_uni_func" 
                             action="#{uniFuncBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="form_uni_func_dlg,@this"
                             update="msgs,messages,form_uni_func:dt_uni_func"
                             action="#{uniFuncBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{uniFuncBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{uniFuncBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
