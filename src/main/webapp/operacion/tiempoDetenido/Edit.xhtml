<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="GopAlertaTiempoDetenidoEdit" 
              widgetVar="gopAlertaTiempoDetenido-editDlg" 
              modal="true" 
              closeOnEscape="true"
              resizable="false" 
              class="mr1024_30 mr500_90" 
              appendTo="@(body)" 
              position="center top"
              header="Editar Operación Alerta Tiempo Detenido">
        <h:form id="form-gopAlertaTiempoDetenido-edit">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Minutos *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber id="minutos"
                                           value="#{gopAlertaTiempoDetenidoJSF.gopAlertaTiempoDetenido.minutos}" 
                                           required="true"
                                           requiredMessage="Minutos es requerido"
                                           />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{gopAlertaTiempoDetenidoJSF.gopAlertaTiempoDetenido.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="editar" 
                             actionListener="#{gopAlertaTiempoDetenidoJSF.actualizar()}" 
                             process="@this,@form"
                             update=":GopAlertaTiempoDetenidoListForm"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-editar"
                             value="Actualizar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="editar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
