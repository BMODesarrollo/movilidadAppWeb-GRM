<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idOpcionDlg" 
              widgetVar="wvOpcionDialog" 
              modal="true" 
              closeOnEscape="true"
              resizable="false" 
              position="center top"
              class="mr1024_50 mr500_90"
              appendTo="@(body)" 
              closable="false"
              height="auto" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="gestión Opción de Menús"
                                           class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wvOpcionDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmCreateOpcion">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="txtDescripcion"  value="Descripción:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="txtDescripcion" required="true" maxlength="45"
                                         requiredMessage="Debe ingresar Descripción" 
                                         value="#{opcionJSFMB.opcion.descripcion}">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="txtnombre"  value="Nombre:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="txtnombre" required="true" maxlength="45"
                                         requiredMessage="Debe ingresar Nombre" 
                                         value="#{opcionJSFMB.opcion.nameop}">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="txtRecurso"  value="Recurso:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="txtRecurso" required="true" maxlength="45"
                                         requiredMessage="Debe ingresar Recurso" 
                                         value="#{opcionJSFMB.opcion.recurso}">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="txtIconChild"  value="Icon Child"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="txtIconChild" required="true" maxlength="45"
                                         requiredMessage="Debe ingresar Icon Child" 
                                         value="#{opcionJSFMB.opcion.iconChild}">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="txtIconParent"  value="Icon Parent"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="txtIconParent" required="true" maxlength="45"
                                         requiredMessage="Debe ingresar Icon Parent" 
                                         value="#{opcionJSFMB.opcion.iconParent}">
                            </p:inputText>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc"
                             process="@this,txtDescripcion,txtnombre,txtRecurso,txtIconChild,txtIconParent"
                             rendered="#{!opcionJSFMB.flagEditarOpcion}"
                             update="msgs,frmCreateOpcion" action="#{opcionJSFMB.guardarOpcion()}" />
            <p:remoteCommand name="rc"
                             process="@this,txtDescripcion,txtnombre,txtRecurso,txtIconChild,txtIconParent"
                             rendered="#{opcionJSFMB.flagEditarOpcion}"
                             update="msgs,frmCreateOpcion" action="#{opcionJSFMB.editarOpcion()}" />
        </h:form>
        <f:facet name="footer">
            <a href="https://fontawesome.com/v4.7.0/cheatsheet/" target="_blank">
                <h:outputText value="Ir a iconos Font Awesome" class="cssBlack" />
            </a>
            <p:spacer width="4" />
            <p:commandButton id="btnGuardarAdd" 
                             icon="fa fa-save" value="Guardar" 
                             style="color: white" onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
