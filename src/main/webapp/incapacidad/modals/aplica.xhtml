<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="aplicarPM" 
              widgetVar="apli-pm"
              modal="true" 
              resizable="false" 
              closable="false"
              appendTo="@(body)"
              blockScroll="true"
              position="top" 
              class="mr1024_30 mr500_90">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Conciliar Puntos" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('apli-pm').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="formaplPM" >
            <div class="ui-fluid">
                <div class="ui-g ">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="Puntos Novedad" class="Fs20"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel 
                                value="#{ausentismosBean.puntoView(ausentismosBean.selected)}" 
                                class="cssBlack Fs20"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="Puntos Conciliados" class="Fs20"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:inputNumber placeholder="Puntos Conciliados"
                                           value="#{ausentismosBean.i_puntosConciliados}"
                                           maxlength="6"
                                           maxValue="100"
                                           minValue="0"
                                           class="Fs20"
                                           required="true"
                                           requiredMessage="Puntos conciliados es Requerido">
                            </p:inputNumber>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_cambio_pts" update="msgs" action="#{ausentismosBean.aplicarPuntosPM()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Aplicar"
                             class="cssWhite Wid100"
                             onclick="rc_cambio_pts();"
                             icon="fa fa-check">
                <p:confirm header="Confirmación" message="Está seguro que desea aplicar los puntos?"
                           icon="fa fa-exclamation-triangle"
                           class="cssWhite"/>
            </p:commandButton>
        </f:facet>
    </p:dialog>
</ui:composition>
