<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="verificarNovedadPM" id="modalverificarNovedadPM" 
              modal="true" responsive="true"
              closable="false"
              closeOnEscape="true"
              resizable="false" appendTo="@(body)"
              class="mr1024_30 mr500_90" position="center top">
        <f:facet name="header">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            AVISO
        </f:facet>
        <h:form id="frmVerificarNovedadPM">
            <p:panel id="panel">
                <f:facet name="footer">
                    <div align="right">
                        <p:commandButton value="Si" 
                                         class="cssWhite GreenButton"
                                         update=":frmPrincipal:dtTipo,:frmNovedadesPm"
                                         action="#{novedadIncapacidadBean.guardarNovedadPM()}"
                                         oncomplete="PF('verificarNovedadPM').hide()">
                        </p:commandButton>
                        <p:spacer width="10"/>
                        <p:commandButton value="No" 
                                         class="cssWhite RedButton"
                                         action="#{novedadIncapacidadBean.confirmarNo()}"
                                         oncomplete="PF('verificarNovedadPM').hide()">
                        </p:commandButton>
                    </div>
                </f:facet>
                <div align="center">
                    Se ha(n) encontrado novedad(es) que coinciden en datos para esa(s) fecha(s). desea registrar otra?
                </div>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
