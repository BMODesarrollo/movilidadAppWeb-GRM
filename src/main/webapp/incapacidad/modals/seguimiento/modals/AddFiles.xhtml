<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="AddFileIncapacidad" widgetVar="AddFileIncapacidadDialog" modal="true" 
              resizable="false" appendTo="@(body)" closable="false"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center,top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Agregar archivo incapacidad" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('AddFileIncapacidadDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="frmAddFileIncapacidad" enctype="multipart/form-data">
            <p:messages id="msg" showDetail="true" closable="true" >
            </p:messages>
            <div align="center" jsf:id="content">
                <p:staticMessage severity="warn" summary="El documento actual se reemplazará por el documento a subir"
                                 rendered="#{ausentismosBean.selectedIncapacidad != null}">
                    <p:effect type="pulsate" event="load" delay="200"/> 
                </p:staticMessage>
                <br/>
                <h:panelGrid columns="1">
                    <p:fileUpload fileUploadListener="#{ausentismosBean.handleFileIncapacidad}"
                                  id="foto"
                                  mode="advanced"
                                  required="true"
                                  requiredMessage="Debe cargar un archivo"
                                  fileLimit="1"
                                  fileLimitMessage="Solo se puede cargar un archivo"
                                  multiple="true" sizeLimit="2000000"
                                  allowTypes="/(\.|\/)(jpg|jpe?g|png|pdf|JPG|JPE?G|PNG|PDF)$/"
                                  update="content"
                                  uploadLabel="Cargar"    
                                  cancelLabel="Cancelar"
                                  label="Selecionar" 
                                  invalidFileMessage="Debe seleccionar un archivo válido (imágen ó pdf)"
                                  invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
                </h:panelGrid>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
