<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:fieldset legend="Información Adicional">
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
            <p:outputLabel value="Fecha:" for="@next" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <p:calendar id="fecha" 
                            pattern="dd-MM-yyyy"
                            value="#{consultaAusentismoAsignacionBean.fechaDiaPosterior}"
                            showOn="button" 
                            locale="es"
                            disabled="true"
                            required="true"
                            maxdate="today"
                            requiredMessage="Debe seleccionar una fecha"
                            showTodayButton="true"
                            navigator="true"
                            onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"
                            >
                </p:calendar>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
            <p:outputLabel value="Código Operador:" for="codOperador"/>
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                <p:inputText required="true"
                             id="codOperador"
                             requiredMessage="Debe ingresar código del operador"
                             value="#{consultaAusentismoAsignacionBean.codigoOperador}"
                             onkeypress="if (event.keyCode === 13) {
                                         return false;
                                     }">
                </p:inputText>
                <div class="botonFloat" >

                    <p:commandButton process="codOperador,@this" 
                                     actionListener="#{consultaAusentismoAsignacionBean.consultarSercon()}"
                                     icon="fa fa-search"
                                     disabled="true"
                                     update=":msgs,frmAsignacionAusentismo:messages"
                                     style="margin: 0px"
                                     class="cssWhite"/>
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Nombre Operador:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText value="#{consultaAusentismoAsignacionBean.nombreEmpleadoSercon}"
                              id="nombreOperador"
                              class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Sercon:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText value="#{consultaAusentismoAsignacionBean.sercon}"
                              id="sercon"
                              class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Inicio Programada:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.timeOrigin != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.timeOrigin : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Fin Programada:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.timeDestiny != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.timeDestiny : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Inicio Turno 2:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.hiniTurno2 != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.hiniTurno2 : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Fin Turno 2:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.hfinTurno2 != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.hfinTurno2 : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Inicio Turno 3:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.hiniTurno3 != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.hiniTurno3 : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Hr. Fin Turno 3:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.prgSercon.hfinTurno3 != null ? 
                             consultaAusentismoAsignacionBean.prgSercon.hfinTurno3 : '00:00:00'}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Tabla:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.tabla}"
                    class="cssBlack"/>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5" >
            <p:outputLabel value="Ruta:" />
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                <h:outputText 
                    value="#{consultaAusentismoAsignacionBean.ruta}"
                    class="cssBlack"/>
            </div>
        </div>
    </p:fieldset>

</ui:composition>
