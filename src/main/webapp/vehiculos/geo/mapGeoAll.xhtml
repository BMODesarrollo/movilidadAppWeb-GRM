<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <style>


        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; 
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <p:dialog id="map_geo_all_mtto" 
              widgetVar="map_geo_all_mtto_wv" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_70 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              closable="false">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Ubicación de todos los vehículos" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('map_geo_all_mtto_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <p:ajax event="close" global="false" update="map_geo_all_mtto" 
                listener="#{mapGeoUbicacionVehiculosBean.setUrlMapGeoAll(null)}"/>
        <div class="container">
            <iframe class="responsive-iframe"
                    frameborder="0" 
                    src="#{mapGeoUbicacionVehiculosBean.urlMapGeoAll}"
                    name="i_map_geo_name" id="i_map_geo_id" >
            </iframe>
        </div>
    </p:dialog>
</ui:composition>
