<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesListDlg" widgetVar="AddFilesListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar documento"
              class="mr1024_40 mr500_90"
              width="auto" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFiles" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <p:fileUpload fileUploadListener="#{vehiculoDocumentoBean.handleFileUpload}"
                              id="foto"
                              mode="advanced"
                              multiple="false" sizeLimit="2000000"
                              allowTypes="/(\.|\/)(pdf)$/"
                              accept=".pdf, .PDF"
                              update="@form"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Buscar documento"
                              chooseIcon="fa fa-search"
                              fileLimit="1"
                              fileLimitMessage="Solo se admite un documento por registro"
                              invalidFileMessage="Debe seleccionar un documento válido"
                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
            </h:panelGrid>
        </h:form>
        <p:resizable for="frmAddFiles" />
    </p:dialog>
</ui:composition>
