<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="frmDocumento">
        <p:dialog id="DocumentoListDlg" widgetVar="DocumentoListDialog" modal="true" 
                  fitViewport="true"
                  resizable="false" appendTo="@(body)" header="#{vehiculoDocumentoBean.selected.idVehiculoTipoDocumento.nombreTipoDocumento} : #{vehiculoDocumentoBean.selected.idVehiculo.codigo.toUpperCase()}"
                  class="mr1024_70 mr500_90" closeOnEscape="true" responsive="true" position="center top">

            <p:media value="#{uploadFotoJSFManagedBean.getDocumento()}"
                     cache="false" player="pdf" width="100%" style="height: 90vh !important">
            </p:media>
        </p:dialog>
    </h:form>
</ui:composition>
