<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .ui-galleria-caption  {
            width: 973.98px;
            height: 40px;
            visibility: hidden  
        }
        .ui-galleria {
            overflow: initial;
            visibility: hidden;
            position: relative;
        }
    </style>
    <p:dialog id="galeria_layout_dialog_id" widgetVar="galeria_layout_dialog_wv" modal="true" 
              resizable="false" appendTo="@(body)" header="Fotos"
              closeOnEscape="true" class="mr1024_70 mr500_90"
              responsive="true" position="center top" closable="true">
        <h:form id="galeria_fotos_form">
            <div align="center">
                <p:galleria var="img_" id="id" 
                            value="#{vehiculoTipoCarroceriaBean.listFotos}"
                            showCaption="true" autoPlay="false" rendered="#{!empty(vehiculoTipoCarroceriaBean.listFotos)}">
                    <p:graphicImage cache="false" style="width: 100%" value="#{uploadFotoJSFManagedBean.imagenDinamica}">
                        <f:param name="path_foto"  value="#{img_}"/>
                    </p:graphicImage>
                </p:galleria>
                <p:outputLabel value="No existen imágenes asociadas al tipo de carrocería"
                               rendered="#{vehiculoTipoCarroceriaBean.listFotos.size() eq 0}"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
