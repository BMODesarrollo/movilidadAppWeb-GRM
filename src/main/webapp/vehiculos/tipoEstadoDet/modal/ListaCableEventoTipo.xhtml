<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cableEventoTipo" widgetVar="wlvCableEventoTipo" modal="true" 
              resizable="false" appendTo="@(body)" header="Tipos de estado"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmVehiculoTipoEstado">
            <p:dataTable var="tipo" value="#{vehiculoTipoEstadoDetBean.lstVehiculoTipoEstado}" 
                         id="dtVehiculoTipoEstado"
                         widgetVar="wlVdtVehiculoTipoEstado"
                         selectionMode="single" 
                         selection="#{vehiculoTipoEstadoDetBean.vehiculoTipoEstado}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{tipo.idVehiculoTipoEstado}"
                         emptyMessage="No existen tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{vehiculoTipoEstadoDetBean.onRowVehiculoTipoEstadoClckSelect}"
                        update=":frmVehiculoTipoEstadoDet:tipoEstado"
                        oncomplete="PF('wlvCableEventoTipo').hide()"
                        global="false" />
                <p:column headerText="Nombre"
                          filterBy="#{tipo.nombreTipoEstado}"
                          filterMatchMode="contains">
                    <h:outputText value="#{tipo.nombreTipoEstado}"/>
                </p:column>    
                <p:column headerText="DescripciÃ³n">
                    <h:outputText value="#{tipo.descripcionTipoEstado}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
