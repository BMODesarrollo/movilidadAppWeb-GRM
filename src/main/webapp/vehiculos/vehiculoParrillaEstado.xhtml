<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="parrilla_vehiculo_dlg" 
              widgetVar="parrilla_vehiculo_wv" 
              modal="true" 
              closeOnEscape="true"
              closable="false"
              resizable="false" 
              appendTo="@(body)" 
              fitViewport="true"
              rendered="#{mapGeoBean.validarRol()}"
              width="80%"
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Parrilla estado vehÃ­culo" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('parrilla_vehiculo_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <p:ajax event="close" global="false" update="parrilla_vehiculo_dlg" 
                listener="#{parrillaEstadoVehiculoBean.setViewInfo(false)}"/>
        <ui:include src="../zComponent/vehiculoParrillaEstadoII.xhtml"/>
        <f:facet name="footer" >
            <p:commandButton id="parrilla_vehiculo_btn" icon="fa fa-close" value="Cerrar" 
                             class="cssWhite RedButton" onclick="PF('parrilla_vehiculo_wv').hide()"/>
        </f:facet>
    </p:dialog>

</ui:composition>
