<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="erroresKactus"
              widgetVar="wlgErroresKactus" 
              modal="true" 
              class="mr1024_80 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Errores Nómina Enviada" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wlgErroresKactus').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="frmErroresNovedades">
            <div class="ui-fluid" jsf:id="pGridDatos">

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:dataTable var="item" 
                                     styleClass="text-center"
                                     id="dtErroresNovedades"
                                     reflow="true"
                                     value="#{autorizacionNominaKactusErroresBean.lstDetallesConError}">
                            <p:column headerText="Identificación"
                                      width="10%"
                                      filterBy="#{item.identificacion}"
                                      filterMatchMode="contains"
                                      styleClass="text-center">
                                <h:outputText value="#{item.identificacion}" />
                            </p:column>

                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Nocturnas (35)"/>
                                </f:facet>
                                <h:outputText value="#{item.nocturnas}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Extra Diurna (125)"/>
                                </f:facet>
                                <h:outputText value="#{item.extraDiurna}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Extra Nocturna (175)"/>
                                </f:facet>
                                <h:outputText value="#{item.extraNocturna}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Festivo Diurno (175)"/>
                                </f:facet>
                                <h:outputText value="#{item.festivoDiurno}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Festivo Nocturno (210)"/>
                                </f:facet>
                                <h:outputText value="#{item.festivoNocturno}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Festivo Extra Diurno (200)"/>
                                </f:facet>
                                <h:outputText value="#{item.festivoExtraDiurno}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Festivo Extra Nocturno (250)"/>
                                </f:facet>
                                <h:outputText value="#{item.festivoExtraNocturno}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Dominical Comp Diurnas (75)"/>
                                </f:facet>
                                <h:outputText value="#{item.dominicalCompDiurnas}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Dominical Comp Nocturnas (110)"/>
                                </f:facet>
                                <h:outputText value="#{item.dominicalCompNocturnas}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Dominical Comp Diurna Extra (110)"/>
                                </f:facet>
                                <h:outputText value="#{item.dominicalCompDiurnaExtra}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Dominical Comp Nocturna Extra (150)"/>
                                </f:facet>
                                <h:outputText value="#{item.dominicalCompNocturnaExtra}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="text-center">
                                <f:facet name="header">
                                    <h:outputText value="Código error"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoError}"/>
                            </p:column>
                            <p:column styleClass="text-center"
                                      width="35%">
                                <f:facet name="header">
                                    <h:outputText value="Mensaje error"/>
                                </f:facet>
                                <h:outputText styleClass="cortar" value="#{item.mensajeError}"/>
                            </p:column>

                            <f:facet name="footer">
                                En total existen #{autorizacionNominaKactusErroresBean.lstDetallesConError.size()} registros.
                                <div style="float: right;padding-bottom: 5px">
                                    <h:commandLink>
                                        <img src="../../../resources/img/excel.png" title="Exportar en formato Excel"
                                             alt="excel" style="width: 24px;height: 24px"/>
                                        <p:dataExporter type="xlsx" target="dtErroresNovedades" 
                                                        fileName="Listado de Errores"/>
                                    </h:commandLink>
                                </div>
                            </f:facet>

                        </p:dataTable>
                    </div>
                </div>

            </div>
        </h:form>
    </p:dialog>
</ui:composition>
