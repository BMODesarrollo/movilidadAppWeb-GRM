<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="head">
        <style>
            .text-center{
                text-align: center;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:panel header="Nómina Server Param Detalle">
            <h:form id="frmPrincipal">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="pnlDatos">
                            <p:fieldset legend="Datos">
                                <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                        <p:outputLabel for="novedad_tipo_detalle" value="Detalle de tipo novedad:*"/> 
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                            <p:inputText placeholder="Seleccione detalle tipo de novedad"
                                                         id="novedad_tipo_detalle"
                                                         value="#{novTipoAndDetBean.novedadTipoDet.tituloTipoNovedad != null? novTipoAndDetBean.novedadTipoDet.tituloTipoNovedad : ''}"
                                                         readonly="true"
                                                         onkeypress="if (event.keyCode === 13) {
                                                                     return false;
                                                                 }">
                                            </p:inputText>
                                            <div class="botonFloat" >
                                                <p:commandButton title="Cargar detalle tipo de novedad"
                                                                 id="novedad_tipo_detalleBtn"
                                                                 icon="fa fa-list"
                                                                 class="cssWhite"
                                                                 style="margin: 0px"
                                                                 process="@this"
                                                                 action="#{nominaServerParamDetBean.cargarListaDetalleNovedad()}"
                                                                 oncomplete="PF('dialog_nov_tipo_det_wv').show()">
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Código Concepto" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:inputText 
                                            id="codigo"
                                            required="true"
                                            autocomplete="off"
                                            requiredMessage="Código Concepto es requerido"
                                            value="#{nominaServerParamDetBean.codigo}"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5" jsf:rendered="false">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Tipo" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:selectOneMenu
                                            id="tipo"
                                            filter="true"
                                            filterMatchMode="contains"
                                            required="true"
                                            title="Seleccione tipo"
                                            style="width: 99.999%"
                                            requiredMessage="Debe seleccionar un tipo"
                                            value="#{nominaServerParamDetBean.tipo}">
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                            <f:selectItem itemLabel="R" itemValue="R" />
                                            <f:selectItem itemLabel="N" itemValue="N" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5" jsf:rendered="false">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Genera Nov" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:selectOneMenu  
                                            id="generaNov"
                                            filter="true"
                                            filterMatchMode="contains"
                                            required="true"
                                            style="width: 99.999%"
                                            requiredMessage="Genera Nov es Requerido"
                                            value="#{nominaServerParamDetBean.generaNov}">
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                            <f:selectItem itemLabel="N" itemValue="N" />
                                            <f:selectItem itemLabel="S" itemValue="S" />
                                            <f:selectItem itemLabel="P" itemValue="P" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Clasificación" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:selectOneMenu
                                            id="clasificacion"
                                            filter="true"
                                            filterMatchMode="contains"
                                            required="true"
                                            title="Seleccione clasificación"
                                            style="width: 99.999%"
                                            requiredMessage="Debe seleccionar una clasificación"
                                            value="#{nominaServerParamDetBean.clasificacion}">
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                            <f:selectItem itemLabel="Ausentismo" itemValue="#{1}" />
                                            <f:selectItem itemLabel="Incapacidad" itemValue="#{2}" />

                                            <p:ajax process="@this" 
                                                    update="codigoMaus,tipoIncapacidad"/>

                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-1 ui-lg-1 Padding5" jsf:id="codigoMaus">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Código Mause" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:inputText 
                                            required="#{nominaServerParamDetBean.clasificacion eq 1}"
                                            disabled="#{nominaServerParamDetBean.clasificacion eq 2}"
                                            autocomplete="off"
                                            requiredMessage="Código Mause es Requerido"
                                            value="#{nominaServerParamDetBean.codigoMaus}"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5" jsf:id="tipoIncapacidad">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="Tipo Incapacidad" for="@next"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:inputText 
                                            required="#{nominaServerParamDetBean.clasificacion eq 2}"
                                            disabled="#{nominaServerParamDetBean.clasificacion eq 1}"
                                            autocomplete="off"
                                            maxlength="3"
                                            requiredMessage="Tipo incapacidad es Requerido"
                                            value="#{nominaServerParamDetBean.tipoIncapacidad}"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-2 ui-lg-2 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel value="-" style="visibility: hidden"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:commandButton value="Agregar"
                                                         process="@this,codigo,tipo,generaNov,codigoMaus,clasificacion,tipoIncapacidad"
                                                         action="#{nominaServerParamDetBean.agregarDetalle()}"
                                                         update="dtNominaServerParamDet,pnlDatos,:msgs"
                                                         icon="fa fa-plus"
                                                         class="cssWhite">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:dataTable id="dtNominaServerParamDet" var="parametro" 
                                         scrollable="true"
                                         widgetVar="wlVdtNominaServerParamDet"
                                         scrollHeight="600"
                                         disabledTextSelection="false"
                                         reflow="true"
                                         editable="true" editMode="cell"
                                         rows="10"
                                         filterDelay="1700"
                                         paginator="true"
                                         currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,50,100"
                                         emptyMessage="No existen registros"
                                         value="#{nominaServerParamDetBean.lstDetalles}">

                                <p:ajax event="cellEdit" listener="#{nominaServerParamDetBean.onCellEdit}" update=":msgs" />

                                <p:column headerText="Detalle Tipo Novedad" 
                                          filterBy="#{parametro.idNovedadTipoDetalle.tituloTipoNovedad}"
                                          filterMatchMode="contains"
                                          styleClass="text-center">
                                    <h:outputText value="#{parametro.idNovedadTipoDetalle.tituloTipoNovedad}" />
                                </p:column>

                                <p:column headerText="Código Concepto" 
                                          styleClass="text-center">

                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{parametro.codConc}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{parametro.codConc}"
                                                         required="true"
                                                         requiredMessage="Debe ingresar un código"
                                                         />
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Tipo" 
                                          visible="false"
                                          exportable="false"
                                          styleClass="text-center">
                                    <h:outputText value="#{parametro.tipo}" />
                                </p:column>
                                <p:column headerText="Genera Nov" 
                                          visible="false"
                                          exportable="false"
                                          styleClass="text-center">
                                    <h:outputText value="#{parametro.generaNov}" />
                                </p:column>
                                <p:column headerText="Clasificación" 
                                          styleClass="text-center">
                                    <h:outputText value="#{parametro.clasificacion eq 1 ? 'Ausentismo' : parametro.clasificacion eq 2 ? 'Incapacidad' : null}" />
                                </p:column>
                                <p:column headerText="Tipo Incapacidad" 
                                          filterBy="#{parametro.tipoIncapacidad}"
                                          filterMatchMode="contains"
                                          styleClass="text-center">
                                    <h:outputText value="#{parametro.tipoIncapacidad}" />
                                </p:column>
                                <p:column headerText="Código Mause" styleClass="text-center">
                                    <h:outputText value="#{parametro.codMause}" />
                                </p:column>

                                <p:column headerText="Acciones" styleClass="text-center"
                                          width="10%"
                                          exportable="false">
                                    <div class="ui-g Padding0">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                                            <p:commandButton styleClass="cssWhite RedButton"
                                                             title="Eliminar Registro"
                                                             action="#{nominaServerParamDetBean.eliminarRegistro()}"
                                                             process="@this"
                                                             update="dtNominaServerParamDet,:msgs"
                                                             icon="fa fa-times">
                                                <f:setPropertyActionListener value="#{parametro}" target="#{nominaServerParamDetBean.selected}"/>
                                                <p:confirm header="Confirmación" message="Está seguro de eliminar éste registro?" icon="fa fa-exclamation-triangle" />
                                            </p:commandButton>
                                        </div>
                                    </div>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="SI" type="button" styleClass="cssWhite ui-confirmdialog-yes" icon="fa fa-check" />
                                        <p:commandButton value="NO" type="button" styleClass="cssWhite ui-confirmdialog-no" icon="fa fa-times" />
                                    </p:confirmDialog> 

                                </p:column>

                                <f:facet name="footer">
                                    En total existen #{nominaServerParamDetBean.lstDetalles.size()} registros.
                                    <div style="float: right;padding-bottom: 5px">
                                        <h:commandLink>
                                            <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                                 alt="excel" style="width: 24px;height: 24px"/>
                                            <p:dataExporter type="xlsx" target="dtNominaServerParamDet" 
                                                            fileName="Listado de detalles"/>
                                        </h:commandLink>
                                    </div>
                                </f:facet>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:panel>

        <ui:include src="../../zComponent/dialogListNovedadTipoDet.xhtml" />
    </ui:define>

</ui:composition>
