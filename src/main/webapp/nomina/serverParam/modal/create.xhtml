<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="nominaServerParam"
              widgetVar="wlvNominaServerParam" 
              modal="true" 
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              position="center top">
        <c:if test="#{nominaServerParamBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{nominaServerParamBean.selected != null}">
            <f:facet name="header">
                EDITAR REGISTRO
            </f:facet>
        </c:if>
        <h:form id="frmNominaServerParam">
            <div class="ui-fluid" jsf:id="pGridDatos">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Url WS" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            autocomplete="off"
                            requiredMessage="Url WS es requerido"
                            value="#{nominaServerParamBean.nominaServerParam.urlWs}"/>
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Usr" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            autocomplete="off"
                            requiredMessage="Usr es requerido"
                            value="#{nominaServerParamBean.nominaServerParam.usr}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Pwd" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            autocomplete="off"
                            requiredMessage="Pwd es requerido"
                            value="#{nominaServerParamBean.nominaServerParam.pwd}"/>
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Código Bono Salarial" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            autocomplete="off"
                            requiredMessage="Código Bono Salarial es requerido"
                            value="#{nominaServerParamBean.nominaServerParam.codigoBonoSalarial}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Código Bono Alimentación" for="@next"/>
                        </div>
                        <p:inputText 
                            required="true"
                            autocomplete="off"
                            requiredMessage="Código Bono Salarial es requerido"
                            value="#{nominaServerParamBean.nominaServerParam.codigoBonoAlimentacion}"/>
                    </div>

                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="frmNominaServerParam,@this"
                             update="messages,pGridDatos,:frmPrincipal:dtNominaServerParam" 
                             action="#{nominaServerParamBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             process="frmNominaServerParam,@this"
                             update=":msgs,:frmPrincipal:dtNominaServerParam"
                             action="#{nominaServerParamBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{nominaServerParamBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{nominaServerParamBean.selected != null }"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
