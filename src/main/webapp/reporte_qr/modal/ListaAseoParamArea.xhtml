<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="aseoParamArea" widgetVar="wlvAseoParamArea" modal="true" 
              resizable="false" appendTo="@(body)" header="Áreas Aseo"
              class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmAseoParamArea">
            <p:dataTable var="area" value="#{reporteQrBean.lstAseoParamAreas}" 
                         id="dtAseoParamArea"
                         widgetVar="wlVdtAseoParamArea"
                         selectionMode="single" 
                         selection="#{reporteQrBean.aseoParamArea}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{area.idAseoParamArea}"
                         emptyMessage="No existen areas registrados">
                <p:ajax event="rowSelect" 
                        listener="#{reporteQrBean.onRowAseoParamAreaClckSelect}"
                        update=":frmBusquedaIndividual,:panel-imprimir-aseo-individual,:panel-imprimir-visitante-individual,"
                        oncomplete="PF('wlvAseoParamArea').hide()"
                        global="false" />
                <p:column  headerText="Código"
                           filterBy="#{area.codigo}"
                           filterMatchMode="contains">
                    <h:outputText value="#{area.codigo}"/>
                </p:column>    
                <p:column headerText="Nombre"
                          filterBy="#{area.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{area.nombre}"/>
                </p:column>    
                <p:column headerText="Estación"
                          filterBy="#{area.idCableEstacion.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{area.idCableEstacion.nombre}"/>
                </p:column>    
                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{area.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
