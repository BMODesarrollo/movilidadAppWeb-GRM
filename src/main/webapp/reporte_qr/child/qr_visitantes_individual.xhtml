<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div jsf:id="panel-imprimir-visitante-individual" style="font-size: 18px">
        <div class="ui-fluid" jsf:rendered="#{reporteQrBean.flagVisitanteIndividual}">
            <div class="ui-g">
                <div class="ui-g-2 ui-md-2 ui-lg-2"></div>
                <div class="ui-g-8 ui-md-8 ui-lg-8 Padding5" align="center">
                    <p:panel header="#{reporteQrBean.sstEmpresaVisitante.numeroDocumento}">
                        <p:barcode 
                            value="#{reporteQrBean.sstEmpresaVisitante.hashString}" 
                            width="80%" 
                            type="qr"/>
                        <p >#{reporteQrBean.sstEmpresaVisitante.nombre} #{reporteQrBean.sstEmpresaVisitante.apellidos}</p>
                    </p:panel>
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2"></div>
            </div>
        </div>
    </div>

</ui:composition>
