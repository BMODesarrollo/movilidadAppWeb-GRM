<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div jsf:id="panel-imprimir-aseo">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0">
                    <p:dataTable var="area" value="#{reporteQrBean.lstAreas}"
                                 rendered="#{reporteQrBean.flagAreasAseo}"
                                 emptyMessage="No se encontraron registros">
                        <p:column headerText="QR" style="text-align: center">
                            <p:barcode 
                                value="#{area.hashString}" 
                                rendered="#{area.hashString != null and not(empty(area.hashString))}"
                                width="80%" 
                                type="qr"/>
                            <p jsf:rendered="#{area.hashString != null and not(empty(area.hashString))}">#{area.codigo.toUpperCase()} - #{area.nombre}</p>
                        </p:column>

                    </p:dataTable>

                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0">
                    <p:dataTable var="area" value="#{reporteQrBean.lstAreasAux}"
                                 rendered="#{reporteQrBean.flagAreasAseo}"
                                 emptyMessage="No se encontraron registros">
                        <p:column headerText="QR" style="text-align: center">
                            <p:barcode 
                                value="#{area.hashString}" 
                                rendered="#{area.hashString != null and not(empty(area.hashString))}"
                                width="80%" 
                                type="qr"/>
                            <p jsf:rendered="#{area.hashString != null and not(empty(area.hashString))}">#{area.codigo.toUpperCase()} - #{area.nombre}</p>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
