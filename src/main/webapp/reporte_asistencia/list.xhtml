<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="head">
        <style>
            .align-center{
                text-align: center !important;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:panel header="CARGAR REPORTE ASISTENCIA">
            <h:form id="frmCargaAsistencia" enctype="multipart/form-data">
                <div class="ui-fluid">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:effect type="pulsate" event="load" delay="500" />
                    </p:messages>

                    <div class="ui-g">
                        <div class="ui-g-2 ui-md-2 ui-lg-2"/>
                        <div class="ui-g-8 ui-md-8 ui-lg-8 align-center MarTop10">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:outputLabel value="Seleccione archivo Excel: "
                                               styleClass="cssBlack"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:fileUpload 
                                    fileUploadListener="#{reporteAsistenciaBean.handleFileUpload}"
                                    id="fCargaAsistencia"
                                    auto="true" mode="advanced" 
                                    dragDropSupport="false" multiple="false"
                                    update="messages" 
                                    sizeLimit="3000000" 
                                    fileLimit="1" 
                                    process="@this"
                                    accept=".xlsx"
                                    allowTypes="/(\.|\/)(xlsx)$/" 
                                    label="Buscar archivo" 
                                    chooseIcon="fa fa-upload"
                                    invalidFileMessage="Debe cargar un archivo excel válido"
                                    invalidSizeMessage="El archivo debe ser máximo de 2mb"
                                    fileLimitMessage="Solo se permite cargar un archivo"
                                    >
                                </p:fileUpload>
                            </div>
                        </div>
                        <div class="ui-g-2 ui-md-2 ui-lg-2"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        <ui:include src="modal/ListaErrores.xhtml"/>
    </ui:define>

</ui:composition>
