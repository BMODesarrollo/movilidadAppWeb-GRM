<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PmPuntosEmpresaViewDlg" 
                  widgetVar="PmPuntosEmpresaViewDialog"
                  closeOnEscape="true"
                  modal="true" resizable="false" appendTo="@(body)" closable="false">

            <f:facet name="header">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                                <p:outputLabel value="Detalle" class="cssWhite"/>
                            </div>
                            <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                                <i onclick="PF('PmPuntosEmpresaViewDialog').hide()"
                                   title="Cerrar ventana"
                                   style="cursor: pointer"
                                   class="cssWhite fa fa-close Fs20"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </f:facet>

            <h:form id="PmPuntosEmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pmPuntosEmpresaController.selected != null}">

                        <h:outputText value="Desde"/>
                        <h:outputText value="#{pmPuntosEmpresaController.selected.desde}" title="#{bundle.ViewPmPuntosEmpresaTitle_desde}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Hasta"/>
                        <h:outputText value="#{pmPuntosEmpresaController.selected.hasta}" title="#{bundle.ViewPmPuntosEmpresaTitle_hasta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Vr Puntos"/>
                        <h:outputText value="#{pmPuntosEmpresaController.selected.vrPuntos}" title="#{bundle.ViewPmPuntosEmpresaTitle_vrPuntos}"/>

                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
