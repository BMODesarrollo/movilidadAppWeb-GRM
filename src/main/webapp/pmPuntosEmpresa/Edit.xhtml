<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="PmPuntosEmpresaEditDlg"
              widgetVar="PmPuntosEmpresaEditDialog" 
              closeOnEscape="true"
              position="center top"
              class="mr1024_30 mr500_90"
              modal="true" resizable="false" appendTo="@(body)" 
              closable="false">
        
         <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Modificar Pm Puntos Empresa" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('PmPuntosEmpresaEditDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="PmPuntosEmpresaEditForm">
            <p:growl id="growl"   life="3000" /> 
            <div class="ui-fluid" jsf:rendered="#{pmPuntosEmpresaController.selected!=null}">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Desde" for="desde" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar 
                                mask="99/99/9999"
                                id="desde" 
                                pattern="dd/MM/yyyy" 
                                value="#{pmPuntosEmpresaController.selected.desde}" 
                                title="#{bundle.EditPmPuntosEmpresaTitle_desde}" 
                                required="true" 
                                requiredMessage="Debe ingresas fecha DESDE" showOn="button"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">

                            <p:outputLabel  value="Hasta" for="hasta" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar 
                                mask="99/99/9999"
                                id="hasta"
                                pattern="dd/MM/yyyy"  
                                value="#{pmPuntosEmpresaController.selected.hasta}" 
                                title="#{bundle.EditPmPuntosEmpresaTitle_hasta}" 
                                required="true" 
                                requiredMessage="Debe ingresas fecha HASTA" showOn="button"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Vr Puntos" for="vrPuntos" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber
                                decimalPlaces="0"
                                maxValue="100"
                                id="vrPuntos" 
                                value="#{pmPuntosEmpresaController.selected.vrPuntos}" 
                                title="#{bundle.EditPmPuntosEmpresaTitle_vrPuntos}" 
                                required="true" 
                                requiredMessage="Debe ingresar PUNTOS"/>

                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand 
                actionListener="#{pmPuntosEmpresaController.modificar()}" 
                name="rc_update_pe"
                update="@form,:PmPuntosEmpresaListForm:datalist,msgs"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rc_update_pe();"
                             value="Actualizar"
                             icon="fa fa-save"
                             class="cssWhite"/>
        </f:facet>
    </p:dialog>

</ui:composition>
