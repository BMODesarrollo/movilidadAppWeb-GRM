<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cableEventoTipo" widgetVar="wlvCableEventoTipo" modal="true" 
              resizable="false" appendTo="@(body)" header="Tipos de eventos"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmCableEventoTipo">
            <p:dataTable var="tipo" value="#{cableEventoTipoDetBean.lstCableEventoTipo}" 
                         id="dtCableEventoTipo"
                         widgetVar="wlVdtCableEventoTipo"
                         selectionMode="single" 
                         selection="#{cableEventoTipoDetBean.cableEventoTipo}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{tipo.idCableEventoTipo}"
                         emptyMessage="No existen tipos registrados">
                <p:ajax event="rowSelect" 
                        listener="#{cableEventoTipoDetBean.onRowCableEventoTipoClckSelect}"
                        update=":frmCableEventoTipoDet:eventoTipo"
                        oncomplete="PF('wlvCableEventoTipo').hide()"
                        global="false" />
                <p:column  headerText="Código">
                    <h:outputText value="#{tipo.codigo}"/>
                </p:column>    
                <p:column headerText="Nombre">
                    <h:outputText value="#{tipo.nombre}"/>
                </p:column>    
                <p:column headerText="Descripción">
                    <h:outputText value="#{tipo.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
