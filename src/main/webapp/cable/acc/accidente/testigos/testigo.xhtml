<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    #{cableAccTestigoJSF.init()}
    <h:form id="formTestigo">
        <div jsf:id="dTestigo" class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" 
                 jsf:id="dContainerData"
                 jsf:rendered="#{cableAccTestigoJSF.cableAccTestigo != null}">
                <div class="ui-g-12 ui-md-12 ui-lg-6 Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Identificación" for="identificacion"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="identificacion" 
                                         value="#{cableAccTestigoJSF.cableAccTestigo.numIdentificacion}" 
                                         maxlength="15"
                                         required="true" 
                                         requiredMessage="Identificación es requerido es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Tipo Identificación" for="tpIdenti" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="tpIdenti" 
                                             value="#{cableAccTestigoJSF.idEmpIdentificacion}" 
                                             required="true" 
                                             requiredMessage="Tipo Identificación es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{emplTipoIdenCtrl.listEmplTipoIden}" 
                                               var="tpIdn" 
                                               itemLabel="#{tpIdn.nombre}" 
                                               itemDescription="#{tpIdn.nombre}"
                                               itemValue="#{tpIdn.idEmpleadoTipoIdentificacion}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre:" for="nombre"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nombre" 
                                         value="#{cableAccTestigoJSF.cableAccTestigo.nombre}" 
                                         maxlength="40"
                                         required="true" 
                                         requiredMessage="Nombres es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Apellidos" for="apellidos"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="apellidos" 
                                         value="#{cableAccTestigoJSF.cableAccTestigo.apellidos}" 
                                         maxlength="40"
                                         required="true" 
                                         requiredMessage="Apellidos es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Celular:" for="celular"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="celular" 
                                         value="#{cableAccTestigoJSF.cableAccTestigo.telefono}"
                                         maxlength="45" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Profesión" for="profesion" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="profesion" 
                                             value="#{cableAccTestigoJSF.idAccProfesion}" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{accProfesionJSF.listAccProfesion}" 
                                               var="prof" 
                                               itemLabel="#{prof.profesion}" 
                                               itemDescription="#{prof.descripcion}"
                                               itemValue="#{prof.idAccProfesion}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-6 Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="Observaciones:" for="observaciones"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputTextarea id="observaciones"
                                         value="#{cableAccTestigoJSF.cableAccTestigo.observaciones}"
                                         rows="7"
                                         autoResize="false"
                                         maxlength="255"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="guardar"
                                             value="Guardar"
                                             process="@form,@this"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{cableAccTestigoJSF.guardar()}"
                                             rendered="#{empty cableAccTestigoJSF.cableAccTestigo.idCableAccTestigo}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                            <p:commandButton id="actualizar"
                                             value="Actualizar"
                                             process="@form,@this"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{cableAccTestigoJSF.actualizar()}"
                                             rendered="#{not empty cableAccTestigoJSF.cableAccTestigo.idCableAccTestigo}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="cancel"
                                             value="Cancelar"
                                             actionListener="#{cableAccTestigoJSF.reset()}"
                                             update="@form"
                                             process="@this"
                                             icon="fa fa-times"
                                             class="cssWhite" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                <div class="ui-g-9 ui-md-9 ui-lg-9 Padding0"><span style="visibility: hidden">ss</span></div>
                <div class="ui-g-3 ui-md-3 ui-lg-3 Padding0">
                    <p:commandButton id="nuevo" 
                                     value="Nuevo"
                                     actionListener="#{cableAccTestigoJSF.prepareGuardar()}"
                                     rendered="#{empty cableAccTestigoJSF.cableAccTestigo.idCableAccTestigo}"
                                     class="cssWhite"
                                     process="@this"
                                     update="@form"
                                     icon="fa fa-plus" />
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="dTbTestigo">
                <p:dataTable id="tbTestigo"
                             value="#{cableAccTestigoJSF.listCableAccTestigo}"
                             rows="5"
                             var="item"
                             rowIndexVar="numRow"
                             rowsPerPageTemplate="5,10,20"
                             paginator="true"
                             reflow="true"
                             scrollable="true"
                             scrollHeight="500">
                    <p:column headerText="#" style="width: 40px">
                        <p:outputLabel value="#{numRow+1}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <div class="ui-g">
                            <p:outputLabel value="#{item.nombre} #{item.apellidos}" />
                        </div>
                    </p:column>
                    <p:column headerText="Identificacion">
                        <p:outputLabel value="#{item.numIdentificacion}" />
                    </p:column>

                    <p:column headerText="Télefono">
                        <div class="ui-g">
                            <p:outputLabel value="#{item.telefono}" />
                        </div>
                    </p:column>
                    <p:column headerText="Acciones">
                        <div class="ui-g Padding3">
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0" style="text-align: center">
                                <p:commandButton id="btnOnEditar"
                                                 title="Editar"
                                                 actionListener="#{cableAccTestigoJSF.onGetCableAccTestigo(item)}"
                                                 class="cssWhite OrangeButton"
                                                 process="@this"
                                                 update="tInformacion:formTestigo"
                                                 icon="fa fa-pencil" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0" style="text-align: center">
                                <p:commandButton id="btnOnEliminar"
                                                 title="eliminar"
                                                 class="cssWhite RedButton"
                                                 process="@this"
                                                 update=":accidente-form,@form"
                                                 actionListener="#{cableAccTestigoJSF.eliminarTestigo(item)}"
                                                 icon="fa fa-trash" >
                                    <p:confirm header="Confirmación" message="Seguro de eliminar este registro de testigo?" 
                                               icon="fa fa-exclamation-triangle" />
                                </p:commandButton>
                            </div>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:form>
</ui:composition>
