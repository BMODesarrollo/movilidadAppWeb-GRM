<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="mdEstacion"
              widgetVar="wvEstacion" 
              modal="true" 
              header="Estaciones"
              class="modalResponsivo"
              closeOnEscape="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              style="position: absolute"
              position="center top">
        <h:form id="formEstacion">
            <p:dataTable id="dtCableEstacion" 
                         var="estacion" 
                         scrollable="true"
                         widgetVar="wlVdtCableEstacion"
                         reflow="true"
                         rows="10"
                         filterDelay="1700"
                         paginator="true"
                         rowsPerPageTemplate="10,50,100"
                         emptyMessage="No existen registros"
                         value="#{cableAccidentalidadJSF.listCableEstacion}">

                <p:column headerText="Código" 
                          filterBy="#{estacion.codigo}"
                          filterMatchMode="contains"
                          styleClass="text-center">
                    <h:outputText value="#{estacion.codigo}" />
                </p:column>

                <p:column headerText="Nombre" 
                          filterBy="#{estacion.nombre}"
                          filterMatchMode="contains"
                          styleClass="text-center">
                    <h:outputText value="#{estacion.nombre}" />
                </p:column>

                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{estacion.descripcion}" />
                </p:column>

                <p:column headerText="Acciones" styleClass="text-word-wrap" style="width: 100px"> 
                    <p:commandButton id="btn-sel-est"
                                     icon="fa fa-check"
                                     class="cssWhite"
                                     title="Seleccionar Estacion"
                                     update="tInformacion:fInfoCaso:iptEstacion,tInformacion:fInfoCaso:dOtroLug,:accidente-form:msg"
                                     actionListener="#{cableAccidentalidadJSF.onSelectEstacion(estacion)}"
                                     process="@this" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
