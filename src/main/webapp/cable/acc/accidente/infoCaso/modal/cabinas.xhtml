<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="mdCabinas"
              widgetVar="wvCabinas" 
              modal="true" 
              header="Cabinas"
              class="modalResponsivo"
              closeOnEscape="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)"
              style="position: absolute"
              position="center top">
        <h:form id="formCabinas">
            <p:dataTable id="dtCableCabina" var="cabina" 
                         scrollable="true"
                         widgetVar="wlVdtCableCabina"
                         reflow="true"
                         rows="10"
                         filterDelay="1700"
                         paginator="true"
                         rowsPerPageTemplate="10,50,100"
                         emptyMessage="No existen registros"
                         value="#{cableAccidentalidadJSF.listCableCabina}">

                <p:column headerText="Código" 
                          filterBy="#{cabina.codigo}"
                          filterMatchMode="contains"
                          styleClass="text-center">
                    <h:outputText value="#{cabina.codigo}" />
                </p:column>

                <p:column headerText="Nombre" 
                          filterBy="#{cabina.nombre}"
                          filterMatchMode="contains"
                          styleClass="text-center">
                    <h:outputText value="#{cabina.nombre}" />
                </p:column>

                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{cabina.descripcion}" />
                </p:column>

                <p:column headerText="Acciones" styleClass="text-word-wrap" style="width: 100px"> 
                    <p:commandButton id="btn-sel-cab"
                                     icon="fa fa-check"
                                     class="cssWhite"
                                     title="Seleccionar Cabina"
                                     update="tInformacion:fInfoCaso:iptCabina,tInformacion:fInfoCaso:dOtroLug,:accidente-form:msg"
                                     actionListener="#{cableAccidentalidadJSF.onSelectCabina(cabina)}"
                                     process="@this" />
                </p:column>

            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
