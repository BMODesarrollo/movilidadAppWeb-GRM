<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    #{cableAccSiniestradoJSF.init()}
    <h:form id="formSiniestrado">
        <div jsf:id="dSiniestrado" class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" 
                 jsf:id="dContainerData"
                 jsf:rendered="#{cableAccSiniestradoJSF.cableAccSiniestrado != null}">
                <div class="ui-g-12 ui-md-12 ui-lg-4 Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Identificación" for="identificacion"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="identificacion" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.numIdentificacion}" 
                                         maxlength="15"
                                         required="true" 
                                         requiredMessage="Identificación es requerido es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Tipo Identificación" for="tpIdenti" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="tpIdenti" 
                                             value="#{cableAccSiniestradoJSF.idEmpIdentificacion}" 
                                             required="true" 
                                             requiredMessage="Tipo Identificación es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{emplTipoIdenCtrl.listEmplTipoIden}" 
                                               var="tpIdn" 
                                               itemLabel="#{tpIdn.nombre}" 
                                               itemDescription="#{tpIdn.nombre}"
                                               itemValue="#{tpIdn.idEmpleadoTipoIdentificacion}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre:" for="nombre"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nombre" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.nombre}" 
                                         maxlength="40"
                                         required="true" 
                                         requiredMessage="Nombres es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Apellidos" for="apellidos"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="apellidos" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.apellidos}" 
                                         maxlength="40"
                                         required="true" 
                                         requiredMessage="Apellidos es requerido" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Celular:" for="celular"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="celular" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.telefono}"
                                         maxlength="45" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Dirección:" for="direccion"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="direccion" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.direccion}" 
                                         maxlength="150"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Edad" for="edad"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="edad" 
                                         title="En Años"
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.edad}" 
                                         maxlength="3"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Genero" for="genero"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="genero" 
                                             value="#{cableAccSiniestradoJSF.cableAccSiniestrado.genero}" 
                                             required="true" 
                                             requiredMessage="Genero es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Tipo usuario" for="tpUsuario" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="tpUsuario" 
                                             value="#{cableAccSiniestradoJSF.idCableAccTpUsuario}" 
                                             required="true" 
                                             requiredMessage="Tipo usuario es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{cableAccTipoUsuarioJSF.listCableAccTipoUsuario}" 
                                               var="tpUsu" 
                                               itemLabel="#{tpUsu.tipo}" 
                                               itemDescription="#{tpUsu.descripcion}"
                                               itemValue="#{tpUsu.idCableAccTipoUsuario}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4 Padding0" jsf:id="param-cond-involucrad">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre de tec. Salud"
                                           title="Nombre del técnico en salud que realiza la valoración"
                                           for="sld-nombres"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="sld-nombres" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.nombreTecSalud}"
                                         maxlength="100"
                                         required="true"
                                         requiredMessage="Nombre tec Salud es requerido"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Realiza valoración médica?" for="realValrMed" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="realValrMed" 
                                             value="#{cableAccSiniestradoJSF.cableAccSiniestrado.realizaValoracionMedica}" 
                                             required="true" 
                                             requiredMessage="Realiza valoración es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Sí" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="0" />
                                <f:selectItem itemLabel="No Aplica" itemValue="2" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Entrega del paciente" for="entregaPaciente" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="entregaPaciente" 
                                             value="#{cableAccSiniestradoJSF.idCableAccEntregaPaciente}" 
                                             required="true" 
                                             requiredMessage="Entrega paciente es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{cableAccEntregaPacienteJSF.listCableAccEntregaPaciente}" 
                                               var="entPac" 
                                               itemLabel="#{entPac.nombre}" 
                                               itemDescription="#{entPac.descripcion}"
                                               itemValue="#{entPac.idCableAccEntregaPaciente}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="Entrega paciente otro"
                                           for="entrOtro"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:inputText id="entrOtro" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.entregaPacienteOtro}"
                                         maxlength="60" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Presenta algún tipo de lesión?" for="prLesion" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="prLesion" 
                                             value="#{cableAccSiniestradoJSF.cableAccSiniestrado.presentaLesion}" 
                                             required="true" 
                                             requiredMessage="Presenta lesión es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Sí" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="0" />
                                <p:ajax global="false" listener="#{cableAccSiniestradoJSF.cambioLesion()}" update="dCual" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:id="dCual">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" 
                             jsf:rendered="#{cableAccSiniestradoJSF.cableAccSiniestrado.presentaLesion == 1}">
                            <p:outputLabel value="Cual?" for="cLesion"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" 
                             jsf:rendered="#{cableAccSiniestradoJSF.cableAccSiniestrado.presentaLesion == 1}">
                            <p:inputText id="cLesion" 
                                         required="true"
                                         requiredMessage="Cual lesión es requerido"
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.lesion}"
                                         maxlength="100" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="A quien se entrega el paciente por parte de prim. Aux.?"
                                           title="A quién se entrega el paciente por parte de primeros auxilios."
                                           for="entrPPPAux"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="entrPPPAux" 
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.entregaPacientePpAuxilios}"
                                         maxlength="60" />
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4 Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Tipo de Asistencia" for="tpAsistencia" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="tpAsistencia" 
                                             value="#{cableAccSiniestradoJSF.idCableAccTpAsistencia}" 
                                             required="true" 
                                             requiredMessage="Tipo de asistencia es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItems value="#{cableAccTpAsistenciaJSF.listCableAccTpAsistencia}" 
                                               var="tpAsis" 
                                               itemLabel="#{tpAsis.tipo}" 
                                               itemDescription="#{tpAsis.descripcion}"
                                               itemValue="#{tpAsis.idCableAccTpAsistencia}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Usuario desiste a la valoración medica" for="desisteFirma" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="desisteFirma" 
                                             value="#{cableAccSiniestradoJSF.cableAccSiniestrado.desistimiento}" 
                                             required="true" 
                                             requiredMessage="Desiste a la valoración es requerido" 
                                             style="width: 99.999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Sí" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="0" />
                                <f:selectItem itemLabel="No Aplica" itemValue="2" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="Hechos o Obsevaciones" for="observaciones"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputTextarea id="observaciones"
                                         value="#{cableAccSiniestradoJSF.cableAccSiniestrado.observaciones}"
                                         rows="7"
                                         autoResize="false"
                                         maxlength="255"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="cond-invol-guardar"
                                             value="Guardar"
                                             process="@form,@this"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{cableAccSiniestradoJSF.guardar()}"
                                             rendered="#{empty cableAccSiniestradoJSF.cableAccSiniestrado.idCableAccSiniestrado}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                            <p:commandButton id="cond-invol-actualizar"
                                             value="Actualizar"
                                             process="@form,@this"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{cableAccSiniestradoJSF.actualizar()}"
                                             rendered="#{not empty cableAccSiniestradoJSF.cableAccSiniestrado.idCableAccSiniestrado}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="cond-invol-cancel"
                                             value="Cancelar"
                                             actionListener="#{cableAccSiniestradoJSF.reset()}"
                                             update="@form"
                                             process="@this"
                                             icon="fa fa-times"
                                             class="cssWhite" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                <div class="ui-g-9 ui-md-9 ui-lg-9 Padding0"><span style="visibility: hidden">ss</span></div>
                <div class="ui-g-3 ui-md-3 ui-lg-3 Padding0">
                    <p:commandButton id="nuevo-conductor-invulucrado" 
                                     value="Nuevo"
                                     actionListener="#{cableAccSiniestradoJSF.prepareGuardar()}"
                                     rendered="#{empty cableAccSiniestradoJSF.cableAccSiniestrado.idCableAccSiniestrado}"
                                     class="cssWhite"
                                     process="@this"
                                     update="@form"
                                     icon="fa fa-plus" />
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="dTbSiniestrado">
                <p:dataTable id="tbSiniestrado"
                             value="#{cableAccSiniestradoJSF.listCableAccSiniestrado}"
                             rows="5"
                             var="item"
                             rowIndexVar="numRow"
                             rowsPerPageTemplate="5,10,20"
                             paginator="true"
                             reflow="true"
                             scrollable="true"
                             scrollHeight="500">
                    <p:column headerText="#" style="width: 40px">
                        <p:outputLabel value="#{numRow+1}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <div class="ui-g">
                            <p:outputLabel value="#{item.nombre} #{item.apellidos}" />
                        </div>
                    </p:column>
                    <p:column headerText="Identificacion">
                        <p:outputLabel value="#{item.numIdentificacion}" />
                    </p:column>

                    <p:column headerText="Télefono">
                        <div class="ui-g">
                            <p:outputLabel value="#{item.telefono}" />
                        </div>
                    </p:column>
                    <p:column headerText="Acciones">
                        <div class="ui-g Padding3">
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0" style="text-align: center">
                                <p:commandButton id="btnOnEditar"
                                                 title="Editar"
                                                 actionListener="#{cableAccSiniestradoJSF.onGetCableAccSiniestrado(item)}"
                                                 class="cssWhite OrangeButton"
                                                 process="@this"
                                                 update="tInformacion:formSiniestrado"
                                                 icon="fa fa-pencil" />
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding0" style="text-align: center">
                                <p:commandButton id="btnOnEliminar"
                                                 title="eliminar"
                                                 class="cssWhite RedButton"
                                                 process="@this"
                                                 update=":accidente-form,@form"
                                                 actionListener="#{cableAccSiniestradoJSF.eliminarSiniestrado(item)}"
                                                 icon="fa fa-trash" >
                                    <p:confirm header="Confirmación" message="Seguro de eliminar este registro de siniestrado?" 
                                               icon="fa fa-exclamation-triangle" />
                                </p:commandButton>
                            </div>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:form>
</ui:composition>
