<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cableEventoTipoDetalle" widgetVar="wlvCableEventoTipoDetalle" modal="true" 
              resizable="false" appendTo="@(body)" header="Detalle de tipo"
              class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmCableEventoTipoDetalle">
            <p:dataTable var="detalle" value="#{cableNovedadOpBean.lstCableEventoTipoDet}" 
                         id="dtCableEventoTipoDetalle"
                         widgetVar="wlVdtCableEventoTipoDetalle"
                         selectionMode="single" 
                         selection="#{cableNovedadOpBean.cableEventoTipoDet}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{detalle.idCableEventoTipoDet}"
                         emptyMessage="No existen detalles registrados">
                <p:ajax event="rowSelect" 
                        listener="#{cableNovedadOpBean.onRowCableEventoTipoDetClckSelect}"
                        update=":frmCableNovedadOp"
                        oncomplete="PF('wlvCableEventoTipoDetalle').hide()"
                        global="false" />
                <p:column  headerText="Código"
                           filterBy="#{detalle.codigo}"
                           filterMatchMode="contains">
                    <h:outputText value="#{detalle.codigo}"/>
                </p:column>    
                <p:column headerText="Nombre"
                          filterBy="#{detalle.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{detalle.nombre}"/>
                </p:column>    
                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{detalle.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
