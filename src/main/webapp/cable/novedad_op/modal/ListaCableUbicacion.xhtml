<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cableUbicacion" widgetVar="wlvCableUbicacion" modal="true" 
              resizable="false" appendTo="@(body)" header="Estaciones"
              class="mr1024_30 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmCableEstacion">
            <p:dataTable var="estacion" value="#{cableNovedadOpBean.lstCableEstaciones}" 
                         id="dtCableEstacion"
                         widgetVar="wlVdtCableEstacion"
                         selectionMode="single" 
                         selection="#{cableNovedadOpBean.cableEstacion}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{estacion.idCableEstacion}"
                         emptyMessage="No existen estaciones registradas">
                <p:ajax event="rowSelect" 
                        listener="#{cableNovedadOpBean.onRowCableEstacionClckSelect}"
                        update=":frmCableNovedadOp:nomUbicacion"
                        oncomplete="PF('wlvCableUbicacion').hide()"
                        global="false" />
                <p:column  headerText="Código"
                           filterBy="#{estacion.codigo}"
                           filterMatchMode="contains">
                    <h:outputText value="#{estacion.codigo}"/>
                </p:column>    
                <p:column headerText="Nombre"
                          filterBy="#{estacion.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{estacion.nombre}"/>
                </p:column>    
                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{estacion.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
