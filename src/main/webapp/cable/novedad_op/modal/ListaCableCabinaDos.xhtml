<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cableCabinaDos" widgetVar="wlvCableCabinaDos" modal="true" 
              resizable="false" appendTo="@(body)" header="Cabinas"
              class="mr1024_30 mr500_90" closeOnEscape="true" responsive="true" position="center top">
        <h:form id="frmCableCabinaDos">
            <p:dataTable var="cabina" value="#{cableNovedadOpBean.lstCableCabina}" 
                         id="dtCableCabinaDos"
                         widgetVar="wlVdtCableCabina"
                         selectionMode="single" 
                         selection="#{cableNovedadOpBean.cableCabinaDos}"
                         paginator="true"
                         rows="8"
                         filterDelay="1000"
                         rowIndexVar="nroFila"
                         rowKey="#{cabina.idCableCabina}"
                         emptyMessage="No existen cabinas registrados">
                <p:ajax event="rowSelect" 
                        listener="#{cableNovedadOpBean.onRowCableCabinaClckSelect}"
                        update=":frmCableNovedadOp:nomCabina,:frmCableNovedadOp:nomCabinaDos"
                        oncomplete="PF('wlvCableCabinaDos').hide()"
                        global="false" />
                <p:column  headerText="Código"
                           filterBy="#{cabina.codigo}"
                           filterMatchMode="contains">
                    <h:outputText value="#{cabina.codigo}"/>
                </p:column>    
                <p:column headerText="Nombre"
                          filterBy="#{ubicacion.nombre}"
                           filterMatchMode="contains">
                    <h:outputText value="#{cabina.nombre}"/>
                </p:column>    
                <p:column headerText="Descripción" styleClass="text-word-wrap">
                    <h:outputText value="#{cabina.descripcion}"/>
                </p:column>    
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
