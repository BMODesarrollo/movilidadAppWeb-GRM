<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="cableRevisionEstacion"
              widgetVar="wlvCableRevisionEstaciones" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_50 mr500_90"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <c:if test="#{cableRevisionEstacionBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{cableRevisionEstacionBean.selected != null}">
            <f:facet name="header">
                EDITAR DATOS
            </f:facet>
        </c:if>
        <h:form id="frmCableRevisionEstaciones">
            <div class="ui-fluid" jsf:id="pGridDatos">

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Estaci贸n" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu  
                                filter="true"
                                required="true"
                                style="width: 99.9999%"
                                requiredMessage="Debe seleccionar una estaci贸n"
                                value="#{cableRevisionEstacionBean.i_CableEstacion}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                <f:selectItems 
                                    var="estacion"
                                    value="#{cableRevisionEstacionBean.lstCableEstaciones}"
                                    itemLabel="#{estacion.nombre}"
                                    itemValue="#{estacion.idCableEstacion}"
                                    />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Revisi贸n equipo" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu  
                                filter="true"
                                style="width: 99.9999%"
                                required="true"
                                requiredMessage="Debe seleccionar un equipo"
                                value="#{cableRevisionEstacionBean.i_CableRevisionEquipo}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                <f:selectItems 
                                    var="revisionEquipo"
                                    value="#{cableRevisionEstacionBean.lstCableRevisionEquipos}"
                                    itemLabel="#{revisionEquipo.nombre}"
                                    itemValue="#{revisionEquipo.idCableRevisionEquipo}"
                                    />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Revisi贸n actividad" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu  
                                filter="true"
                                style="width: 99.9999%"
                                required="true"
                                requiredMessage="Debe seleccionar una actividad"
                                value="#{cableRevisionEstacionBean.i_CableRevisionActividad}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
                                <f:selectItems 
                                    var="revisionActividad"
                                    value="#{cableRevisionEstacionBean.lstCableRevisionActividades}"
                                    itemLabel="#{revisionActividad.nombre}"
                                    itemValue="#{revisionActividad.idCableRevisionActividad}"
                                    />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             update="messages,pGridDatos,:frmPrincipal:dtCableRevisionEstaciones" 
                             action="#{cableRevisionEstacionBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             update=":msgs,:frmPrincipal:dtCableRevisionEstaciones"
                             action="#{cableRevisionEstacionBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{cableRevisionEstacionBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{cableRevisionEstacionBean.selected != null}"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
