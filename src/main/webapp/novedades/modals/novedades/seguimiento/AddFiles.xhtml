<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="AddFilesSeguimientoDlg" 
              widgetVar="AddFilesSeguimientoDialog" 
              modal="true" 
              resizable="false" 
              appendTo="@(body)" 
              header="Agregar audio/video para seguimiento"
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              closable="false"
              responsive="true"
              position="center,top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Agregar audio/video para seguimiento" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('AddFilesSeguimientoDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmAddFilesSeguimientos" enctype="multipart/form-data">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:staticMessage severity="warn" 
                                         summary="AVISO" 
                                         detail="AUDIO (.mp3) Y VIDEO (.mp4)"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div align="center">
                            <p:fileUpload fileUploadListener="#{novedadBean.handleFileUploadSeguimiento}"
                                          mode="advanced"
                                          multiple="#{!novedadBean.flagEditarArchivoSegumiento}" 
                                          sizeLimit="#{novedadBean.tamanoNovedadSeguimiento}"
                                          allowTypes="/(\.|\/)(mp4|MP4|mp3|MP3)$/"
                                          uploadLabel="Cargar"    
                                          cancelLabel="Cancelar"
                                          label="Buscar archivo(s)" 
                                          invalidFileMessage="Debe seleccionar un archivo de audio o vídeo válidos"
                                          invalidSizeMessage="El archivo debe ser máximo de #{novedadBean.tamanoNovedadSeguimiento.split('0')[0]}MB"/>

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:messages id="messages" showDetail="true" closable="true">
                        </p:messages>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
