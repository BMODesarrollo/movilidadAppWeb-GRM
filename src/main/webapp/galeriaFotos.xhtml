<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <style>
            .ui-dialog .ui-dialog-content {
                padding: 0px !important;
            }
        </style>-->
    <p:dialog id="galeria_foto_dialog_id" 
              widgetVar="galeria_foto_dialog_wv" 
              modal="true" 
              resizable="false"
              appendTo="@(body)"
              closeOnEscape="true" 
              class="mr1024_70 mr500_90"
              responsive="true"
              position="center top" 
              closable="false">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Fotos" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('galeria_foto_dialog_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="galeria_fotos_form">
            <div align="center">
                <p:carousel numVisible="1"
                            responsive="true" 
                            value="#{uploadFotoJSFManagedBean.listFotos}" 
                            var="img_"
                            rendered="#{!empty(uploadFotoJSFManagedBean.listFotos)}"
                            effect="easeInStrong"
                            style="margin-bottom:0">
                    <p:tab title="Fotos">
                        <p:graphicImage cache="false" 
                                        style="width: 100%" 
                                        value="#{uploadFotoJSFManagedBean.imagenDinamica}">
                            <f:param name="path_foto"  
                                     value="#{img_}"/>
                        </p:graphicImage>
                    </p:tab>
                </p:carousel>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
