<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form id="formulario" >
                <p:cache disabled="true">
                    <p:panel header="Cambio de Contraseña">
                        <p:growl showDetail="true" showSummary="true" id="msg"></p:growl>
                        <div class="ui-fluid">
                            <div class="ui-g">
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>
                                <div class="ui-g-10 ui-md-6 ui-lg-6 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel for="pwd1" value="Contraseña Anterior"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:password id="pwd1" 
                                                    value="#{changePasswordBean.oldPassword}" 
                                                    autocomplete="new-password"/>
                                    </div>
                                </div>
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>
                                <div class="ui-g-10 ui-md-6 ui-lg-6 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel for="clave" value="Nueva Contraseña"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:password id="clave" 
                                                    value="#{changePasswordBean.newpassword}" 
                                                    match="pwd2" 
                                                    label="Contraseña" 
                                                    validatorMessage="Error contraseñas no coinciden."  
                                                    feedback="true" 
                                                    weakLabel="Débil"
                                                    goodLabel="Aceptable"
                                                    strongLabel="Segura"
                                                    autocomplete="new-password"
                                                    promptLabel="Ingrese contraseña"/>
                                    </div>
                                </div>
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>                
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>
                                <div class="ui-g-10 ui-md-6 ui-lg-6 Padding5">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:outputLabel for="pwd2" value="Verificar Contraseña"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                                        <p:password id="pwd2" value="#{changePasswordBean.newpassword}" 
                                                    validatorMessage="Error contraseñas no coinciden."  
                                                    label="Repita la Contraseña"
                                                    autocomplete="new-password"/>
                                    </div>
                                </div>
                                <div class="ui-g-1 ui-md-3 ui-lg-3 Padding5"/>
                            </div>
                        </div>
                        <f:facet name="footer">
                            <div align="right">
                                <p:commandButton id="save" value="Guardar" 
                                                 icon="fa fa-check" class="cssWhite" 
                                                 actionListener="#{changePasswordBean.changePassword}" 
                                                 update="@form"></p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </p:cache>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
