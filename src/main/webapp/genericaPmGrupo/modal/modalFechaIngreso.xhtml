<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog header="Añadir Operador" id="pmGrupoFechaIngresoDialogId" 
              closeOnEscape="true"
              widgetVar="pmGrupoFechaIngresoDialog"
              class="mr1024_30 mr500_90"
              responsive="true"
              modal="true" height="auto"
              appendTo="@(body)"
              width="auto" minimizable="true"
              position="top">
        <h:form id="empleadoAddPmGrupo"> 

            <p:outputLabel for="CFechaIngreso" value="Fecha Ingreso"/>
            <p:calendar id="CFechaIngreso" required="true"
                        value="#{genPmGrupoJSF.genPmGrupDet.fechaIngreso}"
                        navigator="true"
                        maxdate="today"
                        locale="es"
                        pattern="dd/MM/yyyy"
                        mask="99/99/9999"
                        placeholder="DD/MM/AAAA"
                        showOtherMonths="true" showOn="button" >
            </p:calendar>
            <p:separator/>

            <p:panelGrid columns="2" style="width: 100%"  >
                <f:facet name="header">
                    <p:graphicImage cache="false"
                                    style="border:1px solid #106ebc; border-radius: 0px;"
                                    value="#{uploadFotoJSFManagedBean.imagenDinamica}"
                                    width="120">
                        <f:param name="path_foto" value="#{genPmGrupoJSF.genPmGrupDet.idEmpleado.pathFoto}" />
                    </p:graphicImage>
                </f:facet>
                <h:outputText value="Cod TransMilenio:" />
                <h:outputText style="color: black" value="#{genPmGrupoJSF.genPmGrupDet.idEmpleado.codigoTm}" />

                <h:outputText value="Identificación:" />
                <h:outputText style="color: black" value="#{genPmGrupoJSF.genPmGrupDet.idEmpleado.identificacion}" />

                <h:outputText value="Nombre:" />
                <h:outputText style="color: black" value="#{genPmGrupoJSF.genPmGrupDet.idEmpleado.nombres} 
                              #{genPmGrupoJSF.genPmGrupDet.idEmpleado.apellidos}" />

            </p:panelGrid>
            <p:separator/>

            <p:remoteCommand  action="#{genPmGrupoJSF.addOperador()}"
                              update="frmGenPmgrupoCreate:idTablaPmGrupoDialog,frmGenPmgrupoCreate:tblOperadorDialog"
                              name="rc_addEmpl"
                              oncomplete="PF('pmGrupoFechaIngresoDialog').hide()"
                              value="Agregar" />
        </h:form>

        <f:facet name="footer">
            <p:commandButton onclick="rc_addEmpl()"
                             value="Agregar"
                             class="cssWhite"
                             icon="fa fa-plus"/>
        </f:facet>
    </p:dialog>
</ui:composition>
