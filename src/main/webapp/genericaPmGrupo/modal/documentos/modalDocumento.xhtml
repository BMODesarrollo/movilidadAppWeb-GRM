<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <style>
        .ui-galleria-caption  {
            width: 973.98px;
            height: 40px;
            visibility: hidden  
        }
        .ui-galleria-filmstrip-wrapper {
            overflow: hidden;
            margin: 5px auto;
            position: fixed;
        }
        .ui-galleria {
            overflow: initial;
            visibility: hidden;
            position: relative;
        }
    </style>

    <p:dialog id="DocumentoListDlg" widgetVar="DocumentoListDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="#{archivosBean.modalHeader}"
              closeOnEscape="true" responsive="true" position="center top"
              class="mr1024_70 mr500_90">
        <h:form id="frmDocumento">
            <div align="center">
                <p:galleria var="img_"
                            panelHeight="#{genGruposNovMB.height}" panelWidth="#{genGruposNovMB.width}"
                            value="#{genGruposNovMB.fotosNovedades}"
                            showCaption="true" autoPlay="false" rendered="#{!empty(genGruposNovMB.fotosNovedades) and archivosBean.extension != 'pdf'}">
                    <p:graphicImage cache="false"  value="#{archivosBean.imagenDinamicaGenerica}">
                        <f:param name="nombre_imagen" value="#{img_}"/>
                    </p:graphicImage>
                </p:galleria>
            </div>
            <p:media value="#{archivosBean.documento}"
                     cache="false" player="pdf" width="100%"
                     style="height: 90vh"
                     rendered="#{archivosBean.extension.contains('pdf')}"/>
        </h:form>
    </p:dialog>
</ui:composition>
