<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="create_medio_comunica_dialog" 
              widgetVar="create_medio_comunica_wv" 
              modal="true" 
              resizable="false" 
              appendTo="@(body)" 
              header="Gestión Estado Medio Comunicación"
              class="mr1024_60 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="form_create_medio_comunica" enctype="multipart/form-data">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3">
                        <p:outputLabel for="fecha_hora_ini" value="Fecha Hora " />
                        <p:calendar id="fecha_hora_ini" 
                                    pattern="yyyy/MM/dd HH:mm" 
                                    locale="es"
                                    required="true"
                                    timeControlType="select"
                                    requiredMessage="Fecha y Hora Inicio es requerido"
                                    title="año/mes/día hora:minutos"
                                    showOn="button"
                                    timeInput="true"
                                    mask="true"
                                    value="#{estadoMediosBean.estadoMedioComunica.fechaHora}"  >
                            <p:ajax event="dateSelect" process="@this"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3" >
                        <p:outputLabel for="SOMComunica" value="Medio de Comunicación *"/>
                        <p:selectOneMenu id="SOMComunica"
                                         style="width: 99.9999%"
                                         filterMatchMode="contains" filter="true"
                                         value="#{estadoMediosBean.i_medioComunica}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="0"/>
                            <f:selectItems value="#{estadoMediosBean.listSegMedioComunicacion}"
                                           var="medioComu" itemLabel="#{medioComu.codigo} - #{medioComu.serial}- #{medioComu.marca}"
                                           itemValue="#{medioComu.idSegMedioComunicacion}" />
                            <p:ajax process="@this" listener="#{estadoMediosBean.setMedioComunica()}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3" ></div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3"> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Antena" />
                        </div> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton id="id_antena" 
                                                   value="#{estadoMediosBean.b_antena}" 
                                                   onLabel="Conforme" 
                                                   offLabel="No Conforme" 
                                                   onIcon="fa fa-check" 
                                                   class="cssWhite"
                                                   offIcon="fa fa-close" >
                            </p:selectBooleanButton>
                        </div></div> 
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Batería" />
                        </div> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton id="id_bateria" 
                                                   value="#{estadoMediosBean.b_bateria}" 
                                                   onLabel="Conforme" 
                                                   offLabel="No Conforme" 
                                                   onIcon="fa fa-check" 
                                                   class="cssWhite"
                                                   offIcon="fa fa-close" >
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Batería Repuesto" />
                        </div> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton id="id_bateria_repuesto" 
                                                   value="#{estadoMediosBean.b_bateria_repuesto}" 
                                                   onLabel="Conforme" 
                                                   offLabel="No Conforme" 
                                                   onIcon="fa fa-check" 
                                                   class="cssWhite"
                                                   offIcon="fa fa-close" >
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Cargador" />
                        </div> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton id="id_cargador" 
                                                   value="#{estadoMediosBean.b_cargador}" 
                                                   onLabel="Conforme" 
                                                   offLabel="No Conforme" 
                                                   onIcon="fa fa-check" 
                                                   class="cssWhite"
                                                   offIcon="fa fa-close" >
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding3">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Adaptador" />
                        </div> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton id="id_adaptador" 
                                                   value="#{estadoMediosBean.b_adaptador}" 
                                                   onLabel="Conforme" 
                                                   offLabel="No Conforme" 
                                                   onIcon="fa fa-check" 
                                                   class="cssWhite"
                                                   offIcon="fa fa-close" >
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding10">
                        <p:fieldset toggleable="true" legend="Registro Foto">
                            <div align="center">
                                <p:fileUpload fileUploadListener="#{estadoMediosBean.handleFileUpload}"
                                              id="upload_I"
                                              mode="advanced"
                                              sequential="true"
                                              accept=".jpg, .jpeg, .png, .JPG, .JPEG, .PNG"
                                              process="@this"
                                              multiple="true" sizeLimit="2000000"
                                              allowTypes="/(\.|\/)(jpg|jpe?g|png|JPG|JPE?G|PNG)$/"
                                              update="@form"
                                              uploadLabel="Cargar"    
                                              cancelLabel="Cancelar"
                                              label="Selecionar" 
                                              invalidFileMessage="Debe seleccionar un archivo de imágen válido"
                                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
                            </div>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:rendered="#{estadoMediosBean.flag_rremove_photo}">
                        <p:staticMessage severity="warn" summary="Informacion!" detail="Para Eliminar un archivo, hacer clic sobre el" />
                        <p:dataGrid var="url_foto" id="id_tabla_fotos" 
                                    value="#{estadoMediosBean.s_listFotos}"
                                    columns="6" layout="grid"
                                    rowIndexVar="indexgd">
                            <p:commandLink title="Click para eliminar" 
                                           process="@this"  
                                           global="false"
                                           update="form_create_medio_comunica:id_tabla_fotos"
                                           action="#{estadoMediosBean.delete(url_foto)}">
                                    <p:graphicImage cache="false"
                                                    style="border:1px solid #106ebc; border-radius: 0px;"
                                                    value="#{uploadFotoJSFManagedBean.imagenDinamica}"
                                                    width="80%">
                                        <f:param name="path_foto" value="#{url_foto}" />
                                    </p:graphicImage>
                            </p:commandLink>  

                            <f:facet name="footer">
                                #{estadoMediosBean.s_listFotos.size()} archivos.
                            </f:facet>
                        </p:dataGrid>
                    </div>
                </div>
            </div>

            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{estadoMediosBean.guardar()}"  
                             value="Guardar" 
                             update="msgs,form_estado_medios:dt_medios_comunica_id"  >

            </p:remoteCommand>
        </h:form>
        <f:facet name="footer" >
            <p:commandButton id="btnGuardar" icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
