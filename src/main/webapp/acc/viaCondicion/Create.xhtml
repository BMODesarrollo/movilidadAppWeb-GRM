<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="ViaCondicion" 
              widgetVar="v-condicionDlg" 
              modal="true" 
              resizable="false" 
              class="mr1024_30 mr500_90" 
              appendTo="@(body)" 
              position="center top"
              closable="false">
        
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Nuevo Acc Vía Condición
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('v-condicionDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="form-v-condicion">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Acc Vía Condición: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="tipo"
                                         value="#{accViaCondicionJSF.accViaCondicion.viaCondicion}" 
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Vía Condición es requerido"
                                         />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{accViaCondicionJSF.accViaCondicion.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/> 
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             actionListener="#{accViaCondicionJSF.guardar()}" 
                             process="@this,@form"
                             update=":ViaCondicionListForm,@form"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-guardar"
                             value="Guardar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="guardar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
