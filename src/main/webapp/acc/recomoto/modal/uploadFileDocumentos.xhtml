<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="DocumentoDlg" 
              widgetVar="documentoDlg" 
              modal="true" 
              closable="false"
              resizable="false" 
              appendTo="@(body)" 
              class="mr1024_30 mr500_90"
              position="center top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Cargar Documento
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('documentoDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>      

        <h:form id="form-upload" enctype="multipart/form-data">
            <p:panel>
                <h:panelGrid columns="2" 
                             style="text-align: center; margin: 0 auto">
                    <p:fileUpload fileUploadListener="#{accidenteRecomotoJSF.handleFileUpload}"
                                  mode="advanced" 
                                  dragDropSupport="false"
                                  update=":msgs" 
                                  sizeLimit="300000000" 
                                  fileLimit="500"
                                  label="Buscar archivo" 
                                  uploadLabel="Cargar" 
                                  cancelLabel="Cancelar carga"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
