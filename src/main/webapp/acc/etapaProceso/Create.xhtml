<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="EtapaProceso" 
              widgetVar="et-procesoDlg" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_30 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              closable="false">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Nuevo Acc Etapa Proceso
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('et-procesoDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="form-et-proceso">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="* Tipo de Proceso:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="tp-proceso" value="#{accEtapaProcesoJSF.i_idAccTipoProceso}"
                                             required="true" 
                                             requiredMessage="Tipo Proceso es requrido" 
                                             style="width: 99.99999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems value="#{accTipoProcesoJSF.listAccTipoProceso}" 
                                               var="proc" 
                                               itemLabel="#{proc.causaRaiz}" 
                                               itemDescription="#{proc.descripcion}"
                                               itemValue="#{proc.idAccTipoProceso}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Acc Etapa Proceso: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="tipo"
                                         value="#{accEtapaProcesoJSF.accEtapaProceso.causaRaiz}" 
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Acc Etapa Proceso es requerido"
                                         />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{accEtapaProcesoJSF.accEtapaProceso.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             actionListener="#{accEtapaProcesoJSF.guardar()}" 
                             process="@this,@form"
                             update=":EtapaProcesoListForm,@form"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-guardar"
                             value="Guardar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="guardar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
