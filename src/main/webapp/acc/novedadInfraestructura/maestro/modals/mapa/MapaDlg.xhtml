<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="gmapDialog" 
              widgetVar="dlgMap" 
              modal="true" 
              header="MAPA"
              class="mr1024_50 mr500_90"
              closable="true" 
              position="center top"
              appendTo="@(body)"
              responsive="true">
        <p:gmap id="gmap" center="#{accNovedadInfraestrucBean.cLatitud}, #{accNovedadInfraestrucBean.cLogitud}" 
                zoom="18" 
                type="HYBRID" 
                styleClass="mapClass"
                model="#{accNovedadInfraestrucBean.simpleModel}" >
            <p:ajax event="pointSelect" 
                    listener="#{accNovedadInfraestrucBean.onPointSelect}" 
                    update="msgs,gmap,:frmNovedadesPm:latitud,:frmNovedadesPm:longitud" />
        </p:gmap>
        
        <f:facet name="footer">
            <div align="right">
                <p:commandButton value="Seleccionar" onclick="PF('dlgMap').hide();"/>
            </div>
        </f:facet>
        
    </p:dialog>
</ui:composition>
