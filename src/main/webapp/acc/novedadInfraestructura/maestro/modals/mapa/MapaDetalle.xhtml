<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="gmapDialogDet" 
              widgetVar="dlgMapDet" 
              modal="true" 
              header="MAPA"
              class="mr1024_60 mr500_90"
              closable="true" 
              position="center top"
              appendTo="@(body)"
              responsive="true">
        <p:gmap id="gmapDet" center="#{accNovedadInfraestrucBean.cLatitud}, #{accNovedadInfraestrucBean.cLogitud}" 
                zoom="18" 
                type="HYBRID" 
                styleClass="mapClass"
                model="#{accNovedadInfraestrucBean.simpleModel}" >
        </p:gmap>
        
        <f:facet name="footer">
            <div align="right">
                <p:commandButton value="Cerrar" onclick="PF('dlgMapDet').hide();"/>
            </div>
        </f:facet>
        
    </p:dialog>
</ui:composition>
