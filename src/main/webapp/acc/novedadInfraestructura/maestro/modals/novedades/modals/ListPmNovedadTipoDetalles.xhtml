<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="PmNovedadTipoDetalleListDlg" 
              closeOnEscape="true" widgetVar="PmNovedadTipoDetalleListDialog" modal="true" 
              resizable="false" appendTo="@(body)" closable="false"
              class="mr1024_60 mr500_90" responsive="true" position="center top">

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Detalles tipo de novedad
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('PmNovedadTipoDetalleListDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <p:cache disabled="true"/>
        <h:form id="frmPmNovedadTipoDetalleList">
            <p:dataTable var="novedadTipoDetalle" value="#{accNovedadInfraestrucBean.lstAccNovedadTipoDetallesInfrastruc}"
                         id="dtNovedadTipoDetalles" widgetVar="dtNovedadTipoDetalle"
                         selectionMode="single" selection="#{accNovedadInfraestrucBean.accNovedadTipoDetallesInfrastruc}"                       
                         rowIndexVar="nroFila"
                         liveScroll="true"
                         filterDelay="1000"
                         paginator="true"
                         rows="8"
                         rowKey="#{novedadTipoDetalle.idAccNovedadTipoDetalleInfrastruc}"
                         emptyMessage="No existen detalles de tipo novedad registrados">
                <p:ajax event="rowSelect" 
                        listener="#{accNovedadInfraestrucBean.onRowAccNovedadTipoDetallesInfrastrucClckSelect}"
                        update=":frmNovedadesPm:novedad_tipo_detalle"
                        oncomplete="PF('PmNovedadTipoDetalleListDialog').hide()" />
                <p:column headerText="#" style="width: 30px">
                    <h:outputText value="#{nroFila+1}" />
                </p:column>
                <p:column headerText="Nombre" 
                          filterBy="#{novedadTipoDetalle.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{novedadTipoDetalle.nombre}" />
                </p:column>
                <p:column headerText="DescripciÃ³n tipo novedad" filterBy="#{novedadTipoDetalle.descripcion}"
                          filterMatchMode="contains">
                    <h:outputText value="#{novedadTipoDetalle.descripcion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
