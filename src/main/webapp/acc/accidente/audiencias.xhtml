<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div jsf:id="audiencia" class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:panel id="param-audiencia"
                     rendered="#{accidenteAudienciaJSF.accidenteAudiencia != null}"
                     style="padding: 0;margin: 0;border:0">
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Fecha de Audiencia:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:calendar id="inline" 
                                    value="#{accidenteAudienciaJSF.accidenteAudiencia.fecha}" 
                                    showOn="button"
                                    locale="es"
                                    required="true"
                                    requiredMessage="Fecha de Audiencia es Requerido"
                                    pattern="yyyy-MM-dd HH:mm"
                                    timeControlType="select"
                                    mask="true"
                                    navigator="true" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Lugar:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputText id="audiencia-lugar" 
                                     value="#{accidenteAudienciaJSF.accidenteAudiencia.lugar}" 
                                     style="width: 99.999%" required="true" 
                                     requiredMessage="Lugar es requerido">
                            
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value=" Valor:"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputText id="audiencia-valor"
                                         value="#{accidenteAudienciaJSF.accidenteAudiencia.valor}"
                                         required="false"
                                         placeholder="$" >
                        <p:keyFilter regEx="/[0-9]/i"/>
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value=" Fecha de Conciliación:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:calendar id="fecha-conciliacion" 
                                    value="#{accidenteAudienciaJSF.accidenteAudiencia.fechaConciliacion}" 
                                    showOn="button"
                                    locale="es"
                                    required="false"
                                    requiredMessage="Fecha de Conciliacion es Requerida"
                                    pattern="yyyy-MM-dd HH:mm"
                                    timeControlType="select"
                                    mask="true"
                                    navigator="true" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value=" Fecha de Pago:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:calendar id="fecha-pago" 
                                    value="#{accidenteAudienciaJSF.accidenteAudiencia.fechaPago}" 
                                    showOn="button"
                                    locale="es"
                                    required="false"
                                    requiredMessage="Fecha de Pago es Requerida"
                                    pattern="yyyy-MM-dd HH:mm"
                                    timeControlType="select"
                                    mask="true"
                                    navigator="true" />
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-8">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="audiencia-guardar"
                                             value="Guardar"
                                             process="@this,@form"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteAudienciaJSF.guardar()}"
                                             icon="fa fa-check"
                                             rendered="#{accidenteAudienciaJSF.b_flag}"
                                             class="cssWhite GreenButton" />
                            <p:commandButton id="audiencia-actualizar"
                                             value="Actualizar"
                                             process="@this,@form"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteAudienciaJSF.editar()}"
                                             icon="fa fa-check"
                                             rendered="#{!accidenteAudienciaJSF.b_flag}"
                                             class="cssWhite GreenButton" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="audiencia-cancel"
                                             value="Cancelar"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{accidenteAudienciaJSF.reset()}"
                                             icon="fa fa-times"
                                             class="cssWhite" />
                        </div>
                    </div>
                </div>
            </p:panel>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
            <div class="ui-g-9 ui-md-9 ui-lg-9 Padding3"></div>
            <div class="ui-g-3 ui-md-3 ui-lg-3 Padding3">
                <p:commandButton id="audiencia-nuevo" 
                                 value="Nuevo"
                                 actionListener="#{accidenteAudienciaJSF.prepareGuardar()}"
                                 rendered="#{accidenteAudienciaJSF.b_flag}"
                                 class="cssWhite"
                                 process="@this"
                                 update="@form"
                                 icon="fa fa-plus" />
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="audiencia-data-tabla">
            <p:dataTable id="audiencia-tabla"
                         value="#{accidenteAudienciaJSF.listAccidenteAudiencia}"
                         var="item"
                         rowIndexVar="numRow"
                         rows="5"
                         rowsPerPageTemplate="5,10,20"
                         paginator="true"
                         reflow="true"
                         scrollable="true"
                         scrollHeight="500">

                <p:column headerText="#" style="width: 40px">
                    <p:outputLabel value="#{numRow + 1}" />
                </p:column>
                <p:column headerText="Fecha Audiencia" class="TexAlCenter">
                    <p:outputLabel value="#{item.fecha}" >
                        <f:convertDateTime pattern="yyy-MMMM-dd HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Lugar" class="TexAlCenter cortar">
                    <p:outputLabel value="#{item.lugar}"/>
                </p:column>
                <p:column headerText="Valor" class="TexAlCenter cortar">
                    <p:outputLabel value="#{item.valor}"/>
                </p:column>
                <p:column headerText="Fecha Conciliación" class="TexAlCenter">
                    <p:outputLabel value="#{item.fechaConciliacion}">
                        <f:convertDateTime pattern="yyy-MMMM-dd HH:mm" />
                    </p:outputLabel>   
                </p:column>
                <p:column headerText="Fecha Pago" class="TexAlCenter">
                    <p:outputLabel value="#{item.fechaPago}" >
                        <f:convertDateTime pattern="yyy-MMMM-dd HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Acciones" exportable="false">
                    <div class="ui-g">
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="audiencia-editar"
                                             title="Editar de la lista"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{accidenteAudienciaJSF.prepareEditar(item)}"
                                             class="cssWhite OrangeButton"
                                             icon="fa fa-pencil" 
                                             rendered="#{!accidenteJSF.isRolAbogado}"/>
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="audiencia-eliminar"
                                             title="Eliminar de la lista"
                                             process="@this"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteAudienciaJSF.eliminarLista(item)}"
                                             class="cssWhite RedButton"
                                             icon="fa fa-trash" 
                                             rendered="#{!accidenteJSF.isRolAbogado}" >
                                <p:confirm header="Confirmación" message="Seguro de eliminar este registro de Audiencia?" 
                                           icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </div>
                    </div>
                </p:column>
                <f:facet name="paginatorTopRight">
                    <h:commandLink>
                        <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                             alt="excel" style="width: 24px;height: 24px"/>
                        <p:dataExporter type="xlsx" target="audiencia-tabla" fileName="Audiencia asociadas #{now}" />
                    </h:commandLink>
                </f:facet>
            </p:dataTable>
        </div>
    </div>
</ui:composition>
