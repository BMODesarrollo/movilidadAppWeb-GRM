<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="soporteDlg" 
              widgetVar="soporteConciliacionDlg" 
              modal="true" 
              closable="true"
              resizable="false" 
              appendTo="@(body)" 
              position="center top">
        
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Soporte de Conciliación
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('soporteConciliacionDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="form-carga-conciliacion" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true">
            </p:messages>
            <h:panelGrid columns="2" style="text-align: center; margin: 0 auto">
                <p:fileUpload fileUploadListener="#{accidenteVictimaJSF.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="2000000" fileLimit="50" allowTypes="/(\.|\/)(pdf)$/" 
                              label="Buscar archivo" uploadLabel="Cargar" cancelLabel="Cancelar carga"
                              invalidFileMessage="Debe cargar un archivo pdf válido"
                              invalidSizeMessage="El archivo no debe ser mayor a 2mb"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
