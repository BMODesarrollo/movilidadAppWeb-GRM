<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="VistaDocumentoDlg" 
              closeOnEscape="true" 
              widgetVar="vistaDocumentoDialog" 
              modal="true" 
              closable="false"
              resizable="false" 
              responsive="true"
              appendTo="@(body)" 
              position="center top" 
              class="mr1024_70 mr500_90">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Documento
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('vistaDocumentoDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="frmVistaDocumento">
            <p:media value="#{viewDocuJSFMB.download}" cache="false" player="pdf" style="height: 90vh" width="100%" zoom="80" />
        </h:form>
    </p:dialog>
</ui:composition>
