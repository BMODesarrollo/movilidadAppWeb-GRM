<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div jsf:id="testigos" class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:panel id="param-testigos"
                     rendered="#{accidenteTestigoJSF.accidenteTestigo != null}"
                     style="padding: 0;margin: 0;border:0">
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <img src="../../resources/img/user.png" alt="" style="width: 60%"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="Cédula:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-cedula" 
                                     value="#{accidenteTestigoJSF.accidenteTestigo.cedula}" 
                                      />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3" jsf:rendered="false">
                        <p:outputLabel value="* Genero:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3" jsf:rendered="false">
                        <p:selectOneMenu id="test-genero" value="#{accidenteTestigoJSF.accidenteTestigo.genero}" style="width: 99.999%" required="true" requiredMessage="Genero es requerido">
                            <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                            <f:selectItem itemLabel="Masculino" itemValue="H" />
                            <f:selectItem itemLabel="Femenino" itemValue="M" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="* Nombres:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-nombres" 
                                     value="#{accidenteTestigoJSF.accidenteTestigo.nombres}"
                                     maxlength="150"
                                     required="true"
                                     requiredMessage="Nombre es requerido"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="Apellidos:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-apellidos" 
                                     value="#{accidenteTestigoJSF.accidenteTestigo.apellidos}"
                                     maxlength="150" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="Tel. Fijo:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-telefono"
                                     value="#{accidenteTestigoJSF.accidenteTestigo.telefono}"
                                     maxlength="45" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="Celular:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-celular" 
                                     value="#{accidenteTestigoJSF.accidenteTestigo.celular}" 
                                     maxlength="45" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3">
                        <p:outputLabel value="Dirección:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3">
                        <p:inputText id="test-dir" 
                                     value="#{accidenteTestigoJSF.accidenteTestigo.direccion}"
                                     maxlength="150" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3" jsf:rendered="false">
                        <p:outputLabel value="Fecha de nac:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3" jsf:rendered="false">
                        <p:calendar id="test-fech-naci" 
                                    value="#{accidenteTestigoJSF.accidenteTestigo.fechaNcto}" 
                                    locale="es"
                                    navigator="true"
                                    maxdate="today"
                                    showOn="button"
                                    pattern="yyyy-MM-dd" 
                                    mask="true" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-5 Padding3" jsf:rendered="false">
                        <p:outputLabel value="Profesión:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-7 Padding3" jsf:rendered="false">
                        <p:selectOneMenu id="test-profesion" value="#{accidenteTestigoJSF.i_idAccProfesion}" style="width: 99.999%">
                            <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                            <f:selectItems value="#{accProfesionJSF.listAccProfesion}" 
                                           var="accProf" 
                                           itemLabel="#{accProf.profesion}" 
                                           itemDescription="#{accProf.descripcion}"
                                           itemValue="#{accProf.idAccProfesion}" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Versión:"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputTextarea id="test-version"
                                         value="#{accidenteTestigoJSF.accidenteTestigo.version}"
                                         rows="7"
                                         autoResize="false"
                                         maxlength="65000"
                                         required="true"
                                         requiredMessage="Versión es requerido"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:rendered="false">
                        <p:outputLabel value="* Observación:"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:rendered="false">
                        <p:inputTextarea id="test-obser"
                                         value="#{accidenteTestigoJSF.accidenteTestigo.observacion}"
                                         required="true"
                                         requiredMessage="Observación es requerido"
                                         maxlength="65000"
                                         rows="7"
                                         autoResize="false"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="test-guardar"
                                             value="Guardar"
                                             process="@this,@form"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{accidenteTestigoJSF.guardar()}"
                                             rendered="#{accidenteTestigoJSF.b_flag}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                            <p:commandButton id="test-actualizar"
                                             value="Actualizar"
                                             process="@this,@form"
                                             update=":accidente-form:msg,@form"
                                             actionListener="#{accidenteTestigoJSF.editar()}"
                                             rendered="#{!accidenteTestigoJSF.b_flag}"
                                             icon="fa fa-check"
                                             class="cssWhite GreenButton" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="test-cancel"
                                             value="Cancelar"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{accidenteTestigoJSF.reset()}"
                                             icon="fa fa-times"
                                             class="cssWhite" />
                        </div>
                    </div>
                </div>
            </p:panel>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
            <div class="ui-g-9 ui-md-9 ui-lg-9 Padding3"></div>
            <div class="ui-g-3 ui-md-3 ui-lg-3 Padding3" jsf:rendered="#{!accidenteJSF.isRolAbogado}">
                <p:commandButton id="nuevo-testigo" 
                                 value="Nuevo"
                                 actionListener="#{accidenteTestigoJSF.prepareGuardar()}"
                                 rendered="#{accidenteTestigoJSF.b_flag}"
                                 class="cssWhite"
                                 process="@this"
                                 update="@form"
                                 icon="fa fa-plus" />
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="test-data-tabla">
            <p:dataTable id="test-tabla"
                         value="#{accidenteTestigoJSF.listAccidenteTestigo}"
                         var="items"
                         rowIndexVar="numIndex"
                         rows="5"
                         rowsPerPageTemplate="5,10,20"
                         paginator="true"
                         reflow="true"
                         scrollable="true"
                         scrollHeight="500">

                <p:column headerText="#" style="width: 40px">
                    <p:outputLabel value="#{numIndex +1}" />
                </p:column>
                <p:column headerText="Identificación" class="TexAlCenter">
                    <p:outputLabel value="#{items.cedula}" />
                </p:column>
                <p:column headerText="Nombre" class="TexAlCenter">
                    <p:outputLabel value="#{items.nombres}" />
                </p:column>
                <p:column headerText="Apellidos" class="TexAlCenter">
                    <p:outputLabel value="#{items.apellidos}" />
                </p:column>
                <p:column headerText="Télefono fijo/Celular" class="TexAlCenter">
                    <p:outputLabel value="Tel: #{items.telefono} / Cel: #{items.celular}"  />
                </p:column>
                <p:column headerText="Dirección" class="TexAlCenter">
                    <p:outputLabel value="#{items.direccion}" />
                </p:column>
                <p:column headerText="Versión" class="TexAlCenter cortar">
                    <p:outputLabel value="#{items.version}" />
                </p:column>
                <p:column headerText="Acciones" exportable="false">
                    <div class="ui-g" jsf:rendered="#{!accidenteJSF.isRolAbogado}">
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="test-editar"
                                             title="Editar de la lista"
                                             process="@this"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteTestigoJSF.prepareEditar(items)}"
                                             class="cssWhite OrangeButton"
                                             icon="fa fa-pencil" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="test-eliminar"
                                             process="@this"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteTestigoJSF.eliminarLista(items)}"
                                             title="Eliminar de la lista"
                                             class="cssWhite RedButton"
                                             icon="fa fa-trash" >
                                <p:confirm header="Confirmación" message="Seguro de eliminar este registro de testigo?" 
                                           icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </div>
                    </div>
                </p:column>
                <f:facet name="paginatorTopRight">
                    <h:commandLink>
                        <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                             alt="excel" style="width: 24px;height: 24px"/>
                        <p:dataExporter type="xlsx" target="test-tabla" fileName="testigos involucrados #{now}" />
                    </h:commandLink>
                </f:facet>
            </p:dataTable>
        </div>
    </div>
</ui:composition>
