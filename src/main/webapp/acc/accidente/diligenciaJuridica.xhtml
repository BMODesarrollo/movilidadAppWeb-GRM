<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div jsf:id="diligencia-juridica" class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:panel id="param-juridica"
                     rendered="#{accidenteDiligenciasjJSF.accidenteDiligenciasj != null}"
                     style="padding: 0;margin: 0;border:0">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:panel id="panel-juri" header="Involucrados - Resumen" toggleable="true" collapsed="true">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:outputLabel value="Vehículos:" />
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:selectManyMenu id="juridica-vehiculos"
                                                      value="#{accidenteDiligenciasjJSF.listAccidenteVehiculo}"
                                                      scrollHeight="90"
                                                      style="width: 99.999%" 
                                                      converter="vehiculoConverter">
                                        <f:selectItem itemLabel="Seleccione"
                                                      itemValue=""
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{accidenteVehiculoJSF.listAccidenteVehiculo}"
                                                       var="accV" 
                                                       itemLabel="Placa #{accV.placa}" 
                                                       itemDescription="Placa #{accV.placa}"
                                                       itemValue="#{accV}" />
                                    </p:selectManyMenu>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:outputLabel value="Víctimas:" />
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:selectManyMenu id="juridica-victimas" value="#{accidenteDiligenciasjJSF.listAccidenteVictima}" scrollHeight="90" style="width: 99.999%">
                                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{accidenteVictimaJSF.listAccidenteVictima}"
                                                       var="accVic" 
                                                       itemLabel="#{accVic.apellidos} #{accVic.nombres} (#{accVic.cedula})" 
                                                       itemDescription="#{accVic.apellidos} #{accVic.nombres} (#{accVic.cedula})"
                                                       itemValue="#{accVic}" />
                                    </p:selectManyMenu>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:outputLabel value="Conductores:" />
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:selectManyMenu id="juridica-conductores" value="#{accidenteDiligenciasjJSF.listAccidenteConductor}" scrollHeight="90" style="width: 99.999%">
                                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{accidenteConductorJSF.listAccidenteConductor}"
                                                       var="accC" 
                                                       itemLabel="#{accC.apellidos} #{accC.nombres} (#{accC.cedula})" 
                                                       itemDescription="#{accC.apellidos} #{accC.nombres} (#{accC.cedula})"
                                                       itemValue="#{accC}" />
                                    </p:selectManyMenu>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:outputLabel value="Testigos:" />
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:selectManyMenu id="juridica-testigos" value="#{accidenteDiligenciasjJSF.listAccidenteTestigo}" scrollHeight="90" style="width: 99.999%">
                                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{accidenteTestigoJSF.listAccidenteTestigo}"
                                                       var="accT" 
                                                       itemLabel="#{accT.apellidos} #{accT.nombres} (#{accT.cedula})" 
                                                       itemDescription="#{accT.apellidos} #{accT.nombres} (#{accT.cedula})"
                                                       itemValue="#{accT}" />
                                    </p:selectManyMenu>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Fecha de la Diligencia:" />
                    </div>
                    <div class="ui-g-2 ui-md-2 ui-lg-2 Padding3"></div>
                    <div class="ui-g-8 ui-md-8 ui-lg-8 Padding3">
                        <p:calendar id="inline" 
                                    value="#{accidenteDiligenciasjJSF.accidenteDiligenciasj.fecha}" 
                                    mode="inline"
                                    locale="es"
                                    required="true"
                                    requiredMessage="Fecha de la Diligencia es Requerido"
                                    pattern="yyyy-MM-dd"
                                    mask="true"
                                    navigator="true" />
                    </div>
                    <div class="ui-g-2 ui-md-2 ui-lg-2 Padding3"></div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Tipo de proceso:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:selectOneMenu id="juridica-tp-pro" value="#{accidenteDiligenciasjJSF.i_idAccTipoProceso}" style="width: 99.999%" required="true" requiredMessage="Tipo de proceso es requerido">
                            <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                            <f:selectItems value="#{accTipoProcesoJSF.listAccTipoProceso}"
                                           var="tpPro" 
                                           itemLabel="#{tpPro.causaRaiz}" 
                                           itemDescription="#{tpPro.descripcion}"
                                           itemValue="#{tpPro.idAccTipoProceso}" />
                            <p:ajax update="juridica-etapa" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Etapa:" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:selectOneMenu id="juridica-etapa" value="#{accidenteDiligenciasjJSF.i_idAccEtapaProceso}" style="width: 99.999%" required="true" requiredMessage="Etapa es requerido">
                            <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                            <f:selectItems value="#{accidenteDiligenciasjJSF.listAccEtapaProceso}"
                                           var="etPro" 
                                           itemLabel="#{etPro.causaRaiz}" 
                                           itemDescription="#{etPro.descripcion}"
                                           itemValue="#{etPro.idAccEtapaProceso}" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:outputLabel value="* Observación:"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                        <p:inputTextarea id="juridica-obser"
                                         value="#{accidenteDiligenciasjJSF.accidenteDiligenciasj.observacion}"
                                         required="true"
                                         requiredMessage="Observación es requerido"
                                         rows="13"
                                         autoResize="false"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="juridica-guardar"
                                             value="Guardar"
                                             process="@this,@form"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteDiligenciasjJSF.guardar()}"
                                             icon="fa fa-check"
                                             rendered="#{accidenteDiligenciasjJSF.b_flag}"
                                             class="cssWhite GreenButton" />
                            <p:commandButton id="juridica-actualizar"
                                             value="Actualizar"
                                             process="@this,@form"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteDiligenciasjJSF.editar()}"
                                             icon="fa fa-check"
                                             rendered="#{!accidenteDiligenciasjJSF.b_flag}"
                                             class="cssWhite GreenButton" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                            <p:commandButton id="juridica-cancel"
                                             value="Cancelar"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{accidenteDiligenciasjJSF.reset()}"
                                             icon="fa fa-times"
                                             class="cssWhite" />
                        </div>
                    </div>
                </div>
            </p:panel>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
            <div class="ui-g-9 ui-md-9 ui-lg-9 Padding3"></div>
            <div class="ui-g-3 ui-md-3 ui-lg-3 Padding3">
                <p:commandButton id="nuevo-juridica" 
                                 value="Nuevo"
                                 actionListener="#{accidenteDiligenciasjJSF.prepareGuardar()}"
                                 rendered="#{accidenteDiligenciasjJSF.b_flag}"
                                 class="cssWhite"
                                 process="@this"
                                 update="@form"
                                 icon="fa fa-plus" />
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="juridica-data-tabla">
            <p:dataTable id="juridica-tabla"
                         value="#{accidenteDiligenciasjJSF.listAccidenteDiligenciasj}"
                         var="item"
                         rowIndexVar="numRow"
                         rows="5"
                         rowsPerPageTemplate="5,10,20"
                         paginator="true"
                         reflow="true"
                         scrollable="true"
                         scrollHeight="500">

                <p:column headerText="#" style="width: 40px">
                    <p:outputLabel value="#{numRow + 1}" />
                </p:column>
                <p:column headerText="Fecha Diligencia" class="TexAlCenter">
                    <p:outputLabel value="#{item.fecha}" >
                        <f:convertDateTime pattern="yyy-MMMM-dd" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Tipo de proceso" class="TexAlCenter">
                    <p:outputLabel value="#{item.idAccTipoProceso.causaRaiz}"/>
                </p:column>
                <p:column headerText="Etapa" class="TexAlCenter">
                    <p:outputLabel value="#{item.idAccEtapaProceso.causaRaiz}"/>
                </p:column>
                <p:column headerText="Observación" class="TexAlCenter cortar">
                    <p:outputLabel value="#{item.observacion}"/>
                </p:column>
                <p:column headerText="Acciones" exportable="false">
                    <div class="ui-g">
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="juridica-editar"
                                             title="Editar de la lista"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{accidenteDiligenciasjJSF.prepareEditar(item)}"
                                             class="cssWhite OrangeButton"
                                             icon="fa fa-pencil" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center">
                            <p:commandButton id="juridica-eliminar"
                                             title="Eliminar de la lista"
                                             process="@this"
                                             update="@form,:accidente-form:msg"
                                             actionListener="#{accidenteDiligenciasjJSF.eliminarLista(item)}"
                                             class="cssWhite RedButton"
                                             icon="fa fa-trash" >
                                <p:confirm header="Confirmación" message="Seguro de eliminar este registro de diligencia juridica?" 
                                           icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </div>
                    </div>
                </p:column>
                <f:facet name="paginatorTopRight">
                    <h:commandLink>
                        <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                             alt="excel" style="width: 24px;height: 24px"/>
                        <p:dataExporter type="xlsx" target="juridica-tabla" fileName="diligenias juridicas asociados #{now}" />
                    </h:commandLink>
                </f:facet>
            </p:dataTable>
        </div>
    </div>
</ui:composition>
