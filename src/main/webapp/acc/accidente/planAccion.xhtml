<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div jsf:id="plan" class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:dataGrid id="data-plan"
                        var="planAccion" 
                        value="#{accidentePlanAccionJSF.listAccidentePlanAccion}" 
                        columns="3" 
                        layout="grid"
                        rows="5" 
                        paginator="true" 
                        rowsPerPageTemplate="5,10,20">

                <f:facet name="header">
                    PLAN DE ACCIÓN DEFINIDO DURANTE LA EVALUACIÓN
                </f:facet>
                <f:facet name="paginatorTopRight">
                    <p:commandButton id="createButton"   
                                     value="Nuevo" 
                                     rendered="#{!accidenteJSF.isRolAbogado}"
                                     actionListener="#{accidentePlanAccionJSF.nuevo()}" 
                                     update="tabView:dial-modal" 
                                     icon="fa fa-plus" 
                                     class="cssWhite"
                                     oncomplete="PF('modalDlg').show()" />
                </f:facet>

                <p:panel header="#{planAccion.idAccPlanAccion.plan.toUpperCase()}" style="text-align:center">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: justify">
                            #{planAccion.idAccPlanAccion.descripcion.toUpperCase()}
                        </div>
                    </div>
                </p:panel>
            </p:dataGrid>
        </div>
    </div>
</ui:composition>
