<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="head">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <style type="text/css">
            .mapClass {
                width: 100%;
                height: 100%;
            }
            @media print {
                body{
                    min-width: 1024px;
                    font-size: 20px !important;
                    font-family: sans-serif !important;
                }
                .saltopagina{
                    page-break-after: always !important;
                }
                .no-print{
                    display: none !important;
                }
                .noNone{
                    display: initial !important;
                }
                .H100{
                    margin-top: 0 !important;
                }
                .ui-gp{
                    display: block !important;
                }
                img{
                    max-height: 980px;
                }
            }
        </style>
        <script type="text/javascript">
            var ok = true;
            function changeClass()
            {
                if (ok) {
                    var div = document.getElementById("panel-busq");
                    div.className = "ui-g-1 ui-md-1 ui-lg-1 Padding3";
                    div.style.display = "none";
                    var div2 = document.getElementById("panel-tab");
                    div2.className = "ui-g-12 ui-md-12 ui-lg-12 Padding3";
                    ok = false;
                } else {
                    var div = document.getElementById("panel-busq");
                    div.className = "ui-g-12 ui-md-12 ui-lg-3 Padding3";
                    div.style.display = "inline";
                    var div2 = document.getElementById("panel-tab");
                    div2.className = "ui-g-12 ui-md-12 ui-lg-9 Padding3";
                    ok = true;
                }
            }
        </script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDX8EfDI5P5RUJkl3G1F1sBKwQCaYVfV4"></script>
    </ui:define>

    <ui:define name="content">
        <div class="ui-fluid no-print">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 0 0 0 3px">
                    <div class="Fleft" style="margin-right: 5px">
                        <p:commandButton id="btn-status"
                                         type="button"
                                         title="Ocultar/Visualizar panel de búsqueda"
                                         onclick="changeClass()"
                                         icon="fa fa-arrow-circle-o-left"
                                         class="cssWhite" />
                    </div>
                    <h:form id="accidente-form">
                        <p:growl id="msg" showDetail="true" showSummary="true" life="6000" />
                        <p:staticMessage severity="info" 
                                         summary="#{accidenteJSF.accidente.idEmpleado.codigoTm}: #{accidenteJSF.accidente.idNovedadTipoDetalle.tituloTipoNovedad} / Clasificación de Acc. (#{accidenteJSF.accidente.idVehiculo.codigo} - #{accidenteJSF.accidente.idVehiculo.placa})" 
                                         rendered="#{not empty accidenteJSF.accidente.idAccidente}" />
                    </h:form>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-3 Padding3" jsf:id="panel-busq">
                    <h:form id="list-accidente">
                        <p:panel id="panel-busqueda" header="Búsqueda" toggleable="true">
                            <div class="ui-g">
                                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                    <p:calendar id="fechaIni" 
                                                value="#{accidenteJSF.fechaIni}" 
                                                pattern="yyyy/MM/dd"
                                                title="Fecha de Inicio"
                                                mask="true"
                                                locale="es"
                                                navigator="true"
                                                showOn="button"/>
                                </div>
                                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                    <p:calendar id="fechaFin" 
                                                value="#{accidenteJSF.fechaFin}" 
                                                pattern="yyyy/MM/dd"
                                                mask="true"
                                                locale="es"
                                                navigator="true"
                                                title="Fecha Fin"
                                                showOn="button"/>
                                </div>
                                <p:separator/>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:selectOneMenu id="t-even" value="#{accidenteJSF.i_auxNovDet}" >
                                        <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                        <f:selectItems value="#{accidenteJSF.listNovedadTipoDetalles}" 
                                                       var="listntd" 
                                                       itemLabel="#{listntd.tituloTipoNovedad}" 
                                                       itemDescription="#{listntd.descripcionTipoNovedad}"
                                                       itemValue="#{listntd.idNovedadTipoDetalle}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3" jsf:rendered="#{uniFuncSessionBean.filtradoUF}">
                                    <ui:include src="../../zComponent/selectUnidadFuncional.xhtml" />
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:inputText id="cod-ope"
                                                 value="#{accidenteJSF.i_codOpe}" 
                                                 placeholder="Código de Operador"
                                                 title="Código Operador">
                                        <p:keyFilter regEx="/[0-9]/i"/> 
                                    </p:inputText>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                                    <p:inputText id="cod-veh"
                                                 value="#{accidenteJSF.c_codVeh}" 
                                                 placeholder="Código de Vehiculo"
                                                 title="Código Vehículo"/>
                                </div>
                                <p:separator/>
                                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                    <p:commandButton id="buscar"
                                                     actionListener="#{accidenteJSF.buscarAccidente(0)}"
                                                     icon="fa fa-search"
                                                     value="Buscar"
                                                     class="cssWhite GreenButton"
                                                     update=":list-accidente:table-accidente,accidente-form:msg"
                                                     process="@form" />
                                </div>
                                <div class="ui-g-6 ui-md-6 ui-lg-6 Padding3">
                                    <p:commandButton id="limpiar"
                                                     actionListener="#{accidenteJSF.limpiar()}"
                                                     icon="fa fa-remove"
                                                     value="Limpiar"
                                                     class="cssWhite"
                                                     update=":list-accidente:panel-busqueda"
                                                     process="@this" />
                                </div>
                            </div>
                        </p:panel>
                        <p:separator/>
                        <p:dataTable id="table-accidente" 
                                     var="acc" 
                                     value="#{accidenteJSF.listAccidente}" 
                                     selectionMode="single" 
                                     scrollHeight="400"
                                     rows="5"
                                     scrollable="true"
                                     paginator="true"
                                     emptyMessage="No exiten registros"
                                     reflow="true"
                                     selection="#{accidenteJSF.accidente}" 
                                     rowKey="#{acc.idAccidente}">
                            <f:facet name="header">
                                Registros encontrados: #{accidenteJSF.listAccidente.size()}
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{accidenteJSF.onRowSelect}" update="@form,:tabView,:accidente-form,observacion-acc" />
                            <p:ajax event="rowSelect" listener="#{accImprimirInformeJSF.resetInformes()}" update="@form,:tabView,:accidente-form,observacion-acc" />
                            <p:ajax event="rowUnselect" listener="#{accidenteJSF.reset()}" update="@form,:tabView,:accidente-form,observacion-acc" />
                            <p:column>
                                <br/>
                                <h:outputText value="Tipo Evento: "/>
                                <h:outputText value="#{acc.idNovedadTipoDetalle.tituloTipoNovedad}"
                                              class="Fs21"
                                              style="color: red;font-weight: bold"/>
                                <p:spacer width="3" />
                                <p:commandButton id="generarInforme"
                                                 title="Generar Documento" 
                                                 icon="fa fa-cloud-download"
                                                 actionListener="#{accReporteGMJSF.generarReporte(acc)}" 
                                                 class="cssWhite"
                                                 ajax="false"
                                                 process="@this">
                                    <p:fileDownload value="#{accReporteGMJSF.file}" />
                                </p:commandButton>
                                <br/>
                                <h:outputText value="Vehículo: "/>
                                <h:outputText value="#{acc.idVehiculo.codigo}" style="font-weight: bold" /><br/>
                                <h:outputText value="Código Ope: "/> 
                                <h:outputText value="#{acc.idEmpleado.codigoTm}" 
                                              title="#{acc.idEmpleado.nombres.concat(' ').concat(acc.idEmpleado.apellidos)}" 
                                              style="font-weight: bold"/><br/>
                                <h:outputText value="Fecha y Hora: "/>
                                <h:outputText value="#{acc.fechaAcc}" style="font-weight: bold">
                                    <f:convertDateTime pattern="yyyy-MMMM-dd HH:mm:ss"/>
                                </h:outputText>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:commandButton id="bnt-soli"
                                                         value="Solicitar Eliminar Caso"
                                                         class="cssWhite GreenButton"
                                                         icon="fa fa-check"
                                                         actionListener="#{accidenteBorradorJSF.accidenteSolicitado(acc)}"
                                                         process="@this"
                                                         rendered="#{accidenteBorradorJSF.renderAccidenteSolicitud(acc)}"
                                                         update=":form-solicitud" />
                                    </div>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </h:form> 
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-9 Padding3" jsf:id="panel-tab">
                    <p:tabView id="tabView" dynamic="true">
                        <p:tab title="Informe de Caso" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-info-caso">
                                <ui:include src="infoCaso.xhtml" />
                            </h:form>     
                        </p:tab>
                        <p:tab title="Lugar de los Hechos" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-lugar-hechos">
                                <ui:include src="lugarHechos.xhtml" />
                            </h:form>  
                            <ui:include src="modals/listaStopPoint.xhtml"/>
                        </p:tab>
                        <p:tab title="Vehículos Involucrados" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-veh-invol">
                                <ui:include src="vehiculosInvolucrados.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Conductores Involucrados" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-cond-invol">
                                <ui:include src="conductoresInvolucrados.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Víctimas" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-vic">
                                <ui:include src="victimas.xhtml" />
                            </h:form>  
                            <ui:include src="modals/uploadFileVictima.xhtml" />
                            <ui:include src="modals/vistaDocConciliacion.xhtml" />
                        </p:tab>
                        <p:tab title="Testigos" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-test">
                                <ui:include src="testigos.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Diligencias Jurídicas">
                            <h:form id="form-diligencia">
                                <ui:include src="diligenciaJuridica.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Audiencias">
                            <h:form id="form-audiencia">
                                <ui:include src="audiencias.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Análisis" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-analisis">
                                <ui:include src="analisis.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Costos" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-costos">
                                <ui:include src="costos.xhtml" />
                            </h:form>  
                        </p:tab>
                        <p:tab title="Documentos">
                            <h:form id="form-documentos">
                                <ui:include src="documentos.xhtml" />
                            </h:form>
                            <ui:include src="modals/vistaDocumento.xhtml" />
                            <ui:include src="modals/uploadFileDocumentos.xhtml" />
                            <ui:include src="../../galeriaFotos.xhtml" />
                        </p:tab>
                        <p:tab title="Plan de Acción" rendered="#{!accidenteJSF.isRolAbogado}">
                            <h:form id="form-plan-accion">
                                <ui:include src="planAccion.xhtml" />
                            </h:form>
                            <ui:include src="modals/nuevoPlanAccion.xhtml" />
                        </p:tab>
                        <p:tab title="Informes" rendered="false">
                            <h:form id="form-informe">
                                <ui:include src="informes.xhtml" />
                            </h:form>  
                        </p:tab>
                    </p:tabView>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <p:panel id="panel-ob-acc" header="Observación de la Novedad">
                        <h:outputText id="observacion-acc" value="#{accidenteJSF.accidente.idNovedad.observaciones}" class="cssBlack" />
                    </p:panel>
                </div>
            </div>
        </div>
        <ui:include src="modals/NewSolicitud.xhtml" />
        <ui:include src="modals/ListaEmpleados.xhtml" />
        <ui:include src="../../cambiosEstado/operadores/Nuevo.xhtml" />
        <ui:include src="../../segVial/Inoperativos/modal/create.xhtml"/> 
        <ui:include src="modals/agregarIpat.xhtml" />
        <h:form id="form_inoperativos_list">
            <h:inputHidden id="id_dt_inoperativos" class="Padding0" />
        </h:form>
        <h:inputHidden id="frmPrincipal" />
        <div jsf:id="containerAux" class="noNone DispNone" jsf:rendered="false">
            <div jsf:id="container" style="text-transform: uppercase">
                <p:panel id="info-operador" style="border: none;margin: 0;padding: 0" rendered="#{accImprimirInformeJSF.i_opcion == 1 and accImprimirInformeJSF.accInformeOpe != null}">
                    <div class="ui-g">
                        <div class="ui-g-4 ui-md-4 ui-lg-4" style="border: #000000 solid 1px;text-align: center">
                            <p:graphicImage name="images/preloadbmo.gif" height="50" library="sentinel-layout"/>
                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8"
                             style="border: #000000 solid 1px;
                             display: flex;
                             justify-content: center;
                             align-items: center">
                            <h:outputText class="cssBlack" value="INFORME OPERADOR" />
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                            <h:outputText class="cssBlack" value="Información del Evento" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Evento" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idAccidente.idNovedadTipoDetalle.tituloTipoNovedad}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Fecha del Evento" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idAccidente.fechaAcc}" >
                                <f:convertDateTime pattern="yyyy-MMMM-dd HH:mm:ss" />
                            </h:outputText>
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Vehículo" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idAccidente.idVehiculo.codigo}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Operador" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idOperadorPrincipal.codigoTm} - #{accImprimirInformeJSF.accInformeOpe.idOperadorPrincipal.apellidos} #{accImprimirInformeJSF.accInformeOpe.idOperadorPrincipal.nombres}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Gravedad" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText  value="CON MUERTOS" rendered="#{accImprimirInformeJSF.accInformeOpe.condicion == 0}" />
                            <h:outputText  value="CON HERIDOS" rendered="#{accImprimirInformeJSF.accInformeOpe.condicion == 1}" />
                            <h:outputText  value="CON MUERTOS Y CON HERIDOS" rendered="#{accImprimirInformeJSF.accInformeOpe.condicion == 2}" />
                            <h:outputText  value="SOLO DAÑOS" rendered="#{accImprimirInformeJSF.accInformeOpe.condicion == 3}" />
                            <h:outputText  value="NA" rendered="#{accImprimirInformeJSF.accInformeOpe.condicion == null}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Clase de Accidente" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idAccClase.clase}" />
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:panel id="inf-choque" rendered="#{accImprimirInformeJSF.listAccChoqueInforme.size() > 0}" style="padding: 0;margin: 0;border: none" >
                                <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                    <h:outputText class="cssBlack" value="Choque Con" />
                                </div>
                                <p:repeat value="#{accImprimirInformeJSF.listAccChoqueInforme}" var="choque">
                                    <div class="ui-g-1 ui-md-1 ui-lg-1">
                                        <i class="fa fa-check cssBlack" />
                                    </div>
                                    <div class="ui-g-11 ui-md-11 ui-lg-11">
                                        <h:outputText value="#{choque.idAccTipoVehiculo.tipoVehiculo}" />  
                                    </div>
                                </p:repeat>
                            </p:panel>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="margin-top: 10px">
                            <p:panel id="inf-fijo" rendered="#{accImprimirInformeJSF.listAccObjetoFijoInforme.size() > 0}" style="padding: 0;margin: 0;border: none" >
                                <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                    <h:outputText class="cssBlack" value="Choque Con Objeto Fijo" />
                                </div>
                                <p:repeat value="#{accImprimirInformeJSF.listAccObjetoFijoInforme}" var="fijo">
                                    <div class="ui-g-1 ui-md-1 ui-lg-1">
                                        <i class="fa fa-check cssBlack" />
                                    </div>
                                    <div class="ui-g-11 ui-md-11 ui-lg-11">
                                        <h:outputText value="#{fijo.idAccObjetoFijo.objetoFijo}" />  
                                    </div>
                                </p:repeat>
                            </p:panel>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                            <h:outputText class="cssBlack" value="Lugar" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Latitud" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.latitude}" />
                        </div>                      
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Longitud" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.longitude}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Dirección" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.direccion}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Troncal" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.idAccViaTroncal.viaTroncal}" />
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                            <h:outputText class="cssBlack" value="Fecha y Hora" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Fecha" />    
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.fecha}" >
                                <f:convertDateTime pattern="yyyy-MMMM-dd" />
                            </h:outputText>
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Hora de Ocurrencia" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.horaOcurrencia}" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Hora de Levantamiento" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="#{accImprimirInformeJSF.accInformeOpe.horaLevantamiento}" />
                        </div>
                    </div>
                    <div class="saltopagina" style="page-break-after: always"></div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                            <h:outputText class="cssBlack" value="Características del Lugar" />
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="Área" />    
                        </div>
                        <div class="ui-g-6 ui-md-6 ui-lg-6">
                            <h:outputText value="URBANA" rendered="#{accImprimirInformeJSF.accInformeOpe.area == 0}" />
                            <h:outputText value="RURAL" rendered="#{accImprimirInformeJSF.accInformeOpe.area == 1}" />
                            <h:outputText value="NA" rendered="#{accImprimirInformeJSF.accInformeOpe.area == null}" />
                        </div>
