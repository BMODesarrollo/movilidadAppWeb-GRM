<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="TipoCostosEdit" 
              widgetVar="tp-costos-editDlg" 
              modal="true" 
              closeOnEscape="true"
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              closable="false">
        
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            Editar Tipo de Costos
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('tp-costos-editDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="form-tp-costos-edit">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Tipo de Costos: *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="tipo"
                                         value="#{accTipoCostosJSF.accTipoCostos.tipoCostos}" 
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Tipo de costos es requerido"
                                         />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="* Estado:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="causa" 
                                             value="#{accTipoCostosJSF.accTipoCostos.directo}" 
                                             required="true" 
                                             requiredMessage="Directo es requrido" 
                                             style="width: 99.9999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItem itemLabel="Directo" itemValue="1" />
                                <f:selectItem itemLabel="Indirecto" itemValue="2" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{accTipoCostosJSF.accTipoCostos.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="editar" 
                             actionListener="#{accTipoCostosJSF.actualizar()}" 
                             process="@this,@form"
                             update=":Tp-CostosListForm"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-editar"
                             value="Actualizar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="editar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
