<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dialogo-video"
              closable="false" 
              widgetVar="videoDlg" 
              resizable="false" 
              draggable="false" 
              responsive="true" 
              modal="true" >

        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            V√çDEO
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('videoDlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <div class="ui-fluid">
            <h:form id="form-video">
                <div class="ui-g" style="background-color: #083359">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:messages id="messages" showDetail="true" closable="true">
                        </p:messages>
                        <h:panelGrid columns="2" style="text-align: center; margin: 0 auto">
                            <p:fileUpload fileUploadListener="#{accInformeMasterEditarJSF.cargaVideoOpe}" 
                                          mode="advanced" 
                                          dragDropSupport="false"
                                          update=":form-info-master:msg" 
                                          sizeLimit="30000000" 
                                          fileLimit="5" 
                                          label="Seleccionar"
                                          cancelLabel="Cancelar"
                                          uploadLabel="Cargar"
                                          allowTypes="/(\.|\/)(mp4|m4p|m4v|avi|mpeg|mov|mkv)$/"
                                          invalidFileMessage="Arch. No valido"
                                          invalidSizeMessage="El archivo no debe ser mayor a 30mb"/>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </div>
        <f:facet name="footer">
            <p:commandButton id="btn-video"
                             icon="fa fa-times"
                             class="cssWhite RedButton"
                             type="button"
                             onclick="PF('videoDlg').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
