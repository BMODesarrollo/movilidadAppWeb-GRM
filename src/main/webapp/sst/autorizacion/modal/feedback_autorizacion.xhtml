<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="feedbackAutorizacion"
              widgetVar="wlvfeedbackAutorizacion" 
              modal="true" 
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">

        <f:facet name="header">
            RECHAZAR AUTORIZACIÓN
        </f:facet>

        <h:form id="frmFeedBack">
            <div class="ui-fluid" jsf:id="pGridDatos">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel value="Retroalimentación" for="@next"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:inputTextarea autoResize="false"
                                         value="#{sstAutorizacionBean.mensajeCorreo}"
                                         required="true"
                                         requiredMessage="Debe ingresar un mensaje"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rechazarAutorizacion"
                             process="frmFeedBack,@this"
                             update=":msgs,pGridDatos,:frmAutorizacionList:dtAutorizacion"
                             action="#{sstAutorizacionBean.rechazarAutorizacion()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Rechazar Autorización"
                             class="cssWhite RedButton" onclick="rechazarAutorizacion()">
                <p:confirm header="Confirmación" message="Está seguro de rechazar la autorización?" icon="fa fa-exclamation-triangle" />
            </p:commandButton>
        </f:facet>
    </p:dialog>
</ui:composition>
