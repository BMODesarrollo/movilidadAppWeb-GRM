<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="#{sstVehiculoTipoJSF.sstVehiculoTipo.idSstVehiculoTipo != null ? 'EDITAR PARAMETRIZACIÓN SST VEHÍCULO TIPO' : 'NUEVA PARAMETRIZACIÓN SST VEHÍCULO TIPO'}"
              resizable="false" 
              class="mr1024_40 mr500_90"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid">
                <div class="ui-g Padding0">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Nombre *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="nombre"
                                         maxlength="45"
                                         required="true"
                                         requiredMessage="Nombre es requerido"
                                         value="#{sstVehiculoTipoJSF.sstVehiculoTipo.tipo}" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Descripción *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="descripcion"
                                             maxlength="255"
                                             required="true"
                                             requiredMessage="Descripción es requerido"
                                             value="#{sstVehiculoTipoJSF.sstVehiculoTipo.descripcion}"/>
                        </div>
                    </div>
                    <p:remoteCommand id="btn-guardar"
                                     name="rc_vtipo"
                                     rendered="#{empty sstVehiculoTipoJSF.sstVehiculoTipo.idSstVehiculoTipo}"
                                     action="#{sstVehiculoTipoJSF.guardar()}"
                                     update=":form,@form,msgs"
                                     process="@form" />
                    <p:remoteCommand id="btn-editar"
                                     name="rc_update_vtipo"
                                     rendered="#{not empty sstVehiculoTipoJSF.sstVehiculoTipo.idSstVehiculoTipo}"
                                     action="#{sstVehiculoTipoJSF.actualizar()}"
                                     update=":form,msgs"/>
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{empty sstVehiculoTipoJSF.sstVehiculoTipo.idSstVehiculoTipo}"
                             class="cssWhite" onclick="rc_vtipo()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{not empty sstVehiculoTipoJSF.sstVehiculoTipo.idSstVehiculoTipo}"
                             class="cssWhite" onclick="rc_update_vtipo()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
