<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="documentoEmpresas"
              widgetVar="documentoEmpresas" 
              modal="true" 
              class="mr1024_40 mr500_90"
              closeOnEscape="true"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <c:if test="#{sstDocumentoEmpresaBean.selected == null}">
            <f:facet name="header">
                NUEVO REGISTRO
            </f:facet>
        </c:if>
        <c:if test="#{sstDocumentoEmpresaBean.selected != null}">
            <f:facet name="header">
                EDITAR DATOS : #{sstDocumentoEmpresaBean.selected.tipoDocumento.toUpperCase()}
            </f:facet>
        </c:if>
        <h:form id="frmDocumentoEmpresas">
            <div class="ui-fluid" jsf:id="pGridDatos">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Nombre" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText 
                                required="true" 
                                value="#{sstDocumentoEmpresaBean.tipoDocumento}"
                                requiredMessage="Debe ingresar nombre del tipo de documento"
                                />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Vigencia" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton value="#{sstDocumentoEmpresaBean.b_vigencia}" 
                                                   onLabel="Sí" offLabel="No" 
                                                   onIcon="fa fa-check" 
                                                   offIcon="fa fa-times"
                                                   styleClass="cssWhite">
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">

                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Requerido" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton value="#{sstDocumentoEmpresaBean.b_requerido}" 
                                                   onLabel="Sí" offLabel="No" 
                                                   onIcon="fa fa-check" 
                                                   offIcon="fa fa-times"
                                                   styleClass="cssWhite">
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Número" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectBooleanButton value="#{sstDocumentoEmpresaBean.b_numero}" 
                                                   onLabel="Sí" offLabel="No" 
                                                   onIcon="fa fa-check" 
                                                   offIcon="fa fa-times"
                                                   styleClass="cssWhite">
                            </p:selectBooleanButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea autoResize="false"
                                             value="#{sstDocumentoEmpresaBean.documentoEmpresa.descripcion}"
                                             required="true"
                                             requiredMessage="Debe ingresar una descripción"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             update=":msgs,pGridDatos,:frmPrincipal:dtDocumentos" 
                             action="#{sstDocumentoEmpresaBean.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             update=":msgs,:frmPrincipal:dtDocumentos"
                             action="#{sstDocumentoEmpresaBean.guardar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="fa fa-floppy-o"
                             rendered="#{sstDocumentoEmpresaBean.selected == null}"
                             class="cssWhite" onclick="guardar()"/>
            <p:commandButton value="Actualizar" icon="fa fa-floppy-o"
                             rendered="#{sstDocumentoEmpresaBean.selected != null}"
                             class="cssWhite" onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
