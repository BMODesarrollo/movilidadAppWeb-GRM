<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="PmVrbonoTipovehiViewDlg" widgetVar="PmVrbonoTipovehiViewDialog"
              modal="true" resizable="false" closable="false"
              closeOnEscape="true"
              appendTo="@(body)">
        
         <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Visualizar Pm Valor Bono Tipo Vehículo" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('PmVrbonoTipovehiViewDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        
        <h:form id="PmVrbonoTipovehiViewForm">
            <h:panelGroup id="display">
                <h:panelGrid columns="2" rendered="#{pmVrbonoTipovehiController.selected != null}">
                    <h:outputText value="Desde:"/>
                    <h:outputText value="#{pmVrbonoTipovehiController.selected.desde}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                    <h:outputText value="Hasta:"/>
                    <h:outputText value="#{pmVrbonoTipovehiController.selected.hasta}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                    <h:outputText value="Valor Bono:"/>
                    <h:outputText value="#{pmVrbonoTipovehiController.selected.vrBono}">
                        <f:convertNumber pattern="$#,###.###" currencySymbol="$" type="currency"/>
                    </h:outputText>
                    <h:outputText value="Tipo Vehículo:"/>
                    <h:outputText value="#{pmVrbonoTipovehiController.selected.idVehiculoTipo.nombreTipoVehiculo}"/>
                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Cerrar" 
                                 icon="fa fa-times"
                                 class="cssWhite"
                                 update=":PmVrbonoTipovehiListForm:datalist"
                                 action="#{pmVrbonoTipovehiController.reset}"
                                 oncomplete="PF('PmVrbonoTipovehiViewDialog').hide();"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
