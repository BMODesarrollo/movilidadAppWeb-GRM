<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="cierre_wv" id="dialog_cierre_id" modal="true" closeOnEscape="true"
              responsive="true" appendTo="@(body)" position="center top"
              class="mr1024_60 mr500_90"
              resizable="false"
              height="auto" header="Cierre Novedad">
        <h:form id="cierre_form">
            <div class="ui-fluid">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>

                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novMttoBean.selected.idNovedadMttoTipo.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Detalle Tipo de Novedad:" style="font-weight: bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novMttoBean.selected.idNovedadMttoTipoDet.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" style="background-color: #f3f5f7;">

                        <div class="ui-g-12 ui-md-3 ui-lg-3 Padding3" >
                            <p:outputLabel value="Descripcion:" />
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-9 Padding3" >
                            <p:outputLabel value="#{novMttoBean.selected.descripcion}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:fieldset toggleable="true" legend="Fotos Cierre">
                            <div align="center">
                                <p:fileUpload fileUploadListener="#{novMttoBean.handleFileUpload}"
                                              id="foto"
                                              mode="advanced"
                                              multiple="true" sizeLimit="2000000"
                                              allowTypes="/(\.|\/)(jpg|jpe?g|png|JPG|JPE?G|PNG)$/"
                                              sequential="true"
                                              accept=".jpg, .jpeg, .png, .JPG, .JPEG, .PNG"
                                              process="@this"
                                              uploadLabel="Cargar"    
                                              cancelLabel="Cancelar"
                                              label="Selecionar" 
                                              invalidFileMessage="Debe seleccionar un archivo de imágen válido"
                                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
                            </div>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel for="observacion" value="Observacion de Seguimiento" />
                        <p:inputTextarea id="observacion" 
                                         value="#{novMttoBean.selected.obsCierre}"
                                         required="true" 
                                         requiredMessage="Debe ingresar una descripcion"/>
                        <p:outputLabel value="(*) Campos obligatorios"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_cierre" 
                             class="cssWhite"
                             actionListener="#{novMttoBean.guardarCierre()}"  
                             value="Guardar" 
                             process="cierre_form"
                             update="msgs,form_novedad_mtto:dt_novedad_mtto_id"  >

            </p:remoteCommand>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn_cierre" icon="fa fa-save" value="Guardar" 
                             class="cssWhite" onclick="rc_cierre()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
