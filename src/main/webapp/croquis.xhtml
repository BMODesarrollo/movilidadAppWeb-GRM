<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;" />
            <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        </f:facet>
        <script src="resources/sentinel-layout/js/croquis.js" type="text/javascript"></script>
        <style type="text/css">
            .BlackButton .ui-button-text{box-shadow: inset 0 0 0 1px #000000; border: solid 1px #000000; text-shadow: 0 -1px 0 #000000;
                                         background: #000000;
                                         background: -moz-linear-gradient(top, #000000 0%, #000000 100%);
                                         background: -webkit-gradient(left top, left bottom, color-stop(0%, #000000), color-stop(100%, #000000));
                                         background: -webkit-linear-gradient(top, #000000 0%, #000000 100%);
                                         background: -o-linear-gradient(top, #000000 0%, #000000 100%);
                                         background: -ms-linear-gradient(top, #000000 0%, #000000 100%);
                                         background: linear-gradient(to bottom, #000000 0%, #000000 100%);
                                         filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#000000', GradientType=0 );}
            .BlackButton:hover .ui-button-text, .BlackButton:focus .ui-button-text{color:#ffffff !important;
                                                                                   background: #000000;
                                                                                   background: -moz-linear-gradient(top, #000000 0%, #000000 100%);
                                                                                   background: -webkit-gradient(left top, left bottom, color-stop(0%, #000000), color-stop(100%, #544E37));
                                                                                   background: -webkit-linear-gradient(top, #000000 0%, #000000 100%);
                                                                                   background: -o-linear-gradient(top, #000000 0%, #000000 100%);
                                                                                   background: -ms-linear-gradient(top, #000000 0%, #000000 100%);
                                                                                   background: linear-gradient(to bottom, #000000 0%, #000000 100%);
                                                                                   filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#000000', GradientType=0 );}
            </style>
        </h:head>
        <h:body>
            <p:panel id="panel" header="CROQUIS">
            <div class="ui-g">
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:commandButton id="yellow"
                                     value="."
                                     type="button"
                                     class="cssWhite OrangeButton" />
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:commandButton id="blue"
                                     value="."
                                     type="button"
                                     class="cssWhite"/>
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:commandButton id="red"
                                     value="."
                                     type="button"
                                     class="RedButton cssWhite" />
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:commandButton id="black"
                                     value="."
                                     type="button"
                                     class="BlackButton"/>
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:commandButton id="white"
                                     icon="fa fa-eraser"
                                     type="button"
                                     class="cssWhite" />
                </div>

            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:staticMessage severity="warn" summary="Advertencia"
                                     detail="Al precionar el botÃ³n procesar, no es posible editar el croquis generado" />
                </div>
            </div>
        </p:panel>
        <div style="margin-top: 10px">
            <canvas id="myCanvas" width="500" height="500" style="border: #000000 1px solid;margin-left: 5px" >(Your browser doesn't support canvas)</canvas>
        </div>
        <div class="ui-g" style="margin-top: 10px">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <img crossorigin="anonymous" src="" alt="" id="imag" style="border: #000000 1px solid" />
            </div>
            <div class="ui-g-2 ui-md-2 ui-lg-2">
                <p:commandButton id="conver"
                                 icon="fa fa-magic"
                                 value="Procesar"
                                 type="button"
                                 class="cssWhite" />
            </div>
        </div>
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>
</html>
