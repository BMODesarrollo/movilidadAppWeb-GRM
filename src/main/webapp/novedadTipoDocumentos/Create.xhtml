<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="NovedadTipoDocumentosCreateDlg" 
              closeOnEscape="true"
              position="center top"
              class="mr1024_40 mr500_90"
              widgetVar="NovedadTipoDocumentosCreateDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Registrar Tipo de Documento">
        <h:form id="NovedadTipoDocumentosCreateForm">
            <div class="ui-fluid" jsf:rendered="#{novedadTipoDocumentosController.selected != null}">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="Nombre" for="nombreTipoDocumento" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:inputText  maxlength="45"
                                          id="nombreTipoDocumento"
                                          value="#{novedadTipoDocumentosController.selected.nombreTipoDocumento}" 
                                          title="Nombre Tipo Deocumento"
                                          required="true" 
                                          requiredMessage="Debe Ingresar Tipo de Documento">
                                <f:validateLength minimum="1" /></p:inputText>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel value="DescripciÃ³n" for="descripcionTipoDocumento" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >

                            <p:inputTextarea 
                                counter="displa"
                                counterTemplate="{0} caracteres restantes."
                                maxlength="100" 
                                id="descripcionTipoDocumento" 
                                value="#{novedadTipoDocumentosController.selected.descripcionTipoDocumento}" 
                                title="#{bundle.CreateNovedadTipoDocumentosTitle_descripcionTipoDocumento}" />
                            <h:outputText id="displa" />
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand 
                action="#{novedadTipoDocumentosController.create}" 
                name="rc_td"
                update="@form,:NovedadTipoDocumentosListForm:datalist,msgs" 
                />
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rc_td();"
                             value="Guardar" 
                             class="cssWhite"
                             icon="fa fa-save"/>
        </f:facet>
    </p:dialog>

</ui:composition>
