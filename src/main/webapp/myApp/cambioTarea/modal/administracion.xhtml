<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="GESTIONAR CAMBIOS DE TAREA EXTERNOS"
              resizable="false" 
              class="mr1024_30 mr500_90"
              fitViewport="true"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid Padding0">
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="Descripción *"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputTextarea id="descripcion"
                                         maxlength="65000"
                                         required="true"
                                         requiredMessage="Descripción es requerido"
                                         value="#{myAppCambioTareaJSF.myAppCambioTarea.observacionGestion}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="actualizar"
                             process="@form,@this"
                             update=":form,@form"
                             actionListener="#{myAppCambioTareaJSF.gestionarCambioTarea()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" 
                             icon="fa fa-save"
                             class="cssWhite" 
                             onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
