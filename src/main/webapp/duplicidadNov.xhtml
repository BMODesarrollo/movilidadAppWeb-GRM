<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog widgetVar="wv_nov_duplicada" 
              id="dlg_nov_duplicada" 
              closable="false"
              modal="true" closeOnEscape="true"
              responsive="true"
              class="mr1024_40 mr500_90"
              resizable="false" appendTo="@(body)" position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Novedad Similar Encontrada" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wv_nov_duplicada').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="form_nov_duplicada">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Fecha:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.fecha}">
                                <f:convertDateTime type="date" pattern="dd-MMMM-yyyy" />
                            </h:outputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Tipo de novedad:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText  value="#{novDuplicadaBean.novedad.idNovedadTipo.nombreTipoNovedad}"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Detalle de tipo novedad:"/> 
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.idNovedadTipoDetalle.tituloTipoNovedad}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Desde:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.desde}">
                                <f:convertDateTime type="date" pattern="dd-MMMM-yyyy" />
                            </h:outputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Hasta:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.hasta}">
                                <f:convertDateTime type="date" pattern="dd-MMMM-yyyy" />
                            </h:outputText>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Vehículo:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.idVehiculo.codigo}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel value="Sistema" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.idDispClasificacionNovedad.idDispSistema.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel value="Estado Pendiente Actual" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.idDispClasificacionNovedad.idDispEstadoPendActual.nombre}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel value="Operador:" for="@next"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.idEmpleado.nombres} #{novDuplicadaBean.novedad.idEmpleado.apellidos}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-5 Padding0" >
                            <p:outputLabel for="@next" value="Observaciones:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-7 Padding0" >
                            <h:outputText value="#{novDuplicadaBean.novedad.observaciones}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 Wid100">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="@next" value="Observación:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea value="#{novDuplicadaBean.observacion}"
                                             id="id_observacion"
                                             required="true"
                                             requiredMessage="Debe ingresar una observación"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="saveSegui"
                             update="msgs"
                             action="#{novDuplicadaBean.saveSeguimiento()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar Seguimiento"
                             id="btn_nov_duplicada_add_segui"
                             icon="fa fa-save"
                             onclick="saveSegui();"
                             title="Guardar observación como seguimiento"
                             class="cssWhite">
                <p:confirm header="Confirmación"
                           message="Ésta seguro que desde agregar la observación como un nuevo seguimiento?" 
                           icon="fa fa-exclamation-triangle"/>
            </p:commandButton>
            <p:commandButton value="Cerrar"
                             id="btn_nov_duplicada"
                             icon="fa fa-close"
                             onclick="PF('wv_nov_duplicada').hide()"
                             class="cssWhite RedButton"/>
        </f:facet>
    </p:dialog>
</ui:composition>
