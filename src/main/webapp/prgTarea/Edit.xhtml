<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog id="PrgTareaEditDlg" 
              closeOnEscape="true"
              closable="true"
              widgetVar="PrgTareaEditDialog" modal="true" 
              resizable="false" appendTo="@(body)" 
              header="Modificar Programación de Tarea">
        <h:form id="PrgTareaEditForm">
            <p:messages id="msgs" showDetail="true"/>  
            <p:panel id="display">
                <h:panelGrid  columns="2" cellpadding="5" rendered="#{prgTareaController.selected != null}">
                    <p:outputLabel value="Nombre tarea" for="tarea_edit" />
                    <p:inputText 
                        size="45"
                        maxlength="45"
                        id="tarea_edit" 
                        value="#{prgTareaController.selected.tarea}" 
                        required="true"
                        requiredMessage="Debe ingresar TAREA"
                        />
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5" rendered="#{prgTareaController.selected != null}">
                    <p:outputLabel 
                        value="Suma de distancia" for="sumDistancia" />
                    <p:selectBooleanButton 
                        converter="javax.faces.Boolean"
                        id="sumDistancia" 
                        onLabel="Sí" 
                        offLabel="No" 
                        onIcon="fa fa-check" 
                        offIcon="fa fa-close"
                        value="#{prgTareaController.bsumaDis}" 
                        />
                    <p:outputLabel value="Comercial" for="comercial" />
                    <p:selectBooleanButton 
                        converter="javax.faces.Boolean"
                        id="comercial" 
                        onLabel="Sí" 
                        offLabel="No" 
                        onIcon="fa fa-check" 
                        offIcon="fa fa-close"
                        value="#{prgTareaController.bcomercial}" />
                    <p:outputLabel value="Mantenimiento" for="mantenimiento" />
                    <p:selectBooleanButton
                        converter="javax.faces.Boolean"
                        onLabel="Sí" 
                        offLabel="No" 
                        onIcon="fa fa-check" 
                        offIcon="fa fa-close" 
                        id="mantenimiento" 
                        value="#{prgTareaController.bmantenimeinto}" />
                    <p:outputLabel value="Disponible" for="dispo_id_e" />
                    <p:selectBooleanButton
                        converter="javax.faces.Boolean"
                        onLabel="Sí" 
                        offLabel="No" 
                        onIcon="fa fa-check" 
                        offIcon="fa fa-close" 
                        id="dispo_id_e" 
                        value="#{prgTareaController.bdisponible}" />
                </h:panelGrid>
            </p:panel>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             actionListener="#{prgTareaController.modificar()}" 
                             update="display,:PrgTareaListForm:datalist,@form" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarEdit" 
                             icon="fa fa-save" value="Guardar" 
                             style="color: white" onclick="rc()"/>
        </f:facet>
    </p:dialog>

</ui:composition>
