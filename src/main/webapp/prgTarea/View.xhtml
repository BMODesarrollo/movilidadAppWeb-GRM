<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog id="PrgTareaViewDlg" widgetVar="PrgTareaViewDialog" 
              closeOnEscape="true"
              modal="true" resizable="false" appendTo="@(body)" header="Detalle"
              closable="false">
        <h:form id="PrgTareaViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{prgTareaController.selected != null}">
                    <h:outputText value="Tarea"/>
                    <h:outputText value="#{prgTareaController.selected.tarea}" title="#{bundle.ViewPrgTareaTitle_tarea}"/>
                    <h:outputText value="Suma Distancia"/>
                    <h:outputText value="Sí"  rendered="#{prgTareaController.selected.sumDistancia == 1}"/>
                    <h:outputText value="No"  rendered="#{prgTareaController.selected.sumDistancia == 0}"/>
                    <h:outputText value="Comercial"/>
                    <h:outputText value="Sí"  rendered="#{prgTareaController.selected.comercial == 1}"/>
                    <h:outputText value="No"  rendered="#{prgTareaController.selected.comercial == 0}"/>
                    <h:outputText value="Mantenimiento"/>
                    <h:outputText value="Sí"  rendered="#{prgTareaController.selected.mantenimiento == 1}"/>
                    <h:outputText value="No"  rendered="#{prgTareaController.selected.mantenimiento == 0}"/>
                </p:panelGrid>
                <p:messages id="msgs" />  
                <p:spacer  height="40" width="10" />
                <p:commandButton value="#{bundle.Close}" 
                                 oncomplete="PF('PrgTareaViewDialog').hide()" 
                                 actionListener="#{prgTareaController.reset()}"
                                 update=":PrgTareaListForm:datalist"/>
            </h:panelGroup>

        </h:form>
    </p:dialog>

</ui:composition>
