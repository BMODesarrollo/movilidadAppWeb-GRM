<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesListDanoDlg" widgetVar="AddFilesListDanoDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar fotos de novedad"
              class="mr1024_50 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFilesDano" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <p:outputLabel value="Seleccione foto(s) de la novedad"/>
                <p:fileUpload fileUploadListener="#{novedadDanoBean.handleFileUpload}"
                              id="foto"
                              mode="advanced"
                              multiple="true" sizeLimit="2000000"
                              allowTypes="/(\.|\/)(jpg|jpe?g|png|JPG|JPE?G|PNG)$/"
                              update="@form"
                              uploadLabel="Cargar"    
                              cancelLabel="Cancelar"
                              label="Selecionar" 
                              invalidFileMessage="Debe seleccionar un archivo de imágen válido"
                              invalidSizeMessage="El archivo debe ser máximo de 2mb"/>
            </h:panelGrid>
        </h:form>
        <p:resizable for="frmAddFilesDano" />
    </p:dialog>
</ui:composition>
