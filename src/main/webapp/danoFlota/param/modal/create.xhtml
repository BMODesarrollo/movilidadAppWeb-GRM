<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog id="id_create_dlg" 
              class="modalResponsivoGS"
              closeOnEscape="true" 
              widgetVar="wv_create_dlg" modal="true" 
              closable="false"
              position="center top" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Parametrización severidad cálculo registro" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wv_create_dlg').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>

        <h:form id="form_create_dlg_severidad">
            <p:messages showDetail="true" id="msgs_create_dlg">
                <p:effect type="pulsate" event="load" delay="500" />
            </p:messages>
            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <p:outputLabel value="Nivel de Severidad" for="@next"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <p:inputText id="nivel"  type="number" maxlength="1" value="#{danoFlotaParamSeveridadJSF.danoFlotaSeveridad.nivel}" />
                </div>
            </div>
            <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <p:outputLabel value="Valor" for="@next"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <p:inputText id="valor" type="number" maxlength="1" value="#{danoFlotaParamSeveridadJSF.danoFlotaSeveridad.valor}" />
                </div>
            </div>
            <p:remoteCommand name="rc"
                             process="@this,form_create_dlg_severidad,"
                             rendered="#{danoFlotaParamSeveridadJSF.idParamSeveridad==0}"
                             update="msgs,
                             msgs_create_dlg,
                             frm_principal:dt_param_severidad,
                             form_create_dlg_severidad" 
                             action="#{danoFlotaParamSeveridadJSF.guardar()}" />
            <p:remoteCommand name="rc_upd"
                             process="@this,form_create_dlg_severidad,"
                             rendered="#{danoFlotaParamSeveridadJSF.idParamSeveridad!=0}"
                             update="msgs,
                             msgs_create_dlg,
                             frm_principal:dt_param_severidad,
                             form_create_dlg_severidad" 
                             action="#{danoFlotaParamSeveridadJSF.editarTransactional(paramDanoFlotaJSF.danoFlotaSeveridad)}" />
        </h:form>
        <f:facet name="footer">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 0px">
                        <p:commandButton id="btnGuardar" 
                                         rendered="#{danoFlotaParamSeveridadJSF.idParamSeveridad==0}"
                                         icon="fa fa-save" value="Guardar" 
                                         class="cssWhite" onclick="rc()">
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 0px">
                        <p:commandButton id="btnActualizar" 
                                         rendered="#{danoFlotaParamSeveridadJSF.idParamSeveridad!=0}"
                                         icon="fa fa-save" value="Actualizar" 
                                         class="cssWhite" onclick="rc_upd()">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </f:facet>
    </p:dialog>
</ui:composition>
