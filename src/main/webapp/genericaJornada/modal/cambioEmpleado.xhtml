<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog id="cambioEmpl_idDlg"
              widgetVar="cambioEmplWV"
              modal="true" 
              resizable="false" 
              closeOnEscape="true"
              closable="true"
              class="mr1024_40 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)" 
              header="Cambio 1 a 1 de empleado">
        <h:form id="form_cambioEmpl">
            <p:messages id="msgs_cambio_empl" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" jsf:id="info_empl" style="padding: 0px; ">
                        <div class="ui-g-12 ui-md-12 ui-lg-12"  style="padding: 0px; ">
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel value="Fecha:" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.genericaJornada.fecha}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </p:outputLabel>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.emplPrgSercon.fecha}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </p:outputLabel>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12"  style="padding: 0px; ">
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel  value="Operador:" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.genericaJornada.idEmpleado.identificacion} #{genLiqJornadaMB.genericaJornada.idEmpleado.nombres} #{genLiqJornadaMB.genericaJornada.idEmpleado.apellidos}" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.emplPrgSercon.idEmpleado.identificacion} #{genLiqJornadaMB.emplPrgSercon.idEmpleado.nombres} #{genLiqJornadaMB.emplPrgSercon.idEmpleado.apellidos}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 0px; ">
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel value="Hora Inicial Programada:" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.genericaJornada.timeOrigin}" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.emplPrgSercon.timeOrigin}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12"  style="padding: 0px; ">
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel value="Hora Final Programada:" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.genericaJornada.timeDestiny}" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-4" style="padding: 3px; ">
                                <p:outputLabel class="cssBlack" value="#{genLiqJornadaMB.emplPrgSercon.timeDestiny}" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel  value="Empleado para cambio" />
                            <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0" >
                                <p:inputText id="codigo_operador" readonly="true"
                                             value="#{genLiqJornadaMB.nombreEmpleado}"  />
                                <div class="botonFloat" >
                                    <p:commandButton title="Listar Empleado"
                                                     icon="fa fa-list"
                                                     class="cssWhite"
                                                     process="@this"
                                                     update="msgs"
                                                     style="margin: 0px"
                                                     actionListener="#{genLiqJornadaMB.findEmplActivos()}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Motivo del registro" />
                        </div>
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:selectOneMenu id="motivo" 
                                             value="#{genLiqJornadaMB.i_genericaJornadaMotivo}" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="true"
                                             requiredMessage="Motivo es requerido">
                                <p:ajax/>
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems value="#{genLiqJornadaMB.genericaJornadaMotivoList}" 
                                               var="items"
                                               itemLabel="#{items.descripcion}"
                                               itemValue="#{items.idGenericaJornadaMotivo}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0">
                            <p:commandButton title="Actualizar Motivos"
                                             icon="fa fa-refresh"
                                             class="cssWhite"
                                             actionListener="#{genLiqJornadaMB.cargarMotivos()}"
                                             update="form_cambioEmpl:motivo"
                                             process="@this">
                            </p:commandButton>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100 Padding5">
                        <p:outputLabel for="observacion" value="ObservaciÃ³n"/>
                        <p:inputTextarea id="observacion" 
                                         required="true" 
                                         maxlength="2000"
                                         value="#{genLiqJornadaMB.genericaJornada.observaciones}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             update="msgs,formLiqjornada:serconlistLiq"
                             action="#{genLiqJornadaMB.guardarcambioEmplAndConsultar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarCB" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar Cambio" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
