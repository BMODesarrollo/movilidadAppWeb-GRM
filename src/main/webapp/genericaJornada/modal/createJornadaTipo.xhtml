<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="crear_jornada_t_id_dialog"
              widgetVar="crear_jornada_t_wv_dialog"
              modal="true" 
              resizable="false" 
              closeOnEscape="true"
              closable="true"
              class="mr1024_40 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)" 
              header="Generica Jornada Tipo">
        <h:form id="form_jornada_t_dialog">
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Nombre *" />
                        <p:inputText id="nombre_id" required="true" placeholder="Nombre Tipo Jornada"
                                     value="#{JornadaTMB.jornadaT.descripcion}"  />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Descanso *" />
                        <p:inputMask id="descanso_id"
                                     mask="99:99:99"
                                     value="#{JornadaTMB.jornadaT.descanso}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="descanso es requerido">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Ini Turno 1" />
                        <p:inputMask id="hora_ini_turn_1"
                                     mask="99:99:99"
                                     value="#{JornadaTMB.jornadaT.hiniT1}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Inicial Turno 1 es requerido">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Fin Turno 1" />
                        <p:inputMask id="hora_fin_turn_1"
                                     mask="99:99:99"
                                     value="#{JornadaTMB.jornadaT.hfinT1}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 1 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descontar Descanso" for="@next"/>
                        </div>
                        <p:selectBooleanButton offLabel="Al Final de la Jornada" 
                                               onLabel="A Mitad de la Jornada"
                                               class="cssWhite"
                                               id="descontar_desc"
                                               title="Hacer clic para cambiar valor"
                                               onIcon="fa fa-minus-square"
                                               offIcon="fa fa-external-link-square"
                                               value="#{JornadaTMB.flag_tipoCalculo}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Ini Turno 2" rendered="false"/>
                        <p:inputMask id="hora_ini_turn_2"
                                     mask="99:99:99"
                                     rendered="false"
                                     value="#{JornadaTMB.jornadaT.hiniT2}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Inicial Turno 2 es requerido">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Fin Turno 2" rendered="false"/>
                        <p:inputMask id="hora_fin_turn_2"
                                     mask="99:99:99"
                                     rendered="false"
                                     value="#{JornadaTMB.jornadaT.hfinT2}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 2 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Ini Turno 3" rendered="false"/>
                        <p:inputMask id="hora_ini_turn_3"
                                     mask="99:99:99"
                                     rendered="false"
                                     value="#{JornadaTMB.jornadaT.hiniT3}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Inicial Turno 3 es requerido">
                            <f:validateRegex  pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="H. Fin Turno 3" rendered="false"/>
                        <p:inputMask id="hora_fin_turn_3"
                                     mask="99:99:99"
                                     rendered="false"
                                     value="#{JornadaTMB.jornadaT.hfinT3}"
                                     placeholder="__:__:__"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 3 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>

                </div>
            </div>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             process="@this,
                             form_jornada_t_dialog:nombre_id,
                             form_jornada_t_dialog:descanso_id,
                             form_jornada_t_dialog:hora_ini_turn_1,
                             form_jornada_t_dialog:hora_ini_turn_2,
                             form_jornada_t_dialog:hora_ini_turn_3,
                             form_jornada_t_dialog:hora_fin_turn_1,
                             form_jornada_t_dialog:hora_fin_turn_2,
                             form_jornada_t_dialog:hora_fin_turn_3,
                             form_jornada_t_dialog:descontar_desc"
                             rendered="#{JornadaTMB.jornadaT.idGenericaJornadaTipo==null}"
                             action="#{JornadaTMB.guardarJornadaT()}"
                             actionListener="#{JornadaTMB.validarJornadaT(0)}"
                             update="form_jornada_t_dialog,
                             form_jornada_t:jornada_t_dt,
                             form_jornada_t:cj-grow,msgs_turno"/>

            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             process="@this,
                             form_jornada_t_dialog:nombre_id,
                             form_jornada_t_dialog:descanso_id,
                             form_jornada_t_dialog:hora_ini_turn_1,
                             form_jornada_t_dialog:hora_ini_turn_2,
                             form_jornada_t_dialog:hora_ini_turn_3,
                             form_jornada_t_dialog:hora_fin_turn_1,
                             form_jornada_t_dialog:hora_fin_turn_2,
                             form_jornada_t_dialog:hora_fin_turn_3,
                             form_jornada_t_dialog:descontar_desc"
                             rendered="#{JornadaTMB.jornadaT.idGenericaJornadaTipo!=null}"
                             action="#{JornadaTMB.EditJornadaT()}"
                             actionListener="#{JornadaTMB.validarJornadaT(1)}"
                             update="form_jornada_t_dialog,
                             form_jornada_t:jornada_t_dt,
                             form_jornada_t:cj-grow,msgs_turno"/>

        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarT" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             rendered="#{JornadaTMB.jornadaT.idGenericaJornadaTipo==null}"
                             onclick="rc()"/>
            <p:commandButton id="btnEditT" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Actualizar" 
                             rendered="#{JornadaTMB.jornadaT.idGenericaJornadaTipo!=null}"
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
