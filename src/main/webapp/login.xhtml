<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bienvenido a | Rigel Entrada </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <link rel="shortcut icon" href="resources/sentinel-layout/images/logo_III.png" />
        <style>
            .ui-corner-all, .ui-corner-bottom, .ui-corner-right, .ui-corner-br {
                border-bottom-right-radius: 3px;
            }
            .ui-corner-all, .ui-corner-bottom, .ui-corner-left, .ui-corner-bl {
                border-bottom-left-radius: 3px;
            }
            .ui-corner-all, .ui-corner-top, .ui-corner-right, .ui-corner-tr {
                border-top-right-radius: 3px;
            }
            .ui-corner-all, .ui-corner-top, .ui-corner-left, .ui-corner-tl {
                border-top-left-radius: 3px;
            }
            .TabBtnActiveLeft {
                border-right: solid 0px #000000;
            }
            .ui-button.ui-state-active .ui-button-text, .ui-buttonset .ui-state-active .ui-button-text {
                background: linear-gradient(to bottom, #1c563c 0%, #0da561 100%);
                color: #fdc500 !important;
            }
            .ui-button-text {
                padding: 6px 20px 6px 40px !important;
                font-size: 14px;
                border: solid 1px #38b95f;
                color: #ffffff;
                text-shadow: 0 0px 0 #2b5f0e;
                -webkit-box-shadow: inset 0 0 0 1px #2b5f0e;
                -moz-box-shadow: inset 0 0 0 1px #26A3DB;
                box-shadow: inset 0 0 0 1px #276041;
                border-radius: 3px !important;
                -webkit-border-radius: 3px !important;
                -moz-border-radius: 3px !important;
                background: #2c610e;
                background: -moz-linear-gradient(top, #215640 0%, #007746 90%);
                background: -webkit-gradient(left top, left bottom, color-stop(0%, #1578c9), color-stop(90%, #007746));
                background: -webkit-linear-gradient(top, #2b5f0e 0%, #2a5c0d 90%);
                background: -o-linear-gradient(top, #215640 0%, #007746 90%);
                background: -ms-linear-gradient(top, #215640 0%, #007746 90%);
                background: linear-gradient(to bottom, #215640 0%, #007746 90%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#215640', endColorstr='#007746', GradientType=0 );
                font-family: 'titillium_webregular' !important;
            }
        </style>
    </h:head>

    <h:body class="fontRegular login-back white-back" >
        <h:form id="j_spring_security_check" >
            <div class="Container">
                <p:growl  life="2000" id="msg" showDetail="true" showSummary="true"></p:growl>
                <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10" >
                    <a href="" id="login-logo" >
                        <h:graphicImage name="images/logo_III.png" style="border-radius: 40px;height: 30px" styleClass="Fleft" library="sentinel-layout"/>
                        <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">RI</span><span style="color: #0BAD00">GEL</span></span>
                    </a>
                    <div class="EmptyBox10"></div>
                </div>

                <!-- LOGIN BOX COVER START -->
                <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box" style="border: solid 1px white;
                     border-radius: 3px;
                     box-shadow: rgb(178 255 0 / 19%) 0px 10px 20px, rgb(0 0 0 / 46%) 0px 6px 6px;;">
                    <div class="Container">
                        <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock" style="color: #0BAD00"></i><a style="color: #0BAD00">Entrada de Usuarios </a></div>
                        </div>


                        <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                            <div class="EmptyBox50"></div>
                            <p:inputText value="#{loginBean.j_username}" required="true" placeholder="Username"   id="j_username"  requiredMessage="Se requiere usuario" styleClass="Container80 Fnone MarAuto Fs18"/>
                            <div class="EmptyBox10"></div>
                            <p:password value="#{loginBean.j_password}" requiredMessage="Se requiere contraseÃ±a" required="true" placeholder="Password" id="j_password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                            <div class="EmptyBox20"></div>

                            <div class="EmptyBox30"></div>
                            <p:commandButton  
                                update="msg" 
                                id="btn_loggin"
                                icon="fa fa-user-circle" 
                                ajax="false" type="submit" 
                                class="cssWhite Fs16"  
                                value="Entrar"
                                action="#{loginBean.doLogin()}"/>
                            <div class="EmptyBox50"></div>
                        </div>


                    </div>
                </div>
            </div>
        </h:form>
        <!-- LOGIN BOX COVER END -->

    </h:body>

</html>
