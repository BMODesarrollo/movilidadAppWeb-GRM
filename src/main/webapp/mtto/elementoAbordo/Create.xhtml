<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="Elemento" 
              widgetVar="elementoDlg" 
              modal="true" 
              closeOnEscape="true"
              class="mr1024_30 mr500_90" 
              resizable="false" 
              appendTo="@(body)" 
              position="center top"
              header="Nuevo Elemento a Bordo">
        <h:form id="form-elemento">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Elemento *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="elemento"
                                           value="#{mttoElementosAbordoJSF.mttoElementosAbordo.elemento}"
                                           maxlength="60"
                                           required="true"
                                           requiredMessage="Elemento es requerido"
                                           />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Vehículo Tipo *" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="vehiculo" value="#{mttoElementosAbordoJSF.idVehiculoTipo}" 
                                             required="true" 
                                             requiredMessage="Vehículo Tipo es requrido" 
                                             style="width: 99.99999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems value="#{vehiculoTipoBean.lista}" 
                                               var="vehT" 
                                               itemLabel="#{vehT.nombreTipoVehiculo}" 
                                               itemDescription="#{vehT.descripcionTipoVehiculo}"
                                               itemValue="#{vehT.idVehiculoTipo}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Ubicación *" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="ubicacion" value="#{mttoElementosAbordoJSF.mttoElementosAbordo.tipoUbicacion}" 
                                             required="true" 
                                             requiredMessage="Ubicación es requrido" 
                                             style="width: 99.99999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
                                <f:selectItem itemLabel="Interna" itemValue="0" />
                                <f:selectItem itemLabel="Externa" itemValue="1" />

                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{mttoElementosAbordoJSF.mttoElementosAbordo.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar" 
                             actionListener="#{mttoElementosAbordoJSF.guardar()}" 
                             process="@this,@form"
                             update=":ElementoListForm,@form"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-guardar"
                             value="Guardar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="guardar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
