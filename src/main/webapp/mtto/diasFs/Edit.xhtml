<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="MttoDiasFsEdit" 
              widgetVar="mttoDiasFs-editDlg" 
              modal="true" 
              closeOnEscape="true"
              resizable="false" 
              class="mr1024_30 mr500_90" 
              appendTo="@(body)" 
              position="center top"
              header="Editar Días Fuera Servicio">
        <h:form id="form-mttoDiasFs-edit">
            <div class="ui-fluid">
                <p:messages id="msgs" showDetail="true" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Días: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputNumber id="dias"
                                           value="#{mttoDiasFsJSF.mttoDiasFs.dias}" 
                                           required="true"
                                           requiredMessage="Días es requerido"
                                           />
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Procesos: *" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="causa" value="#{mttoDiasFsJSF.idNotificacionProcesos}" 
                                             required="true" 
                                             requiredMessage="Proceso es requrido" 
                                             style="width: 99.99999%">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems value="#{notificacionProcesosBean.lstNotificacionProcesos}" 
                                               var="pro" 
                                               itemLabel="#{pro.nombreProceso}" 
                                               itemDescription="#{pro.mensaje}"
                                               itemValue="#{pro.idNotificacionProceso}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Descripción: *"/>

                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea  id="descripcion" 
                                              maxlength="65000" 
                                              class="cssBlack"
                                              value="#{mttoDiasFsJSF.mttoDiasFs.descripcion}" 
                                              required="true" 
                                              requiredMessage="Descripción es requerido"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="editar" 
                             actionListener="#{mttoDiasFsJSF.actualizar()}" 
                             process="@this,@form"
                             update=":MttoDiasFsListForm"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btn-editar"
                             value="Actualizar"
                             class="cssWhite"
                             icon="fa fa-save"
                             onclick="editar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
