<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <style>
            .text-center{
                text-align: center;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:panel header="MTTO CRITICIDAD">
            <h:form id="frmMttoCriticidad">
                <p:dataTable id="dtMttoCriticidad" var="mttoCriticidad"
                             emptyMessage="No se han encontrado registros."
                             rowStyleClass="text-center"
                             value="#{mttoCriticidadBean.lstMttoCriticidads}" 
                             rowIndexVar="idx" rows="20">
                    <f:facet name="header">
                        <div align="right">
                            <p:commandButton class="cssWhite" 
                                             icon="fa fa-plus"
                                             action="#{mttoCriticidadBean.nuevo()}"
                                             update=":frmIncapacidad,:modalCriticidadMtto"
                                             oncomplete="PF('criticidadMtto').show();"
                                             value="Nuevo"
                                             >
                                <p:resetInput target=":frmIncapacidad"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <p:column headerText="N°" width="15%">
                        <h:outputText value="#{idx+1}" />
                    </p:column>

                    <p:column headerText="Criticidad">
                        <h:outputText value="#{mttoCriticidad.criticidad}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{mttoCriticidad.descripcion}" />
                    </p:column>

                    <p:column headerText="Acción" width="15%">
                        <p:commandButton icon="fa fa-pencil" 
                                         class="GreenButton cssWhite"
                                         action="#{mttoCriticidadBean.editar()}"
                                         update=":frmIncapacidad,:modalCriticidadMtto"
                                         title="Editar Registro">
                            <p:resetInput target=":frmIncapacidad"/>
                            <f:setPropertyActionListener value="#{mttoCriticidad}" 
                                                         target="#{mttoCriticidadBean.selected}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <ui:include src="Create.xhtml"/>
    </ui:define>

</ui:composition>
