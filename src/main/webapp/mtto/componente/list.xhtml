<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel header="MTTO COMPONENTE">
            <h:form id="frmMttoComponente">
                <p:dataTable id="dtMttoComponente" var="mttoComponente"
                             emptyMessage="No se han encontrado registros."
                             rowStyleClass="text-center"
                             value="#{mttoComponenteBean.lstMttoComponentes}" 
                             rows="20"
                             scrollable="true"
                             scrollHeight="600"
                             paginator="true"
                             rowIndexVar="idx" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,50,100">
                    <f:facet name="header">
                        <div align="right">
                            <p:commandButton class="cssWhite" 
                                             icon="fa fa-plus"
                                             action="#{mttoComponenteBean.nuevo()}"
                                             update=":frmIncapacidad,:modalComponenteMtto"
                                             oncomplete="PF('componenteMtto').show();"
                                             value="Nuevo"
                                             >
                                <p:resetInput target=":frmIncapacidad"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <p:column headerText="N°" width="15%">
                        <h:outputText value="#{idx+1}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{mttoComponente.nombre}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{mttoComponente.descripcion}" />
                    </p:column>
                    <p:column headerText="Acción" width="15%" exportable="false">
                        <p:commandButton icon="fa fa-pencil" 
                                         class="GreenButton cssWhite"
                                         action="#{mttoComponenteBean.editar()}"
                                         update=":frmIncapacidad,:modalComponenteMtto"
                                         title="Editar Registro">
                            <p:resetInput target=":frmIncapacidad"/>
                            <f:setPropertyActionListener value="#{mttoComponente}" 
                                                         target="#{mttoComponenteBean.selected}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <ui:include src="Create.xhtml"/>
    </ui:define>

</ui:composition>
