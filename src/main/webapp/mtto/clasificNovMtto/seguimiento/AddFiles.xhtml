<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AddFilesSeguimientoDlg" widgetVar="AddFilesSeguimientoDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Agregar audio/video para seguimiento"
              class="mr1024_40 mr500_90" closeOnEscape="true" responsive="true" position="center,top">
        <h:form id="frmAddFilesSeguimientos" enctype="multipart/form-data">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:staticMessage severity="warn" 
                                         summary="AVISO" 
                                         detail="AUDIO (.mp3) Y VIDEO (.mp4)"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div align="center">
                            <p:fileUpload fileUploadListener="#{novSeguiBean.handleFileUploadSeguimiento}"
                                          mode="advanced"
                                          multiple="#{!novSeguiBean.flagEditarArchivoSegumiento}" 
                                          sizeLimit="#{novSeguiBean.tamanoNovedadSeguimiento}"
                                          allowTypes="/(\.|\/)(mp4|MP4|mp3|MP3)$/"
                                          uploadLabel="Cargar"    
                                          cancelLabel="Cancelar"
                                          label="Buscar archivo(s)" 
                                          invalidFileMessage="Debe seleccionar un archivo de audio o vídeo válidos"
                                          invalidSizeMessage="El archivo debe ser máximo de #{novSeguiBean.tamanoNovedadSeguimiento.split('0')[0]}MB"/>

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:messages id="messages" showDetail="true" closable="true">
                        </p:messages>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
