<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="repuestos_view_dlg_wv"
              id="repuestos_view_dlg_id"
              modal="true" 
              closeOnEscape="true"
              responsive="true"
              fitViewport="true"
              class="mr1024_40 mr500_90"
              resizable="false"
              appendTo="@(body)"
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Repuestos faltantes #{faltanteRepuestBean.headerModal}" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('repuestos_view_dlg_wv').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="repuestos_view_dlg_form">
            <p:messages id="messages" showDetail="true" closable="true">
            </p:messages>
            <p:dataTable id="dt_repuestos_id" 
                         widgetVar="dt_repuestos_wv"
                         var="item"
                         reflow="true"
                         paginator="true"
                         filterDelay="700"
                         tableStyle="table-layout:auto"
                         emptyMessage="No se han encontrado registros."
                         rowStyleClass="text-center"
                         value="#{faltanteRepuestBean.list}" 
                         rowKey="#{item.idDispFaltanteRepuesto}"
                         rowIndexVar="rVar"
                         rows="10">
                <p:column headerText="Nombre"
                          filterBy="#{item.nombre}"
                          filterMatchMode="contains">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="ObservaciÃ³n">
                    <h:outputText value="#{item.observacion}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <f:facet name="footer">
            <p:commandButton 
                icon="fa fa-close"
                onclick="PF('repuestos_view_dlg_wv').hide();"
                class="cssWhite RedButton"
                value="Cerrar"/>
        </f:facet>
    </p:dialog> 
</ui:composition>
