<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog id="gestionMarcacion-idDlg"
              widgetVar="gestionMarcacionMBDialog"
              modal="true" 
              resizable="false" 
              closable="false"
              closeOnEscape="true"
              class="mr1024_40 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Gestionar Marcacion " class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('gestionMarcacionMBDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <p:ajax event="close" listener="#{genCtrlJornadaMB.onRowUnselect()}" update=":formgestionarmarcacion:novedadeslist,formgestionarmarcacion:novedadeslist:crear"/>
        <h:form id="formRegistrar">
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 ">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0 ">
                            <p:outputLabel value="Fecha" />
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                            <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.fecha}" >
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </p:outputLabel>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 ">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0 ">
                            <p:outputLabel  value="Operador:" />
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                            <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.idEmpleado.identificacion} #{genCtrlJornadaMB.genericaJornada.idEmpleado.nombres} #{genCtrlJornadaMB.genericaJornada.idEmpleado.apellidos}" />
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 ">
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                                <p:outputLabel value="Hora Inicial Programada:" />
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-2 Padding0 ">
                                <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.timeOrigin}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                                <p:outputLabel value="Hora Entrada Biometrico:" />
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-2 Padding0 ">
                                <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.bioEntrada}" />
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 ">
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                                <p:outputLabel value="Hora Final Programada:" />
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-2 Padding0 ">
                                <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.timeDestiny}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-8 ui-lg-8 Padding0 ">
                                <p:outputLabel value="Hora Salida Biometrico:" />
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-2 Padding0 ">
                                <p:outputLabel class="cssBlack" value="#{genCtrlJornadaMB.genericaJornada.bioSalida}" />
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5 ">
                        <p:outputLabel value="H. Real Ini Turno" />
                        <p:inputMask id="hora_ini_real"
                                     mask="99:99:99"
                                     value="#{genCtrlJornadaMB.genericaJornada.realTimeOrigin}"
                                     required="true"
                                     requiredMessage="Hora Inicial Turno es requerido">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5 ">

                        <p:outputLabel value="H. Real Fin Turno" />
                        <p:inputMask id="hora_fin_real"
                                     mask="99:99:99"
                                     value="#{genCtrlJornadaMB.genericaJornada.realTimeDestiny}"
                                     required="true"
                                     requiredMessage="Hora Fin Turno es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5 ">
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0 ">
                                <p:outputLabel value="Turno "/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0 ">
                                <p:selectOneMenu id="turno" 
                                                 value="#{genCtrlJornadaMB.i_genericaJornadaTipo}" 
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="Seleccione turno" itemValue="" />
                                    <f:selectItems value="#{genCtrlJornadaMB.genericaJornadaTipoList}" 
                                                   var="t"
                                                   itemLabel="#{t.descripcion}"
                                                   itemValue="#{t.idGenericaJornadaTipo}"/>
                                    <p:ajax event="change" update=":formRegistrar:hora_ini_real, :formRegistrar:hora_fin_real"  
                                            listener="#{genCtrlJornadaMB.ajustarHoras()}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5 ">
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0 ">
                                <p:outputLabel value="Motivo del registro" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0 ">
                                <p:selectOneMenu id="motivo" 
                                                 value="#{genCtrlJornadaMB.i_genericaJornadaMotivo}" 
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="Motivo es requerido">
                                    <p:ajax/>
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{genCtrlJornadaMB.genericaJornadaMotivoList}" 
                                                   var="items"
                                                   itemLabel="#{items.descripcion}"
                                                   itemValue="#{items.idGenericaJornadaMotivo}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6 Wid100 Padding5 ">
                        <p:outputLabel for="observacion" value="Observacion"/>
                        <p:inputTextarea id="observacion" 
                                         required="true" 
                                         maxlength="2000"
                                         cols="5"
                                         value="#{genCtrlJornadaMB.genericaJornada.observaciones}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{genCtrlJornadaMB.gestionarMarcacion()}"
                             process="@this,formRegistrar:hora_ini_real,
                             formRegistrar:observacion,
                             formRegistrar:hora_fin_real"
                             update="msgs,formRegistrar,
                             :formgestionarmarcacion:novedadeslist,
                             :formgestionarmarcacion:cj-grow,
                             formRegistrar:msgs_turno"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnAddGestionMarcacion"
                             value="Nuevo"
                             icon="fa fa-plus"
                             class="cssWhite"
                             update="formFile"
                             actionListener="#{genCtrlJornadaMB.prepareCreate()}"
                             oncomplete="PF('UploadFileDialog').show();">
            </p:commandButton>
            <p:spacer width="2"/>
            <p:commandButton id="btnGuardarC" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
    <ui:include src="uploadFile.xhtml"/>
</ui:composition>
