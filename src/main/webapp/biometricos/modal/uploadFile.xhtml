<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="UploadFileDlg" widgetVar="UploadFileDialog" modal="true" 
              resizable="false" header="Cargar Archivo" appendTo="@(body)"
              position="top" height="auto" width="auto">
        <h:form id="formFile" enctype="multipart/form-data">
            <p:fieldset id="fs0"  legend="Archivo" >
                <h:panelGrid columns="4" cellpadding="5">
                    <p:fileUpload fileUploadListener="#{uploadDocumentJSFManagedBean.handleFileUpload}" 
                                  label="Seleccionar"
                                  id="fileUpLoadDocument"
                                  fileLimit="1"
                                  multiple="false"
                                  fileLimitMessage="MÃ¡ximo de archivos permitido"
                                  uploadLabel="Cargar"
                                  cancelLabel="Cancelar"
                                  dragDropSupport="true"
                                  sizeLimit="2000000"
                                  invalidFileMessage="Archivo no permitido para este campo"
                                  invalidSizeMessage="Archivo muy pesado"
                                  allowTypes="/(\.|\/)(jpg|jpe?g|png|JPG|JPE?G|PNG|PDF)$/" />

                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </p:dialog>
</ui:composition>
