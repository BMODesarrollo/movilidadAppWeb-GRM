<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="Estado"
              modal="true"
              header="#{gestionVehiculoJSF.gestionVehiculo.idGestionVehiculo != null ? 'EDITAR MOTIVO CALIFICACIÓN' : 'NUEVA MOTIVO CALIFICACIÓN'}"
              resizable="false" 
              class="mr1024_30 mr500_90"
              fitViewport="true"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid Padding0">
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="#{gestionVehiculoJSF.gestionVehiculo.idVehiculo.codigo}"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">

                    </div>
                </div>
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Posición *" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="posicion" 
                                     value="#{gestionVehiculoJSF.gestionVehiculo.posicion}" 
                                     maxlength="9"
                                     required="true" 
                                     requiredMessage="Posición es requerido" >
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Carga Inicial *" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="cargaincial" 
                                     value="#{gestionVehiculoJSF.gestionVehiculo.cargaInicial}" 
                                     maxlength="3"
                                     required="true" 
                                     requiredMessage="Carga es requerido" >
                            <p:keyFilter regEx="/[.0-9]/i"/>  
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Carga Final *" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="cargafinal" 
                                     value="#{gestionVehiculoJSF.gestionVehiculo.cargaFinal}" 
                                     maxlength="3"
                                     required="true" 
                                     requiredMessage="Carga es requerido" >
                            <p:keyFilter regEx="/[.0-9]/i"/>  
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Kilometraje *" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="kilometraje" 
                                     value="#{gestionVehiculoJSF.gestionVehiculo.kilometraje}" 
                                     maxlength="9"
                                     required="true" 
                                     requiredMessage="Kilometraje es requerido" >
                            <p:keyFilter regEx="/[.0-9]/i"/>  
                        </p:inputText>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="@form" 
                             rendered="#{empty gestionVehiculoJSF.gestionVehiculo.idGestionVehiculo}"
                             update=":form,@form"
                             actionListener="#{gestionVehiculoJSF.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             rendered="#{not empty gestionVehiculoJSF.gestionVehiculo.idGestionVehiculo}"
                             process="@form,@this"
                             update=":form,@form"
                             actionListener="#{gestionVehiculoJSF.actualizar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" 
                             icon="fa fa-save"
                             rendered="#{empty gestionVehiculoJSF.gestionVehiculo.idGestionVehiculo}"
                             class="cssWhite" 
                             onclick="guardar()"/>
            <p:commandButton value="Actualizar" 
                             icon="fa fa-save"
                             rendered="#{not empty gestionVehiculoJSF.gestionVehiculo.idGestionVehiculo}"
                             class="cssWhite" 
                             onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
