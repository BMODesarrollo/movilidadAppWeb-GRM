<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="cargarFotos" 
              widgetVar="cargarFotosDlg" 
              modal="true" 
              closable="true"
              resizable="false" 
              appendTo="@(body)" 
              header="Cargar Fotos"
              position="center top">
        <h:form id="form-carga">
            <p:messages id="messages" showDetail="true" closable="true" />
            <p:fileUpload fileUploadListener="#{novedadMttoDiariaJSF.handleFileUpload}" 
                          mode="advanced" 
                          dragDropSupport="false"
                          multiple="true" 
                          cancelLabel="Cancelar"
                          label="Seleccionar"
                          uploadLabel="Cargar"
                          update="messages,:form-modal:datalist"
                          oncomplete="PF('cargarFotosDlg').hide()"
                          sizeLimit="10000000" 
                          fileLimit="50"
                          allowTypes="/(\.|\/)(PNG|jpe?g|png|JPE?G)$/" />
        </h:form>
    </p:dialog>
</ui:composition>
