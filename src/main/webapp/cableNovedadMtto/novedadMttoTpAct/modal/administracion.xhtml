<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="#{novedadMttoTpActJSF.novedadMttoTpAct.idNovedadMttoTipoActividad != null ? 'EDITAR PARAMETRIZACIÓN TIPO ACTIVIDAD' : 'NUEVA PARAMETRIZACIÓN TIPO ACTIVIDAD'}"
              resizable="false" 
              class="mr1024_30 mr500_90"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid">
                <div class="ui-g ">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Nombre *"/>
                        </div>
                        <p:inputText id="nombre"
                                     maxlength="45"
                                     required="true"
                                     requiredMessage="Nombre es requerido"
                                     value="#{novedadMttoTpActJSF.novedadMttoTpAct.nombre}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Descripción *"/>
                        </div>
                        <p:inputTextarea id="descripcion"
                                         maxlength="255"
                                         required="true"
                                         requiredMessage="Descripción es requerido"
                                         value="#{novedadMttoTpActJSF.novedadMttoTpAct.descripcion}"/>
                    </div>
                    <p:remoteCommand id="btn-guardar"
                                     name="rc_mta"
                                     rendered="#{empty novedadMttoTpActJSF.novedadMttoTpAct.idNovedadMttoTipoActividad}"
                                     action="#{novedadMttoTpActJSF.guardar()}"
                                     update=":form,@form,msgs"
                                     process="@form" />
                    <p:remoteCommand id="btn-editar"
                                     name="rc_update_mta"
                                     rendered="#{not empty novedadMttoTpActJSF.novedadMttoTpAct.idNovedadMttoTipoActividad}"
                                     class="cssWhite"
                                     action="#{novedadMttoTpActJSF.actualizar()}"
                                     update=":form,msgs"/>
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rc_mta();"
                             icon="fa fa-save"
                             value="Guardar"
                             rendered="#{empty novedadMttoTpActJSF.novedadMttoTpAct.idNovedadMttoTipoActividad}"
                             class="cssWhite"/>
            <p:commandButton onclick="rc_update_mta();"
                             icon="fa fa-save"
                             value="Actualizar"
                             rendered="#{not empty novedadMttoTpActJSF.novedadMttoTpAct.idNovedadMttoTipoActividad}"
                             class="cssWhite"/>
        </f:facet>
    </p:dialog>
</ui:composition>
