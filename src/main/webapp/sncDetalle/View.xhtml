<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



        <p:dialog id="SncDetalleViewDlg"
                  widgetVar="SncDetalleViewDialog" modal="true" closeOnEscape="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.ViewSncDetalleTitle}">
            <h:form id="SncDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sncDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSncDetalleLabel_codigo}"/>
                        <h:outputText value="#{sncDetalleController.selected.codigo}" title="#{bundle.ViewSncDetalleTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSncDetalleLabel_nombre}"/>
                        <h:outputText value="#{sncDetalleController.selected.nombre}" title="#{bundle.ViewSncDetalleTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSncDetalleLabel_descripcion}"/>
                        <h:outputText value="#{sncDetalleController.selected.descripcion}" title="#{bundle.ViewSncDetalleTitle_descripcion}"/>
                         <h:outputText value="#{bundle.ViewSncDetalleLabel_idSncArea}"/>
                        <h:outputText value="#{sncDetalleController.selected.idSncArea}" title="#{bundle.ViewSncDetalleTitle_idSncArea}"/>
                        <h:outputText value="#{bundle.ViewSncDetalleLabel_idSncCorrecion}"/>
                        <h:outputText value="#{sncDetalleController.selected.idSncCorrecion}" title="#{bundle.ViewSncDetalleTitle_idSncCorrecion}"/>
                        <h:outputText value="#{bundle.ViewSncDetalleLabel_idSncTipo}"/>
                        <h:outputText value="#{sncDetalleController.selected.idSncTipo}" title="#{bundle.ViewSncDetalleTitle_idSncTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SncDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
