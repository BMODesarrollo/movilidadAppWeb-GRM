<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="dlg-motivo" 
              widgetVar="motivoWV"
              modal="true" 
              header="#{genericaMotivoJSF.genericaMotivo.idGenericaSolicitudMotivo != null ? 'EDITAR GENERICA MOTIVO' : 'NUEVO GENERICA MOTIVO'}"
              position="center top"
              resizable="false"
              class="mr1024_30 mr500_90"
              draggable="false"
              responsive="true">
        <h:form id="form-motivo">
            <p:messages id="msgs" closable="true" showSummary="true" showDetail="true"/>  
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Motivo *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputText id="motivo"
                                         maxlength="60"
                                         required="true"
                                         requiredMessage="Motivo es requerido"
                                         value="#{genericaMotivoJSF.genericaMotivo.motivo}" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <h:outputText value="Descripci칩n *"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="descrpcion"
                                             value="#{genericaMotivoJSF.genericaMotivo.descripcion}"
                                             rows="5"
                                             maxlength="255"
                                             counter="cou"
                                             required="true"
                                             requiredMessage="Descripci칩n es requerido"
                                             counterTemplate="Quedan {0} car치cteres" 
                                             autoResize="false"
                                             placeholder="Descripci칩n" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5" style="text-align: right; font-size: 12px">
                            <h:outputText id="cou" />
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand id="btn-guardar"
                             name="rc_motv"
                             rendered="#{empty genericaMotivoJSF.genericaMotivo.idGenericaSolicitudMotivo}"
                             action="#{genericaMotivoJSF.guardar()}"
                             update=":formMotivoG,@form"
                             process="@form"/>
            <p:remoteCommand id="rechazar"
                             rendered="#{not empty genericaMotivoJSF.genericaMotivo.idGenericaSolicitudMotivo}"
                             name="rc_motv_update"
                             update=":formMotivoG,@form"
                             process="@form"
                             action="#{genericaMotivoJSF.actualizar()}" />
            </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton onclick="rc_motv();"
                             rendered="#{empty genericaMotivoJSF.genericaMotivo.idGenericaSolicitudMotivo}"
                             class="cssWhite"
                             value="Guardar"
                             icon="fa fa-save"/>
            <p:commandButton onclick="rc_motv_update();"
                             rendered="#{not empty genericaMotivoJSF.genericaMotivo.idGenericaSolicitudMotivo}"
                             class="cssWhite"
                             value="Actualizar"
                             icon="fa fa-save"/>
        </f:facet>
    </p:dialog>
</ui:composition>
