<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="aplicarPM" 
              widgetVar="apli-pm"
              modal="true" 
              closable="true"
              resizable="false" 
              appendTo="@(body)"
              blockScroll="true"
              closeOnEscape="true"
              position="center center" 
              height="auto" 
              width="auto">
        <p:ajax event="close" listener="#{liquidaPM.reset()}"/>
        <h:form id="formaplPM" >
            <p:panel id="panel-apli">
                <f:facet name="header">
                    <h:outputLabel value="Conciliar Puntos" class="Fs20" />
                </f:facet>
                <h:panelGrid columns="2" class="Fs20" cellspacing="15">
                    <p:outputLabel value="Puntos Novedad"/>
                    <p:outputLabel value="Puntos Conciliados"/>
                    <p:outputLabel value="#{liquidaPM.novedad.puntosPm}" class="cssBlack Fs20"/>
                    <p:inputText placeholder="Puntos Conciliados"
                                 value="#{liquidaPM.i_puntosConciliados}"
                                 maxlength="6"
                                 class="Fs20"
                                 required="true"
                                 requiredMessage="Puntos conciliados es Requerido">
                        <p:keyFilter regEx="/[1234567890]/i"/> 
                    </p:inputText>
                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Aplicar"
                                 class="cssWhite Wid100"
                                 actionListener="#{liquidaPM.aplicarPuntosPM()}"
                                 icon="fa fa-check"
                                 >
                    <p:confirm header="Confirmación" message="Está seguro que desea aplicar los puntos?"
                               icon="fa fa-exclamation-triangle"
                               class="cssWhite"/>
                </p:commandButton>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
