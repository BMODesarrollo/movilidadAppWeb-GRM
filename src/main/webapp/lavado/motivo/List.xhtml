<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000"/>
            <p:panel header="Parametrización Motivo Lavado">
                <p:dataTable id="datalist" 
                             value="#{lavadoMotivoJSF.listLavadoMotivo}"
                             var="item"
                             paginator="true"
                             rowKey="#{rVar + 1}"
                             rowIndexVar="rVar"
                             rows="20"
                             rowsPerPageTemplate="20,50,100"
                             reflow="true"
                             emptyMessage="No existen registros">

                    <p:column headerText="#" style="width: 30px">
                        <p:outputLabel value="#{rVar+1}"/>
                    </p:column>
                    <p:column headerText="Motivo" filterBy="#{item.motivo}" filterMatchMode="contains">
                        <h:outputText value="#{item.motivo}"/>
                    </p:column>
                    <p:column headerText="Descripción" filterBy="#{item.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column headerText="Usuario" >
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width: 70px" exportable="false">
                        <p:commandButton id="editButton"   
                                         update="dial-modal" 
                                         icon="fa fa-pencil" 
                                         actionListener="#{lavadoMotivoJSF.onGetLavadoMotivo(item)}"
                                         class="cssWhite GreenButton"
                                         oncomplete="PF('modalDlg').show()">
                            <p:resetInput target="form-modal"/>
                        </p:commandButton>
                    </p:column>
                    <f:facet name="header">
                        <div align="right">
                            <p:commandButton id="createButton"   
                                             value="Nuevo" 
                                             actionListener="#{lavadoMotivoJSF.prepareGuardar()}" 
                                             update="dial-modal" 
                                             icon="fa fa-plus" 
                                             class="cssWhite"
                                             oncomplete="PF('modalDlg').show()">
                                <p:resetInput target="form-modal"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandLink>
                            <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                 alt="excel" style="width: 24px;height: 24px"/>
                            <p:dataExporter type="xlsx" target="datalist" fileName="parametros motivo lavado #{now}" />
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="modal/administracion.xhtml"/>
    </ui:define>
</ui:composition>
