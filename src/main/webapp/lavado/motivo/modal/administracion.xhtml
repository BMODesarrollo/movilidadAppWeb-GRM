<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dial-modal" 
              closeOnEscape="true" 
              widgetVar="modalDlg"
              modal="true"
              header="#{lavadoMotivoJSF.lavadoMotivo.idLavadoMotivo != null ? 'EDITAR MOTIVO LAVADO' : 'NUEVA MOTIVO LAVADO'}"
              resizable="false" 
              class="mr1024_30 mr500_90"
              fitViewport="true"
              appendTo="@(body)" 
              position="center top"
              responsive="true">
        <h:form id="form-modal">
            <div class="ui-fluid Padding0">
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="Motivo *"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputText id="nombre"
                                     maxlength="45"
                                     required="true"
                                     requiredMessage="Motivo es requerido"
                                     value="#{lavadoMotivoJSF.lavadoMotivo.motivo}" />
                    </div>
                </div>
                <div class="ui-g Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <h:outputText value="Descripción *"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputTextarea id="descripcion"
                                         maxlength="255"
                                         required="true"
                                         requiredMessage="Descripción es requerido"
                                         value="#{lavadoMotivoJSF.lavadoMotivo.descripcion}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="guardar"
                             process="@form" 
                             rendered="#{empty lavadoMotivoJSF.lavadoMotivo.idLavadoMotivo}"
                             update=":form,@form"
                             actionListener="#{lavadoMotivoJSF.guardar()}"/>
            <p:remoteCommand name="actualizar"
                             rendered="#{not empty lavadoMotivoJSF.lavadoMotivo.idLavadoMotivo}"
                             process="@form,@this"
                             update=":form,@form"
                             actionListener="#{lavadoMotivoJSF.actualizar()}"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Guardar" 
                             icon="fa fa-save"
                             rendered="#{empty lavadoMotivoJSF.lavadoMotivo.idLavadoMotivo}"
                             class="cssWhite" 
                             onclick="guardar()"/>
            <p:commandButton value="Actualizar" 
                             icon="fa fa-save"
                             rendered="#{not empty lavadoMotivoJSF.lavadoMotivo.idLavadoMotivo}"
                             class="cssWhite" 
                             onclick="actualizar()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
