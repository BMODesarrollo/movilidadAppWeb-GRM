<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <style>
            .ui-dialog .ui-dialog-content {
                padding: 0px !important;
            }
        </style>-->
    <p:dialog id="galeria_foto_dialog_id" 
              widgetVar="galeria_foto_dialog_wv" 
              modal="true" 
              fitViewport="true"
              resizable="false"
              appendTo="@(body)"
              header="EVIDENCIAS"
              closeOnEscape="true" 
              class="mr1024_70 mr500_90"
              responsive="true"
              position="center top" 
              closable="true">
        <h:form id="galeria_fotos_form">
            <div align="center">
                <p:carousel numVisible="1"
                            responsive="true" 
                            value="#{atvNovedadJSF.listEvidencia}" 
                            var="obj"
                            rendered="#{!empty(atvNovedadJSF.listEvidencia)}"
                            effect="easeInStrong"
                            style="margin-bottom:0">
                    <p:tab title="Evidencias">
                        <div class="ui-g Padding0">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0">
                                <span class="cssBlack">Fecha</span><br/>
                                <h:outputText value="#{obj.fecha}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" />
                                </h:outputText>
                            </div>  
                            <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0">
                                 <span class="cssBlack">Tipo Evidencia</span><br/>
                                <h:outputText value="#{obj.idAtvTipoEvidencia.nombre}"/>
                            </div>  
                            <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0">
                                 <span class="cssBlack">Estado Atenci√≥n</span><br/>
                                <h:outputText value="#{obj.idAtvTipoEstado.tipoEstado}"/>
                            </div>  
                        </div>
                        <p:graphicImage cache="false" 
                                        rendered="#{not empty obj.path}"
                                        style="width: 100%; object-fit: unset"
                                        value="#{uploadFotoJSFManagedBean.getImagenDinamica()}">
                            <f:param name="path_foto"  
                                     value="#{obj.path}"/>
                        </p:graphicImage>
                    </p:tab>
                </p:carousel>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
