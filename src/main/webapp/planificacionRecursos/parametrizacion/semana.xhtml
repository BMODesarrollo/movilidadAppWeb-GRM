<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form-semana-param">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000"/>
            <div class="Padding5">  

                <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <p:outputLabel value="Inicio de Semana" for="inicioItem"/>
                    </div>    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">    
                        <p:selectOneMenu  
                            filter="true" id="inicioItem"
                            style="width: 99.9999%"
                            value="#{configEmpresaJSF.dia_inicio_semana}">
                            <f:selectItem itemLabel="Seleccione Día" itemValue="#{0}" />
                            <f:selectItems 
                                var="dia"
                                value="#{configEmpresaJSF.listDias}" 
                                itemLabel="#{dia}"
                                itemValue="#{dia}"
                                />
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <p:outputLabel value="Fin de Semana" for="finItem"/>
                    </div>    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:selectOneMenu  
                            filter="true" id="finItem"
                            style="width: 99.9999%"
                            value="#{configEmpresaJSF.dia_fin_semana}">
                            <f:selectItem itemLabel="Seleccione Día" itemValue="#{0}" />
                            <f:selectItems 
                                var="dia"
                                value="#{configEmpresaJSF.listDias}" 
                                itemLabel="#{dia}"
                                itemValue="#{dia}"
                                />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <p:outputLabel value="Corte de Semana" for="corteItem"/>
                    </div>    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:selectOneMenu  
                            filter="true" id="corteItem"
                            style="width: 99.9999%"
                            value="#{configEmpresaJSF.dia_corte_semana}">
                            <f:selectItem itemLabel="Seleccione Día" itemValue="#{0}" />
                            <f:selectItems 
                                var="dia"
                                value="#{configEmpresaJSF.listDias}" 
                                itemLabel="#{dia}"
                                itemValue="#{dia}"
                                />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 Padding5">
                        <p:outputLabel value="Hora Corte " for="horaItem"/>
                    </div>    
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:inputMask id="horaItem" required="true"
                                     requiredMessage="Debe ingresar hora de corte"
                                     validatorMessage="Debe ingresar una hora válida"
                                     value="#{configEmpresaJSF.hora_corte_semana}" 
                                     mask="99:99:99"
                                     placeholder="HH:MM:SS">
                            <f:validateRegex pattern="\b(?:[01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]\b"
                                             for="horaItem"/>
                        </p:inputMask>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-3 ui-lg-3 Padding5">
                <p:commandButton id="btnAddGestionMarcacion"
                                 value="Guardar"
                                 icon="fa fa-save"
                                 class="cssWhite"
                                 update="form-semana-param"
                                 actionListener="#{configEmpresaJSF.guardarParamSemana()}">
                </p:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
