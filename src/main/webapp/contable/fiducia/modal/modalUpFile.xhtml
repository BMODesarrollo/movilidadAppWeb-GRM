<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgDoc" 
              widgetVar="upDoc"
              modal="true" 
              closeOnEscape="true"
              resizable="false" 
              header="Cargar Documento" 
              appendTo="@(body)"
              position="top" 
              height="auto" 
              class="mr1024_40 mr500_90">
        <h:form id="formDocu" 
                enctype="multipart/form-data">
            <p:fieldset id="fs0"  
                        legend="Archivo" >
                <div align="center">
                    <p:fileUpload fileUploadListener="#{contableRptFiduciaJSF.handleFileUpload}"
                                  id="foto"
                                  mode="advanced"
                                  multiple="false"
                                  sizeLimit="20000000"
                                  allowTypes="/(\.|\/)(pdf|PDF|xls|XLS|xlsx|XLSX)$/"
                                  update="growl,:form"
                                  process="@this"
                                  uploadLabel="Cargar"    
                                  cancelLabel="Cancelar"
                                  label="Selecionar" 
                                  invalidFileMessage="Debe seleccionar un archivo vÃ¡lido"/>
                </div>
            </p:fieldset>
        </h:form>
    </p:dialog>
</ui:composition>
