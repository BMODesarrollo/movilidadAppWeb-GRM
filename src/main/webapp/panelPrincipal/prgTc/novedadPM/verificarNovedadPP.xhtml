<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog widgetVar="verificarNovedadPM" 
              id="modalverificarNovedadPM" 
              modal="true"
              closeOnEscape="true"
              closable="false"
              responsive="true"
              resizable="false"
              appendTo="@(body)"
              class="mr1024_50 mr500_90"
              position="center top">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Verificar Novedad" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('verificarNovedadPM').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <f:facet name="header">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            AVISO
        </f:facet>
        <h:form id="frmVerificarNovedadPM">
            <p:panel id="panel">
                <f:facet name="footer">
                    <div align="right">
                        <p:commandButton value="Si" 
                                         class="cssWhite GreenButton"
                                         update=":frmNovedadesPm:messages,frmNovedadesPm"
                                         action="#{novedadBean.guardarNovedadPM()}"
                                         oncomplete="PF('verificarNovedadPM').hide()"
                                         >
                        </p:commandButton>
                        <p:spacer width="10"/>
                        <p:commandButton value="No" 
                                         class="cssWhite RedButton"
                                         action="#{novedadBean.confirmarNo()}"
                                         oncomplete="PF('verificarNovedadPM').hide()">
                        </p:commandButton>
                    </div>
                </f:facet>
                <div align="center">
                    Se ha(n) encontrado novedad(es) que coinciden en datos para esa(s) fecha(s). desea registrar otra?
                </div>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
