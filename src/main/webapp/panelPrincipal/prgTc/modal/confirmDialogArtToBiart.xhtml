<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idConfirmDialogArtToBiartDlg" 
              closeOnEscape="true" 
              widgetVar="wvConfirmDialogArtToBiart" 
              modal="true" 
              resizable="false" 
              closeOnEscape="false" 
              closable="false" 
              appendTo="@(body)"
              height="auto" width="auto">
        <h:form id="frmConfirmDialogArtToBiart">
            <p:outputLabel class="red" value="El Servicio seleccionado es de #{bundle.tipo_vehiculo_ii} y se ha consultado un vehículo #{bundle.tipo_vehiculo_i}"/><br/>
            <p:outputLabel class="red" value="¿Realmente desea adicionar un #{bundle.tipo_vehiculo_i} en un servicio #{bundle.tipo_vehiculo_ii}"/>
            <h:panelGrid columns="2" cellpadding="2">
                <p:commandButton value="Si" 
                                 actionListener="#{prgTcJSFMB.confirmarSi()}"
                                 process="@this" update="msgs" 
                                 oncomplete="PF('wvConfirmDialogArtToBiart').hide()"
                                 class="cssWhite GreenButton" icon="fa fa-check"/>
                <p:commandButton value="No" 
                                 actionListener="#{prgTcJSFMB.confirmarNo()}"
                                 process="@this" update="msgs,:formGestionPrgTc:txtCodigoBusC" 
                                 class="cssWhite RedButton" icon="fa fa-times"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
