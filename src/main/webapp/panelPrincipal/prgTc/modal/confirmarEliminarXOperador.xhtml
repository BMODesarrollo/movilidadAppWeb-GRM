<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idConfirmDialogEliminarXOperador"
              widgetVar="wvConfirmDialogEliminarXOperador"
              modal="true" 
              position="center top"
              resizable="false" 
              closeOnEscape="false" 
              closable="false" appendTo="@(body)" height="auto" width="auto">
        <h:form id="frmConfirmDialogEliminarXOperador">
            <p:outputLabel class="red" value="Este servicio va de #{prgTcJSFMB.prgTc.fromStop.name} 
                           hasta #{prgTcJSFMB.prgTc.toStop.name} en el horario #{prgTcJSFMB.prgTc.timeOrigin} a #{prgTcJSFMB.prgTc.timeDestiny}."/>
            <br/>
            <p:outputLabel class="red" value="Â¿Realmente desea eliminar esta tarea?"/>
            <p:remoteCommand name="rc_si" action="#{prgTcJSFMB.EliminarXOperadorConfirm(true)}" update="msgs,prgtcForm:tblPrgTc,tab_pp:headSinOp,tab_pp:frmSinOpe:tbsinoper"/>
            <p:remoteCommand name="rc_no" action="#{prgTcJSFMB.EliminarXOperadorConfirm(false)}" />
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Si" 
                             process="@this"
                             onclick="rc_si()"
                             class="cssWhite GreenButton" icon="fa fa-check"/>
            <p:commandButton value="No" 
                             process="@this" 
                             onclick="rc_no()"
                             class="cssWhite RedButton" icon="fa fa-times"/>
        </f:facet>
    </p:dialog>
</ui:composition>
