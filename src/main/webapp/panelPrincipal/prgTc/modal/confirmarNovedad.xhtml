<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idConfirmarNovedad" 
              widgetVar="confirmarNovedadWV" 
              modal="true" 
              resizable="false"
              closeOnEscape="false"
              closable="false" appendTo="@(body)" 
              height="auto" class="mr1024_40 mr500_90">
        <h:form id="frmConfirmarNovedad">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel class="red" value="El operador ya tiene una novedad de este tipo registrada"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel class="red" value="Â¿Realmente desea registrar esta nueva novedad?"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0">
                            <p:commandButton value="Si" 
                                             action="#{prgTcJSFMB.confirmarNovedadSi()}"
                                             process="@this" update="msgs" 
                                             class="cssWhite GreenButton" icon="fa fa-check"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4 Padding0">
                            <p:commandButton value="No" 
                                             action="#{prgTcJSFMB.confirmarNovedadNo()}"
                                             process="@this" update="msgs" 
                                             class="cssWhite RedButton" icon="fa fa-times"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
